        .action-buttons {

        }
        
        .action-btn:hover {

        .loading {

        .loading-spinner {

            border-top: 3px solid #667eea;

        }
        
        @keyframes spin {

        .no-results {

        }
        
        .no-results-icon {

        }
        
        @media (max-width: 768px) {

            .search-buttons {

            }
            
            .results-table {
                font-size: 14px;
            }
            
            .results-table th,
            .results-table td {

        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">üîç Advanced Search</div>
            <nav class="nav-buttons">
                <a href="/dashboard.html" class="nav-btn">üìä „ÉÄ„ÉÉ„Ç∑„É•„Éú„Éº„Éâ</a>
                <a href="/admin-calendar-v2.html" class="nav-btn">üìÖ „Ç´„É¨„É≥„ÉÄ„Éº</a>
                <a href="/admin" class="nav-btn">üìã ‰∫àÁ¥Ñ‰∏ÄË¶ß</a>

    <div class="container">

            <div class="search-grid">
                <div class="form-group">
                    <label class="form-label">„ÅäÂÆ¢ÊßòÂêç</label>
                    <input type="text" id="customerName" class="form-input" placeholder="Â±±Áî∞Â§™ÈÉé">

                <div class="form-group">

                <div class="form-group">

                        <option value="afternoon">ÂçàÂæåÔºà12:00-17:00Ôºâ</option>

                    </select>

                <div class="form-group">

                    <select id="status" class="form-select">
                        <option value="">„Åô„Åπ„Å¶„ÅÆ„Çπ„ÉÜ„Éº„Çø„Çπ</option>
                        <option value="confirmed">Á¢∫ÂÆö</option>
                        <option value="pending">‰øùÁïô</option>
                        <option value="cancelled">„Ç≠„É£„É≥„Çª„É´</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label class="form-label">‰∫∫Êï∞</label>
                    <select id="peopleCount" class="form-select">
                        <option value="">„Åô„Åπ„Å¶„ÅÆ‰∫∫Êï∞</option>
                        <option value="1">1Âêç</option>
                        <option value="2">2Âêç</option>
                        <option value="3">3Âêç</option>
                        <option value="4">4Âêç‰ª•‰∏ä</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label class="form-label">„É°„Éº„É´„Ç¢„Éâ„É¨„Çπ</label>

            </div>
            
            <div class="search-buttons">

                    üîç Ê§úÁ¥¢ÂÆüË°å
                </button>
                <button class="search-btn secondary" onclick="clearSearch()">
                    üóëÔ∏è „ÇØ„É™„Ç¢
                </button>
                <button class="search-btn secondary" onclick="exportResults()">
                    üìä ÁµêÊûú„Çí„Ç®„ÇØ„Çπ„Éù„Éº„Éà
                </button>
            </div>
        </div>

        <div class="results-section">
            <div class="results-header">
                <h3 class="results-title">Ê§úÁ¥¢ÁµêÊûú</h3>

            </div>
            
            <div id="resultsContainer">
                <div class="no-results">
                    <span class="no-results-icon">üîç</span>
                    <p>Ê§úÁ¥¢Êù°‰ª∂„ÇíÂÖ•Âäõ„Åó„Å¶„ÄåÊ§úÁ¥¢ÂÆüË°å„Äç„Éú„Çø„É≥„ÇíÊäº„Åó„Å¶„Åè„Å†„Åï„ÅÑ</p>
                </div>

    <script>
        let searchResults = [];
        
        async function performSearch() {
            const searchParams = {
                customerName: document.getElementById('customerName').value,
                phoneNumber: document.getElementById('phoneNumber').value,
                dateFrom: document.getElementById('dateFrom').value,
                dateTo: document.getElementById('dateTo').value,
                timeSlot: document.getElementById('timeSlot').value,
                status: document.getElementById('status').value,
                peopleCount: document.getElementById('peopleCount').value,
                email: document.getElementById('email').value
            };
            
            // „É≠„Éº„Éá„Ç£„É≥„Ç∞Ë°®Á§∫
            showLoading();
            
            try {
                const response = await fetch('/api/search-reservations', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(searchParams)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    searchResults = data.results;
                    displayResults(searchResults);
                } else {
                    showError('Ê§úÁ¥¢„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: ' + data.error);
                }
                
            } catch (error) {
                console.error('Search error:', error);
                showError('Ê§úÁ¥¢‰∏≠„Å´„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü');
            }
        }
        
        function showLoading() {
            document.getElementById('resultsContainer').innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Ê§úÁ¥¢‰∏≠...</p>
                </div>
            `;
        }
        
        function displayResults(results) {
            const container = document.getElementById('resultsContainer');
            const countEl = document.getElementById('resultsCount');
            
            countEl.textContent = `${results.length}‰ª∂`;
            
            if (results.length === 0) {
                container.innerHTML = `
                    <div class="no-results">
                        <span class="no-results-icon">üòî</span>
                        <p>Êù°‰ª∂„Å´‰∏ÄËá¥„Åô„Çã‰∫àÁ¥Ñ„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì„Åß„Åó„Åü</p>
                    </div>
                `;
                return;
            }
            
            const tableHTML = `
                <table class="results-table">
                    <thead>
                        <tr>
                            <th>‰∫àÁ¥ÑÊó•ÊôÇ</th>
                            <th>„ÅäÂÆ¢ÊßòÂêç</th>
                            <th>ÈõªË©±Áï™Âè∑</th>
                            <th>‰∫∫Êï∞</th>
                            <th>„Çπ„ÉÜ„Éº„Çø„Çπ</th>
                            <th>„Ç¢„ÇØ„Ç∑„Éß„É≥</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${results.map(reservation => `
                            <tr>
                                <td>${formatDateTime(reservation.date, reservation.time)}</td>
                                <td>${reservation.customer_name || reservation.name || '-'}</td>
                                <td>${reservation.phone || '-'}</td>
                                <td>${reservation.people || reservation.party_size || 1}Âêç</td>
                                <td><span class="status-badge status-${reservation.status}">${getStatusText(reservation.status)}</span></td>
                                <td>
                                    <div class="action-buttons">
                                        <button class="action-btn edit" onclick="editReservation('${reservation.id}')">Á∑®ÈõÜ</button>
                                        <button class="action-btn delete" onclick="deleteReservation('${reservation.id}')">ÂâäÈô§</button>
                                    </div>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            
            container.innerHTML = tableHTML;
        }
        
        function formatDateTime(date, time) {
            const dateObj = new Date(date);
            const formattedDate = dateObj.toLocaleDateString('ja-JP', {
                year: 'numeric',
                month: 'numeric',
                day: 'numeric'
            });
            return `${formattedDate} ${time}`;
        }
        
        function getStatusText(status) {
            switch (status) {
                case 'confirmed': return 'Á¢∫ÂÆö';
                case 'pending': return '‰øùÁïô';
                case 'cancelled': return '„Ç≠„É£„É≥„Çª„É´';
                default: return status;
            }
        }
        
        function showError(message) {
            document.getElementById('resultsContainer').innerHTML = `
                <div class="no-results">
                    <span class="no-results-icon">‚ö†Ô∏è</span>
                    <p>${message}</p>
                </div>
            `;
        }
        
        function clearSearch() {
            document.getElementById('customerName').value = '';
            document.getElementById('phoneNumber').value = '';
            document.getElementById('dateFrom').value = '';
            document.getElementById('dateTo').value = '';
            document.getElementById('timeSlot').value = '';
            document.getElementById('status').value = '';
            document.getElementById('peopleCount').value = '';
            document.getElementById('email').value = '';
            
            document.getElementById('resultsContainer').innerHTML = `
                <div class="no-results">
                    <span class="no-results-icon">üîç</span>
                    <p>Ê§úÁ¥¢Êù°‰ª∂„ÇíÂÖ•Âäõ„Åó„Å¶„ÄåÊ§úÁ¥¢ÂÆüË°å„Äç„Éú„Çø„É≥„ÇíÊäº„Åó„Å¶„Åè„Å†„Åï„ÅÑ</p>
                </div>
            `;
            document.getElementById('resultsCount').textContent = '0‰ª∂';
        }
        
        function exportResults() {
            if (searchResults.length === 0) {
                alert('„Ç®„ÇØ„Çπ„Éù„Éº„Éà„Åô„ÇãÁµêÊûú„Åå„ÅÇ„Çä„Åæ„Åõ„Çì');
                return;
            }
            
            const csv = convertToCSV(searchResults);
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', `search-results-${new Date().toISOString().split('T')[0]}.csv`);
            link.style.visibility = 'hidden';
            
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
        
        function convertToCSV(data) {
            const headers = ['‰∫àÁ¥ÑÊó•', 'ÊôÇÈñì', '„ÅäÂÆ¢ÊßòÂêç', 'ÈõªË©±Áï™Âè∑', '„É°„Éº„É´', '‰∫∫Êï∞', '„Çπ„ÉÜ„Éº„Çø„Çπ'];
            const csvContent = [
                headers.join(','),
                ...data.map(row => [
                    row.date,
                    row.time,
                    row.customer_name || row.name || '',
                    row.phone || '',
                    row.email || '',
                    row.people || row.party_size || 1,
                    getStatusText(row.status)
                ].join(','))
            ].join('\n');
            
            return csvContent;
        }
        
        function editReservation(id) {
            alert(`‰∫àÁ¥ÑID ${id} „ÅÆÁ∑®ÈõÜÊ©üËÉΩ„ÅØÈñãÁô∫‰∏≠„Åß„Åô`);
        }
        
        function deleteReservation(id) {
            if (confirm('„Åì„ÅÆ‰∫àÁ¥Ñ„ÇíÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü')) {
                alert(`‰∫àÁ¥ÑID ${id} „ÅÆÂâäÈô§Ê©üËÉΩ„ÅØÈñãÁô∫‰∏≠„Åß„Åô`);
            }
        }
        
        // „Éá„Éï„Ç©„É´„Éà„ÅÆÊó•‰ªòÁØÑÂõ≤„ÇíË®≠ÂÆöÔºà‰ªäÊó•„Åã„Çâ1ÈÄ±ÈñìÔºâ
        document.addEventListener('DOMContentLoaded', function() {
            const today = new Date();
            const nextWeek = new Date(today);
            nextWeek.setDate(today.getDate() + 7);
            
            document.getElementById('dateFrom').value = today.toISOString().split('T')[0];
            document.getElementById('dateTo').value = nextWeek.toISOString().split('T')[0];
        });
    </script>
