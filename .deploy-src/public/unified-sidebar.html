    <!-- ãƒ¡ã‚¤ãƒ³ã‚³ãƒ³ãƒ†ãƒ³ãƒ„ï¼ˆä¾‹ï¼‰ -->
    <main style="padding: 80px 20px 20px;">
        <h1>ãƒ¡ã‚¤ãƒ³ã‚³ãƒ³ãƒ†ãƒ³ãƒ„ã‚¨ãƒªã‚¢</h1>
        <p>ã“ã“ã«ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ã‚„äºˆç´„ãƒªã‚¹ãƒˆãªã©ã®ã‚³ãƒ³ãƒ†ãƒ³ãƒ„ãŒè¡¨ç¤ºã•ã‚Œã¾ã™ã€‚</p>

    <!-- ==========================================
         çµ±ä¸€ã‚µã‚¤ãƒ‰ãƒãƒ¼JSï¼ˆå†ªç­‰ãƒ»ç«¶åˆå›é¿ç‰ˆï¼‰
         ========================================== -->
    <script>
    (function() {
        'use strict';
        
        // äºŒé‡åˆæœŸåŒ–é˜²æ­¢
        if (window.__SIDEBAR_INITED__) {
            console.log('[Sidebar] Already initialized, skipping...');
            return;
        }
        window.__SIDEBAR_INITED__ = true;
        
        console.log('[Sidebar] Initializing unified sidebar...');
        
        // DOMè¦ç´ å–å¾—
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('pageOverlay');
        const buttons = Array.from(document.querySelectorAll('.js-hamburger'));
        const closeBtn = document.querySelector('.c-sidebar__close');
        
        // å¿…é ˆè¦ç´ ãƒã‚§ãƒƒã‚¯
        if (!sidebar || !overlay) {
            console.error('[Sidebar] Required elements not found:', { sidebar, overlay });
            return;
        }
        
        if (buttons.length === 0) {
            console.warn('[Sidebar] No hamburger buttons found');
        }
        
        // çŠ¶æ…‹ç®¡ç†
        let isOpen = false;
        
        // çŠ¶æ…‹é©ç”¨é–¢æ•°
        const applyState = () => {
            // ã‚µã‚¤ãƒ‰ãƒãƒ¼ã®é–‹é–‰
            sidebar.classList.toggle('is-open', isOpen);
            
            // ã‚ªãƒ¼ãƒãƒ¼ãƒ¬ã‚¤ã®è¡¨ç¤º/éè¡¨ç¤º
            overlay.hidden = !isOpen;
            
            // ãƒœãƒ‡ã‚£ã®ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ãƒ­ãƒƒã‚¯
            document.body.classList.toggle('is-sidebar-open', isOpen);
            
            // ARIAå±æ€§æ›´æ–°
            buttons.forEach(btn => {
                btn.setAttribute('aria-expanded', String(isOpen));
            });
            sidebar.setAttribute('aria-hidden', String(!isOpen));
            overlay.setAttribute('aria-hidden', String(!isOpen));
            
            // ãƒ‡ãƒãƒƒã‚°ãƒ­ã‚°ï¼ˆé–‹ç™ºæ™‚ã®ã¿ï¼‰
            if (window.DEBUG_MODE) {
                console.log('[Sidebar] State applied:', { isOpen });
            }
        };
        
        // ãƒˆã‚°ãƒ«é–¢æ•°
        const toggle = (event) => {
            if (event) {
                event.preventDefault();
                event.stopPropagation();
            }
            isOpen = !isOpen;
            applyState();
        };
        
        // é–‰ã˜ã‚‹é–¢æ•°
        const close = () => {
            if (isOpen) {
                isOpen = false;
                applyState();
            }
        };
        
        // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼è¨­å®š
        
        // ãƒãƒ³ãƒãƒ¼ã‚¬ãƒ¼ãƒœã‚¿ãƒ³
        buttons.forEach(btn => {
            btn.addEventListener('click', toggle, { passive: false });
        });
        
        // é–‰ã˜ã‚‹ãƒœã‚¿ãƒ³
        if (closeBtn) {
            closeBtn.addEventListener('click', close, { passive: true });
        }
        
        // ã‚ªãƒ¼ãƒãƒ¼ãƒ¬ã‚¤ã‚¯ãƒªãƒƒã‚¯
        overlay.addEventListener('click', close, { passive: true });
        
        // ESCã‚­ãƒ¼
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && isOpen) {
                close();
            }
        });
        
        // ãƒ¡ãƒ‹ãƒ¥ãƒ¼é …ç›®ã‚¯ãƒªãƒƒã‚¯
        const menuLinks = sidebar.querySelectorAll('.c-sidebar__menu-link');
        menuLinks.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                
                // ã‚¢ã‚¯ãƒ†ã‚£ãƒ–çŠ¶æ…‹æ›´æ–°
                menuLinks.forEach(l => l.classList.remove('c-sidebar__menu-link--active'));
                link.classList.add('c-sidebar__menu-link--active');
                
                // ã‚¢ã‚¯ã‚·ãƒ§ãƒ³å®Ÿè¡Œï¼ˆã‚«ã‚¹ã‚¿ãƒ ã‚¤ãƒ™ãƒ³ãƒˆç™ºç«ï¼‰
                const action = link.dataset.action;
                if (action) {
                    window.dispatchEvent(new CustomEvent('sidebar-action', { 
                        detail: { action } 
                    }));
                }
                
                // ã‚µã‚¤ãƒ‰ãƒãƒ¼ã‚’é–‰ã˜ã‚‹ï¼ˆãƒ¢ãƒã‚¤ãƒ«å¯¾å¿œï¼‰
                if (window.innerWidth < 768) {
                    close();
                }
            });
        });
        
        // åˆæœŸçŠ¶æ…‹é©ç”¨
        applyState();
        
        // ã‚°ãƒ­ãƒ¼ãƒãƒ«é–¢æ•°å…¬é–‹ï¼ˆäº’æ›æ€§ã®ãŸã‚ï¼‰
        window.sidebarControl = {
            open: () => { isOpen = true; applyState(); },
            close: () => { isOpen = false; applyState(); },
            toggle: toggle,
            isOpen: () => isOpen
        };
        
        console.log('[Sidebar] Initialization complete');
    })();
    </script>
    
    <!-- ãƒ‡ãƒãƒƒã‚°æƒ…å ±ï¼ˆé–‹ç™ºæ™‚ã®ã¿ï¼‰ -->
    <div class="debug-info" id="debugInfo">

    <script>
    // ãƒ‡ãƒãƒƒã‚°ç”¨ï¼ˆæœ¬ç•ªã§ã¯å‰Šé™¤ï¼‰
    if (window.location.search.includes('debug=1')) {

                if (count) count.textContent = document.querySelectorAll('.js-hamburger').length;
            }, 1000);
        }
    }
