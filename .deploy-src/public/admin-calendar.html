    <script>
      // Ë™çË®º„Éò„ÉÉ„ÉÄ„ÉºËá™Âãï‰ªò‰∏é
      (function(){
        const orig = window.fetch;
        const getKey = () => (window.STORE_CONFIG && window.STORE_CONFIG.adminToken) || localStorage.getItem('ADMIN_API_KEY') || '';
        window.fetch = function(input, init){
          try{
            const url = (typeof input === 'string') ? input : (input && input.url) || '';
            if (url.startsWith('/api/')){
              const key = getKey();
              if (key){
                const h = new Headers((init && init.headers) || (typeof input !== 'string' ? input.headers : undefined) || {});
                h.set('x-api-key', key);
                h.set('Authorization', `Bearer ${key}`);
                init = Object.assign({}, init, { headers: h });
              }
            }
          } catch(e){}
          return orig.call(this, input, init);
        };
      })();

    <script>
        // „É¢„Éº„ÉÄ„É´„ÅÆÈñãÈñâ
        function openAddModal() {
            document.getElementById('addModal').classList.add('show');
            // ‰ªäÊó•„ÅÆÊó•‰ªò„Çí„Éá„Éï„Ç©„É´„ÉàÂÄ§„Å®„Åó„Å¶Ë®≠ÂÆö
            const today = new Date().toISOString().split('T')[0];
            document.querySelector('input[name="date"]').value = today;
        }
        
        function closeAddModal() {
            document.getElementById('addModal').classList.remove('show');
            document.getElementById('reservationForm').reset();
        }
        
        // „Éï„Ç©„Éº„É†ÈÄÅ‰ø°Âá¶ÁêÜ
        async function handleSubmit(event) {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData.entries());
            
            try {
                const response = await fetch('/api/admin?action=create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    alert('‰∫àÁ¥Ñ„ÇíËøΩÂä†„Åó„Åæ„Åó„Åü');
                    closeAddModal();
                    // „Ç´„É¨„É≥„ÉÄ„Éº„Çí„É™„É≠„Éº„Éâ
                    location.reload();
                } else {
                    alert('„Ç®„É©„Éº: ' + (result.error || '‰∫àÁ¥Ñ„ÅÆËøΩÂä†„Å´Â§±Êïó„Åó„Åæ„Åó„Åü'));
                }
            } catch (error) {
                console.error('Error:', error);
                alert('‰∫àÁ¥Ñ„ÅÆËøΩÂä†‰∏≠„Å´„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü');
            }
        }
        
        // „É¢„Éº„ÉÄ„É´Â§ñ„ÇØ„É™„ÉÉ„ÇØ„ÅßÈñâ„Åò„Çã
        document.getElementById('addModal').addEventListener('click', function(e) {
