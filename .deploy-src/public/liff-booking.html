    <!-- LIFF SDK -->
    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    
    <script>
        let currentMonth = new Date().getMonth();
        let currentYear = new Date().getFullYear();
        let selectedDate = null;
        let selectedTime = null;
        let userProfile = null;
        let userId = null;
        
        // LIFFåˆæœŸåŒ–
        async function initializeLiff() {
            try {
                // LIFF IDã‚’ç’°å¢ƒå¤‰æ•°ã‹ã‚‰å–å¾—ï¼ˆãƒ‡ãƒ—ãƒ­ã‚¤æ™‚ã«è¨­å®šï¼‰
                const liffId = '2006487876-xd1A5qJB'; // Account 1ã®LIFF ID
                
                await liff.init({ liffId: liffId });
                
                if (!liff.isLoggedIn()) {
                    liff.login();
                    return;
                }
                
                // LINEãƒ—ãƒ­ãƒ•ã‚£ãƒ¼ãƒ«æƒ…å ±ã‚’å–å¾—
                userProfile = await liff.getProfile();
                userId = userProfile.userId;
                
                // ãƒ¦ãƒ¼ã‚¶ãƒ¼æƒ…å ±ã‚’è¡¨ç¤º
                document.getElementById('userInfo').style.display = 'flex';
                document.getElementById('userName').textContent = userProfile.displayName;
                document.getElementById('customerName').value = userProfile.displayName;
                
                // ãƒ—ãƒ­ãƒ•ã‚£ãƒ¼ãƒ«ç”»åƒãŒã‚ã‚Œã°è¡¨ç¤º
                if (userProfile.pictureUrl) {
                    document.getElementById('userAvatar').innerHTML = 
                        `<img src="${userProfile.pictureUrl}" style="width: 100%; height: 100%; border-radius: 50%; object-fit: cover;">`;
                }
                
                // ãƒ•ã‚©ãƒ¼ãƒ ã‚’è¡¨ç¤º
                document.getElementById('loading').style.display = 'none';
                document.getElementById('bookingForm').style.display = 'block';
                
                // ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ã‚’åˆæœŸåŒ–
                renderCalendar();
                
            } catch (error) {
                console.error('LIFFåˆæœŸåŒ–ã‚¨ãƒ©ãƒ¼:', error);
                document.getElementById('loading').innerHTML = 
                    '<div class="error">åˆæœŸåŒ–ã«å¤±æ•—ã—ã¾ã—ãŸã€‚ãƒšãƒ¼ã‚¸ã‚’å†èª­ã¿è¾¼ã¿ã—ã¦ãã ã•ã„ã€‚</div>';
            }
        }
        
        // ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼è¡¨ç¤º
        function renderCalendar() {
            const calendar = document.getElementById('calendar');
            // æ—¢å­˜ã®æ—¥ä»˜ã‚’ã‚¯ãƒªã‚¢
            const days = calendar.querySelectorAll('.day');
            days.forEach(day => day.remove());
            
            const firstDay = new Date(currentYear, currentMonth, 1);
            const lastDay = new Date(currentYear, currentMonth + 1, 0);
            const prevLastDay = new Date(currentYear, currentMonth, 0);
            
            const firstDayIndex = firstDay.getDay();
            const lastDayIndex = lastDay.getDay();
            const prevLastDayDate = prevLastDay.getDate();
            const lastDayDate = lastDay.getDate();
            
            // æœˆã‚¿ã‚¤ãƒˆãƒ«æ›´æ–°
            document.getElementById('monthTitle').textContent = 
                `${currentYear}å¹´${currentMonth + 1}æœˆ`;
            
            // å‰æœˆã®æ®‹ã‚Šæ—¥æ•°
            for (let i = firstDayIndex; i > 0; i--) {
                const day = document.createElement('div');
                day.className = 'day disabled';
                day.textContent = prevLastDayDate - i + 1;
                calendar.appendChild(day);
            }
            
            // å½“æœˆã®æ—¥ä»˜
            const today = new Date();
            for (let i = 1; i <= lastDayDate; i++) {
                const day = document.createElement('div');
                day.className = 'day';
                day.textContent = i;
                
                const date = new Date(currentYear, currentMonth, i);
                
                // éå»ã®æ—¥ä»˜ã¯é¸æŠä¸å¯
                if (date < today.setHours(0,0,0,0)) {
                    day.classList.add('disabled');
                } else {
                    day.onclick = () => selectDate(i);
                }
                
                calendar.appendChild(day);
            }
            
            // æ¬¡æœˆã®æ®‹ã‚Šæ—¥æ•°
            const remainingDays = 42 - (firstDayIndex + lastDayDate);
            for (let i = 1; i <= remainingDays; i++) {
                const day = document.createElement('div');
                day.className = 'day disabled';
                day.textContent = i;
                calendar.appendChild(day);
            }
        }
        
        // æœˆå¤‰æ›´
        function changeMonth(direction) {
            currentMonth += direction;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            } else if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            renderCalendar();
        }
        
        // æ—¥ä»˜é¸æŠ
        function selectDate(day) {
            // é¸æŠçŠ¶æ…‹ã‚’ã‚¯ãƒªã‚¢
            document.querySelectorAll('.day').forEach(d => {
                d.classList.remove('selected');
            });
            
            // é¸æŠã—ãŸæ—¥ä»˜ã‚’ãƒã‚¤ãƒ©ã‚¤ãƒˆ
            event.target.classList.add('selected');
            
            // æ—¥ä»˜ã‚’ä¿å­˜
            const month = String(currentMonth + 1).padStart(2, '0');
            const dayStr = String(day).padStart(2, '0');
            selectedDate = `${currentYear}-${month}-${dayStr}`;
            
            // æ™‚é–“é¸æŠã‚’è¡¨ç¤º
            document.getElementById('step2').style.display = 'block';
            document.getElementById('step3').style.display = 'none';
        }
        
        // æ™‚é–“é¸æŠ
        document.querySelectorAll('.time-slot').forEach(slot => {
            slot.onclick = function() {
                // é¸æŠçŠ¶æ…‹ã‚’ã‚¯ãƒªã‚¢
                document.querySelectorAll('.time-slot').forEach(s => {
                    s.classList.remove('selected');
                });
                
                // é¸æŠã—ãŸæ™‚é–“ã‚’ãƒã‚¤ãƒ©ã‚¤ãƒˆ
                this.classList.add('selected');
                selectedTime = this.dataset.time;
                
                // è©³ç´°å…¥åŠ›ã‚’è¡¨ç¤º
                document.getElementById('step3').style.display = 'block';
            };
        });
        
        // äºˆç´„é€ä¿¡
        async function submitReservation() {
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'é€ä¿¡ä¸­...';
            
            try {
                const reservationData = {
                    store_id: 'restaurant-001', // Account 1ã®Store ID
                    user_id: userId,
                    customer_name: document.getElementById('customerName').value,
                    date: selectedDate,
                    time: selectedTime,
                    people: parseInt(document.getElementById('people').value),
                    phone: document.getElementById('phone').value || '',
                    message: document.getElementById('message').value || '',
                    status: 'pending',
                    source: 'liff'
                };
                
                // APIã«é€ä¿¡
                const response = await fetch('https://line-booking-system-seven.vercel.app/api/calendar-reservation', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(reservationData)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    // æˆåŠŸãƒ¡ãƒƒã‚»ãƒ¼ã‚¸
                    document.getElementById('message').innerHTML = 
                        `<div class="success">
                            âœ… ã”äºˆç´„ã‚’æ‰¿ã‚Šã¾ã—ãŸï¼<br>
                            ğŸ“… ${selectedDate}<br>
                            â° ${selectedTime}<br>
                            ğŸ‘¤ ${reservationData.customer_name}æ§˜<br><br>
                            ç¢ºèªã®ã”é€£çµ¡ã‚’ãŠå¾…ã¡ãã ã•ã„ã€‚
                        </div>`;
                    
                    // LINEãƒˆãƒ¼ã‚¯ã«ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸é€ä¿¡
                    if (liff.isInClient()) {
                        liff.sendMessages([{
                            type: 'text',
                            text: `âœ… äºˆç´„å®Œäº†\n\nğŸ“… ${selectedDate}\nâ° ${selectedTime}\nğŸ‘¥ ${reservationData.people}å\n\nç¢ºèªã®ã”é€£çµ¡ã‚’ãŠå¾…ã¡ãã ã•ã„ã€‚`
                        }]);
                    }
                    
                    // 3ç§’å¾Œã«LIFFã‚’é–‰ã˜ã‚‹
                    setTimeout(() => {
                        liff.closeWindow();
                    }, 3000);
                    
                } else {
                    throw new Error(result.error || 'äºˆç´„ã®é€ä¿¡ã«å¤±æ•—ã—ã¾ã—ãŸ');
                }
                
            } catch (error) {
                console.error('äºˆç´„ã‚¨ãƒ©ãƒ¼:', error);
                document.getElementById('message').innerHTML = 
                    `<div class="error">
                        äºˆç´„ã®é€ä¿¡ã«å¤±æ•—ã—ã¾ã—ãŸã€‚<br>
                        ã‚‚ã†ä¸€åº¦ãŠè©¦ã—ãã ã•ã„ã€‚
                    </div>`;
                submitBtn.disabled = false;
                submitBtn.textContent = 'äºˆç´„ã‚’ç¢ºå®šã™ã‚‹';
            }
        }
        
        // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã«LIFFåˆæœŸåŒ–
        window.addEventListener('DOMContentLoaded', initializeLiff);
    </script>
