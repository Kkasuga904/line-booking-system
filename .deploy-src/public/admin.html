<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>予約管理システム | LINE予約</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Hiragino Sans', sans-serif;
            background: #f5f5f7;
            color: #1d1d1f;
            line-height: 1.5;
        }
        
        /* ヘッダー */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            padding: 0 20px;
            z-index: 999;
        }

        .page-title {
            font-size: 20px;
            font-weight: 600;
            color: #333;
            margin: 0;
            text-align: center;
            flex: 1;
        }
        
        /* ハンバーガーメニュー */
        .hamburger-menu {
            position: relative;
            z-index: 1001;
        }

        .hamburger-icon {
            width: 30px;
            height: 24px;
            position: relative;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .hamburger-icon span {
            display: block;
            height: 3px;
            width: 100%;
            background: #333;
            border-radius: 3px;
            transition: 0.3s;
        }
        
        /* サイドメニュー */
        .side-menu {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 280px;
            height: 100%;
            background: white;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
            z-index: 1000;
            overflow-y: auto;
            padding-top: 70px;
        }
        
        .side-menu.active {
            display: block;
        }
        
        .menu-section {
            padding: 20px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .menu-title {
            font-size: 12px;
            font-weight: 600;
            color: #666;
            text-transform: uppercase;
            margin-bottom: 12px;
            letter-spacing: 0.5px;
        }
        
        .menu-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            margin: 5px 0;
            border-radius: 8px;
            text-decoration: none;
            color: #333;
            transition: all 0.2s ease;
            cursor: pointer;
        }
        
        .menu-item:hover {
            background: #f5f5f7;
            transform: translateX(5px);
        }
        
        .menu-item.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .menu-icon {
            width: 20px;
            height: 20px;
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* オーバーレイ */
        .overlay {
            display: none;
            position: fixed;
            top: 60px;
            left: 0;
            width: 100%;
            height: calc(100vh - 60px);
            background: rgba(0,0,0,0.5);
            z-index: 998;
        }
        
        .overlay.active {
            display: block;
        }
        
        /* メインコンテンツ */
        .main-content {
            margin-top: 60px;
            padding: 20px;
            max-width: 1400px;
            margin-left: auto;
            margin-right: auto;
        }
        
        /* 統計カード */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 24px;
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0,0,0,0.12);
        }
        
        .stat-label {
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: #333;
            line-height: 1;
        }
        
        .stat-change {
            font-size: 12px;
            margin-top: 8px;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .stat-change.positive {
            color: #34c759;
        }
        
        .stat-change.negative {
            color: #ff3b30;
        }
        
        /* フィルターと検索 */
        .controls {
            background: white;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .filter-group {
            display: flex;
            gap: 12px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        select, input[type="text"], input[type="date"] {
            padding: 10px 16px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            background: white;
            transition: all 0.3s ease;
        }
        
        select:focus, input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        button {
            padding: 10px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        .refresh-btn {
            background: #06c755;
        }
        
        /* テーブル */
        .table-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            overflow: hidden;
        }
        
        .table-wrapper {
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        thead {
            background: #f5f5f7;
        }
        
        th {
            padding: 16px;
            text-align: left;
            font-size: 14px;
            font-weight: 600;
            color: #666;
            border-bottom: 2px solid #e0e0e0;
        }
        
        td {
            padding: 16px;
            font-size: 14px;
            color: #333;
            border-bottom: 1px solid #f0f0f0;
        }
        
        tbody tr {
            transition: background 0.2s ease;
        }
        
        tbody tr:hover {
            background: #f8f9fa;
        }
        
        /* ステータスバッジ */
        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .status-pending {
            background: #ffd60a;
            color: #000;
        }
        
        .status-confirmed {
            background: #34c759;
            color: white;
        }
        
        .status-cancelled {
            background: #ff3b30;
            color: white;
        }
        
        /* アクションボタン */
        .action-buttons {
            display: flex;
            gap: 8px;
        }
        
        .btn-small {
            padding: 6px 12px;
            font-size: 12px;
            border-radius: 6px;
        }
        
        .btn-edit {
            background: #4a90e2;
        }
        
        .btn-delete {
            background: #ff3b30;
        }
        
        /* ローディング */
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #667eea;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-left: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* レスポンシブ */
        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .filter-group {
                width: 100%;
                flex-direction: column;
            }
            
            select, input, button {
                width: 100%;
            }
            
            .side-menu {
                width: 250px;
            }
        }
    </style>
    <script>
      // 認証ヘッダー自動付与
      (function(){
        const orig = window.fetch;
        const getKey = () => (window.STORE_CONFIG && window.STORE_CONFIG.adminToken) || localStorage.getItem('ADMIN_API_KEY') || '';
        window.fetch = function(input, init){
          try{
            const url = (typeof input === 'string') ? input : (input && input.url) || '';
            if (url.startsWith('/api/')){
              const key = getKey();
              if (key){
                const h = new Headers((init && init.headers) || (typeof input !== 'string' ? input.headers : undefined) || {});
                h.set('x-api-key', key);
                h.set('Authorization', `Bearer ${key}`);
                init = Object.assign({}, init, { headers: h });
              }
            }
          } catch(e){}
          return orig.call(this, input, init);
        };
      })();
    </script>
</head>
<body>
    <!-- ヘッダー -->
    <div class="header">
        <div class="hamburger-menu" onclick="toggleMenu()">
            <div class="hamburger-icon">
                <span></span>
                <span></span>

        </div>
        <h1 class="page-title">🗓️ 予約管理システム</h1>

    <!-- サイドメニュー -->
    <div class="side-menu" id="sideMenu">

    <!-- オーバーレイ -->
    <div class="overlay" id="overlay" onclick="toggleMenu()"></div>
    
    <!-- メインコンテンツ -->
    <div class="main-content">
        <!-- 統計カード -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">本日の予約</div>
                <div class="stat-value" id="todayCount">0</div>
                <div class="stat-change positive">↑ 20% 前日比</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">明日の予約</div>
                <div class="stat-value" id="tomorrowCount">0</div>
                <div class="stat-change">→ 変化なし</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">今週の予約</div>
                <div class="stat-value" id="weekCount">0</div>
                <div class="stat-change positive">↑ 15% 前週比</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">全予約数</div>
                <div class="stat-value" id="totalCount">0</div>
                <div class="stat-change negative">↓ 5% 前月比</div>
            </div>
        </div>
        
        <!-- フィルターとコントロール -->
        <div class="controls">
            <div class="filter-group">
                <select id="dateFilter">
                    <option value="all">全期間</option>
                    <option value="today">今日</option>
                    <option value="tomorrow">明日</option>
                    <option value="week">今週</option>
                    <option value="month">今月</option>
                </select>
                <select id="statusFilter">
                    <option value="all">全ステータス</option>
                    <option value="pending">予約確定</option>
                    <option value="confirmed">確認済み</option>
                    <option value="cancelled">キャンセル</option>
                </select>
                <input type="text" id="searchBox" placeholder="検索...">
            </div>
            <div class="filter-group">
                <button onclick="window.location.href='/admin-full-featured.html'">
                    📅 カレンダー表示
                </button>
                <button class="refresh-btn" onclick="loadReservations()">
                    🔄 更新
                </button>
            </div>
        </div>
        
        <!-- テーブル -->
        <div class="table-container">
            <div class="table-wrapper">
                <div id="loading" class="loading" style="display:none;">
                    データを読み込み中
                </div>
                <table id="reservationsTable" style="display:none;">
                    <thead>
                        <tr>
                            <th>予約ID</th>
                            <th>お名前</th>
                            <th>日付</th>
                            <th>時間</th>
                            <th>人数</th>
                            <th>電話番号</th>
                            <th>ステータス</th>
                            <th>作成日時</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="reservationsBody">
                    </tbody>
                </table>
                <div id="noData" class="loading" style="display:none;">
                    予約データがありません
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // メニュー開閉
        function toggleMenu() {
            const menu = document.getElementById('sideMenu');
            const overlay = document.getElementById('overlay');
            menu.classList.toggle('active');
            overlay.classList.toggle('active');
        }
        
        // 予約データ保持
        let allReservations = [];
        
        // XSS対策
        function escapeHtml(unsafe) {
            if (unsafe === null || unsafe === undefined) return '-';
            return String(unsafe)
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#x27;');
        }
        
        // 日付フォーマット
        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString('ja-JP');
        }
        
        function formatDateTime(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleString('ja-JP');
        }
        
        function formatTime(timeStr) {
            if (!timeStr) return '-';
            return timeStr.slice(0, 5);
        }
        
        // 予約データ読み込み
        async function loadReservations() {
            const loading = document.getElementById('loading');
            const table = document.getElementById('reservationsTable');
            const noData = document.getElementById('noData');
            
            loading.style.display = 'block';
            table.style.display = 'none';
            noData.style.display = 'none';
            
            try {
                const response = await fetch('/api/admin?action=list');
                const data = await response.json();
                
                if (data.ok || data.success) {
                    allReservations = data.items || data.data || data.rows || [];
                    updateStats();
                    renderTable();
                } else {
                    console.error('Failed to load reservations:', data.error);
                    noData.style.display = 'block';
                }
            } catch (error) {
                console.error('Error loading reservations:', error);
                noData.style.display = 'block';
            } finally {
                loading.style.display = 'none';
            }
        }
        
        // 統計更新
        function updateStats() {
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            const tomorrow = new Date(today);
            tomorrow.setDate(tomorrow.getDate() + 1);
            
            const weekEnd = new Date(today);
            weekEnd.setDate(weekEnd.getDate() + 7);
            
            let todayCount = 0;
            let tomorrowCount = 0;
            let weekCount = 0;
            
            allReservations.forEach(r => {
                const date = new Date(r.date);
                date.setHours(0, 0, 0, 0);
                
                if (date.getTime() === today.getTime()) todayCount++;
                if (date.getTime() === tomorrow.getTime()) tomorrowCount++;
                if (date >= today && date <= weekEnd) weekCount++;
            });
            
            document.getElementById('todayCount').textContent = todayCount;
            document.getElementById('tomorrowCount').textContent = tomorrowCount;
            document.getElementById('weekCount').textContent = weekCount;
            document.getElementById('totalCount').textContent = allReservations.length;
        }
        
        // テーブル描画
        function renderTable() {
            const tbody = document.getElementById('reservationsBody');
            const table = document.getElementById('reservationsTable');
            const noData = document.getElementById('noData');
            
            const dateFilter = document.getElementById('dateFilter').value;
            const statusFilter = document.getElementById('statusFilter').value;
            const searchText = document.getElementById('searchBox').value.toLowerCase();
            
            let filtered = [...allReservations];
            
            // フィルタリング
            if (dateFilter !== 'all') {
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                
                filtered = filtered.filter(r => {
                    const date = new Date(r.date);
                    date.setHours(0, 0, 0, 0);
                    
                    switch (dateFilter) {
                        case 'today':
                            return date.getTime() === today.getTime();
                        case 'tomorrow':
                            const tomorrow = new Date(today);
                            tomorrow.setDate(tomorrow.getDate() + 1);
                            return date.getTime() === tomorrow.getTime();
                        case 'week':
                            const weekEnd = new Date(today);
                            weekEnd.setDate(weekEnd.getDate() + 7);
                            return date >= today && date <= weekEnd;
                        case 'month':
                            return date.getMonth() === today.getMonth() && 
                                   date.getFullYear() === today.getFullYear();
                        default:
                            return true;
                    }
                });
            }
            
            if (statusFilter !== 'all') {
                filtered = filtered.filter(r => r.status === statusFilter);
            }
            
            if (searchText) {
                filtered = filtered.filter(r => 
                    (r.customer_name && r.customer_name.toLowerCase().includes(searchText)) ||
                    (r.phone && r.phone.includes(searchText)) ||
                    (r.id && r.id.includes(searchText))
                );
            }
            
            tbody.innerHTML = '';
            
            if (filtered.length === 0) {
                table.style.display = 'none';
                noData.style.display = 'block';
                return;
            }
            
            table.style.display = 'table';
            noData.style.display = 'none';
            
            filtered.forEach(reservation => {
                const row = document.createElement('tr');
                const statusClass = `status-${reservation.status || 'pending'}`;
                const statusText = {
                    pending: '予約確定',
                    confirmed: '確認済み',
                    cancelled: 'キャンセル'
                }[reservation.status] || reservation.status;
                
                row.innerHTML = `
                    <td>${escapeHtml(reservation.id ? reservation.id.slice(0, 8) : '-')}</td>
                    <td>${escapeHtml(reservation.customer_name || reservation.customerName)}</td>
                    <td>${formatDate(reservation.date)}</td>
                    <td>${formatTime(reservation.time)}</td>
                    <td>${escapeHtml(reservation.people || reservation.numberOfPeople)}名</td>
                    <td>${escapeHtml(reservation.phone || reservation.phoneNumber || '-')}</td>
                    <td><span class="status-badge ${statusClass}">${statusText}</span></td>
                    <td>${formatDateTime(reservation.created_at || reservation.createdAt)}</td>
                    <td>
                        <div class="action-buttons">
                            <button class="btn-small btn-edit" onclick="editReservation('${reservation.id}')">編集</button>
                            <button class="btn-small btn-delete" onclick="deleteReservation('${reservation.id}')">削除</button>
                        </div>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }
        
        // 編集機能
        function editReservation(id) {
            alert('編集機能は実装中です: ' + id);
        }
        
        // 削除機能
        async function deleteReservation(id) {
            if (!confirm('この予約を削除してよろしいですか？')) return;
            
            try {
                const response = await fetch(`/api/admin?action=delete&id=${id}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    loadReservations();
                } else {
                    alert('削除に失敗しました');
                }
            } catch (error) {
                console.error('Delete error:', error);
                alert('削除に失敗しました');
            }
        }
        
        // イベントリスナー
        document.getElementById('dateFilter').addEventListener('change', renderTable);
        document.getElementById('statusFilter').addEventListener('change', renderTable);
        document.getElementById('searchBox').addEventListener('input', renderTable);
        
        // 初期化
        document.addEventListener('DOMContentLoaded', () => {
            loadReservations();
            
            // 30秒ごとに自動更新
            setInterval(loadReservations, 30000);
        });
    </script>
