<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📊 Analytics Dashboard | LINE予約システム</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .header {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding: 20px;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        
        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .nav-buttons {
            display: flex;
            gap: 12px;
        }
        
        .nav-btn {
            padding: 12px 20px;
            background: white;
            border: 2px solid #667eea;
            border-radius: 25px;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 2px 10px rgba(102, 126, 234, 0.1);
        }
        
        .nav-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.3);
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(45deg, #667eea, #764ba2);
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.15);
        }
        
        .stat-icon {
            font-size: 48px;
            margin-bottom: 15px;
            display: block;
        }
        
        .stat-value {
            font-size: 36px;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 8px;
            display: block;
        }
        
        .stat-label {
            color: #666;
            font-size: 16px;
            font-weight: 500;
        }
        
        .chart-container {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            margin-bottom: 30px;
        }
        
        .chart-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
        }
        
        .chart-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .recent-activity {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .activity-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .activity-item:last-child {
            border-bottom: none;
        }
        
        .activity-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }
        
        .activity-content {
            flex: 1;
        }
        
        .activity-title {
            font-weight: 600;
            margin-bottom: 4px;
        }
        
        .activity-time {
            font-size: 14px;
            color: #666;
        }
        
        .quick-actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .action-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 15px;
            padding: 20px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .chart-grid {
                grid-template-columns: 1fr;
            }
            
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 20px 15px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">📊 Analytics Dashboard</div>
            <nav class="nav-buttons">
                <a href="/admin-calendar-v2.html" class="nav-btn">📅 カレンダー</a>
                <a href="/admin" class="nav-btn">📋 予約一覧</a>
                <a href="/time-restrictions.html" class="nav-btn">⏰ 制限設定</a>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="dashboard-grid">
            <div class="stat-card">
                <span class="stat-icon">📈</span>
                <span class="stat-value" id="todayBookings">-</span>
                <span class="stat-label">今日の予約数</span>
            </div>
            
            <div class="stat-card">
                <span class="stat-icon">💰</span>
                <span class="stat-value" id="monthRevenue">-</span>
                <span class="stat-label">今月の売上予想</span>
            </div>
            
            <div class="stat-card">
                <span class="stat-icon">⭐</span>
                <span class="stat-value" id="satisfactionRate">-</span>
                <span class="stat-label">顧客満足度</span>
            </div>
            
            <div class="stat-card">
                <span class="stat-icon">📊</span>
                <span class="stat-value" id="utilizationRate">-</span>
                <span class="stat-label">稼働率</span>
            </div>
        </div>

        <div class="chart-grid">
            <div class="chart-container">
                <h3 class="chart-title">📈 予約トレンド (過去7日間)</h3>
                <canvas id="bookingTrendChart" width="400" height="200"></canvas>
            </div>
            
            <div class="recent-activity">
                <h3 class="chart-title">🔔 最近のアクティビティ</h3>
                <div id="activityList">
                    <div class="activity-item">
                        <div class="activity-icon">📅</div>
                        <div class="activity-content">
                            <div class="activity-title">新規予約が入りました</div>
                            <div class="activity-time">5分前</div>
                        </div>
                    </div>
                    <div class="activity-item">
                        <div class="activity-icon">✅</div>
                        <div class="activity-content">
                            <div class="activity-title">予約が確定されました</div>
                            <div class="activity-time">15分前</div>
                        </div>
                    </div>
                    <div class="activity-item">
                        <div class="activity-icon">📱</div>
                        <div class="activity-content">
                            <div class="activity-title">LINE通知を送信しました</div>
                            <div class="activity-time">30分前</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="chart-container">
            <h3 class="chart-title">⏰ 時間別予約分布</h3>
            <canvas id="hourlyChart" width="400" height="200"></canvas>
        </div>

        <div class="quick-actions">
            <a href="/admin-calendar-v2.html" class="action-btn">
                📅 カレンダーを開く
            </a>
            <button class="action-btn" onclick="exportData()">
                📊 データをエクスポート
            </button>
            <button class="action-btn" onclick="sendBulkNotification()">
                📱 一括通知送信
            </button>
            <button class="action-btn" onclick="generateReport()">
                📋 レポート生成
            </button>
        </div>
    </div>

    <script>
        // データ取得とチャート初期化
        async function initializeDashboard() {
            try {
                // 統計データの取得
                await loadStatistics();
                
                // チャートの初期化
                initializeCharts();
                
                // リアルタイム更新の開始
                startRealtimeUpdates();
                
            } catch (error) {
                console.error('Dashboard initialization failed:', error);
            }
        }
        
        async function loadStatistics() {
            try {
                const response = await fetch('/api/dashboard-stats');
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('todayBookings').textContent = data.todayBookings || '0';
                    document.getElementById('monthRevenue').textContent = data.monthRevenue ? `¥${data.monthRevenue.toLocaleString()}` : '¥0';
                    document.getElementById('satisfactionRate').textContent = data.satisfactionRate ? `${data.satisfactionRate}%` : '98%';
                    document.getElementById('utilizationRate').textContent = data.utilizationRate ? `${data.utilizationRate}%` : '75%';
                } else {
                    // デモデータを表示
                    document.getElementById('todayBookings').textContent = '12';
                    document.getElementById('monthRevenue').textContent = '¥245,000';
                    document.getElementById('satisfactionRate').textContent = '98%';
                    document.getElementById('utilizationRate').textContent = '75%';
                }
            } catch (error) {
                console.error('Failed to load statistics:', error);
                // デモデータを表示
                document.getElementById('todayBookings').textContent = '12';
                document.getElementById('monthRevenue').textContent = '¥245,000';
                document.getElementById('satisfactionRate').textContent = '98%';
                document.getElementById('utilizationRate').textContent = '75%';
            }
        }
        
        function initializeCharts() {
            // 予約トレンドチャート
            const trendCtx = document.getElementById('bookingTrendChart').getContext('2d');
            new Chart(trendCtx, {
                type: 'line',
                data: {
                    labels: ['月', '火', '水', '木', '金', '土', '日'],
                    datasets: [{
                        label: '予約数',
                        data: [8, 12, 15, 10, 18, 22, 16],
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        borderWidth: 3,
                        fill: true,
                        tension: 0.4,
                        pointBackgroundColor: '#667eea',
                        pointBorderColor: '#fff',
                        pointBorderWidth: 2,
                        pointRadius: 6
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: {
                                color: 'rgba(0,0,0,0.05)'
                            }
                        },
                        x: {
                            grid: {
                                display: false
                            }
                        }
                    }
                }
            });
            
            // 時間別分布チャート
            const hourlyCtx = document.getElementById('hourlyChart').getContext('2d');
            new Chart(hourlyCtx, {
                type: 'bar',
                data: {
                    labels: ['10:00', '11:00', '12:00', '13:00', '14:00', '15:00', '16:00', '17:00', '18:00', '19:00', '20:00', '21:00'],
                    datasets: [{
                        label: '予約数',
                        data: [2, 4, 8, 6, 5, 7, 9, 11, 8, 6, 4, 2],
                        backgroundColor: 'linear-gradient(45deg, #667eea, #764ba2)',
                        borderRadius: 8,
                        borderSkipped: false,
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: {
                                color: 'rgba(0,0,0,0.05)'
                            }
                        },
                        x: {
                            grid: {
                                display: false
                            }
                        }
                    }
                }
            });
        }
        
        function startRealtimeUpdates() {
            // 30秒ごとに統計を更新
            setInterval(loadStatistics, 30000);
            
            // 2分ごとにアクティビティを更新
            setInterval(updateActivity, 120000);
        }
        
        function updateActivity() {
            // 実際のアクティビティデータを取得して更新
            console.log('Updating activity feed...');
        }
        
        function exportData() {
            // データエクスポート機能
            const data = {
                exportDate: new Date().toISOString(),
                todayBookings: document.getElementById('todayBookings').textContent,
                monthRevenue: document.getElementById('monthRevenue').textContent,
                satisfactionRate: document.getElementById('satisfactionRate').textContent,
                utilizationRate: document.getElementById('utilizationRate').textContent
            };
            
            const dataStr = JSON.stringify(data, null, 2);
            const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
            
            const exportFileDefaultName = `booking-report-${new Date().toISOString().split('T')[0]}.json`;
            
            const linkElement = document.createElement('a');
            linkElement.setAttribute('href', dataUri);
            linkElement.setAttribute('download', exportFileDefaultName);
            linkElement.click();
        }
        
        function sendBulkNotification() {
            alert('📱 一括通知機能を実装予定です');
        }
        
        function generateReport() {
            alert('📋 詳細レポート機能を実装予定です');
        }
        
        // ページ読み込み時にダッシュボードを初期化
        document.addEventListener('DOMContentLoaded', initializeDashboard);
    </script>
</body>
</html>
