<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>予約カレンダー - 拡張版</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', 'Hiragino Kaku Gothic ProN', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .calendar-container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        
        .store-header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 2px solid #f0f0f0;
            margin-bottom: 20px;
        }
        
        .store-name {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        
        .store-info {
            color: #666;
            font-size: 14px;
        }
        
        /* キャパシティ状況バー */
        .capacity-status {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .capacity-title {
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
        }
        
        .capacity-bar {
            width: 100%;
            height: 20px;
            background: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }
        
        .capacity-fill {
            height: 100%;
            background: linear-gradient(90deg, #06c755 0%, #00b900 100%);
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 10px;
        }
        
        .capacity-fill.warning {
            background: linear-gradient(90deg, #ffc107 0%, #ff9800 100%);
        }
        
        .capacity-fill.danger {
            background: linear-gradient(90deg, #f44336 0%, #d32f2f 100%);
        }
        
        .capacity-text {
            color: white;
            font-size: 12px;
            font-weight: bold;
        }
        
        .capacity-info {
            display: flex;
            justify-content: space-between;
            margin-top: 8px;
            font-size: 13px;
            color: #666;
        }
        
        /* カレンダーヘッダー */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .month-year {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }
        
        .nav-btn {
            background: #667eea;
            color: white;
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            font-size: 18px;
        }
        
        .nav-btn:hover {
            background: #764ba2;
            transform: scale(1.1);
        }
        
        /* カレンダー本体 */
        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            text-align: center;
            margin-bottom: 15px;
        }
        
        .weekday {
            font-size: 13px;
            font-weight: 600;
            color: #666;
            padding: 10px 0;
        }
        
        .weekday.sunday { color: #f44336; }
        .weekday.saturday { color: #2196f3; }
        
        .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
        }
        
        .day {
            aspect-ratio: 1;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
            position: relative;
            background: white;
        }
        
        .day:hover:not(.disabled):not(.past) {
            background: #f5f5ff;
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
        }
        
        .day.past {
            background: #fafafa;
            color: #ccc;
            cursor: not-allowed;
        }
        
        .day.disabled {
            background: #f5f5f5;
            color: #999;
            cursor: not-allowed;
        }
        
        .day.today {
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            border-color: #ffc107;
            font-weight: bold;
        }
        
        .day.selected {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #667eea;
            font-weight: bold;
        }
        
        .day.limited {
            background: #fff3cd;
            border-color: #ffc107;
        }
        
        .day.full {
            background: #ffebee;
            border-color: #f44336;
            color: #f44336;
            cursor: not-allowed;
        }
        
        .day-number {
            font-size: 16px;
            font-weight: 500;
        }
        
        .day-status {
            font-size: 10px;
            margin-top: 2px;
        }
        
        .reservation-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #06c755;
            color: white;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: bold;
        }
        
        .reservation-badge.warning {
            background: #ffc107;
        }
        
        .reservation-badge.full {
            background: #f44336;
        }
        
        /* 時間選択 */
        .time-selection {
            margin-top: 25px;
            padding-top: 25px;
            border-top: 2px solid #f0f0f0;
        }
        
        .section-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
        }
        
        .time-slots {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            max-height: 200px;
            overflow-y: auto;
            padding: 5px;
        }
        
        .time-slot {
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
            position: relative;
        }
        
        .time-slot:hover:not(.disabled):not(.full) {
            background: #f5f5ff;
            border-color: #667eea;
        }
        
        .time-slot.selected {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        
        .time-slot.limited {
            background: #fff3cd;
            border-color: #ffc107;
        }
        
        .time-slot.full {
            background: #ffebee;
            border-color: #f44336;
            color: #999;
            cursor: not-allowed;
        }
        
        .slot-capacity {
            font-size: 10px;
            margin-top: 2px;
            opacity: 0.8;
        }
        
        /* 予約フォーム */
        .reservation-form {
            margin-top: 25px;
            padding-top: 25px;
            border-top: 2px solid #f0f0f0;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }
        
        .form-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.2s;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        
        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            box-shadow: none;
        }
        
        /* メッセージ */
        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .message.show {
            display: block;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .message.warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }
        
        /* 制限情報表示 */
        .capacity-rules {
            background: #f0f8ff;
            border: 1px solid #b8daff;
            border-radius: 8px;
            padding: 12px;
            margin-top: 15px;
            font-size: 13px;
        }
        
        .rule-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .rule-icon {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            font-size: 10px;
        }
        
        .rule-icon.warning {
            background: #ffc107;
            color: white;
        }
        
        .rule-icon.danger {
            background: #f44336;
            color: white;
        }
        
        /* ローディング */
        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }
        
        .loading.show {
            display: block;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="calendar-container">
        <!-- 店舗ヘッダー -->
        <div class="store-header">
            <div class="store-name">🍽️ Account 1 Restaurant</div>
            <div class="store-info">カジュアルダイニング / 東京・千代田区</div>
        </div>
        
        <!-- キャパシティ状況 -->
        <div class="capacity-status">
            <div class="capacity-title">本日の予約状況</div>
            <div class="capacity-bar">
                <div class="capacity-fill" id="capacityBar" style="width: 30%">
                    <span class="capacity-text">30%</span>
                </div>
            </div>
            <div class="capacity-info">
                <span id="capacityCount">15/50 予約</span>
                <span id="capacityStatus">予約可能</span>
            </div>
        </div>
        
        <!-- メッセージエリア -->
        <div id="message" class="message"></div>
        
        <!-- カレンダー -->
        <div class="calendar">
            <div class="header">
                <button class="nav-btn" onclick="previousMonth()">‹</button>
                <div class="month-year" id="currentMonth"></div>
                <button class="nav-btn" onclick="nextMonth()">›</button>
            </div>
            
            <div class="weekdays">
                <div class="weekday sunday">日</div>
                <div class="weekday">月</div>
                <div class="weekday">火</div>
                <div class="weekday">水</div>
                <div class="weekday">木</div>
                <div class="weekday">金</div>
                <div class="weekday saturday">土</div>
            </div>
            
            <div class="days" id="calendar"></div>
        </div>
        
        <!-- 時間選択 -->
        <div class="time-selection" id="timeSection" style="display: none;">
            <div class="section-title">
                <span id="selectedDateText"></span>の予約時間
            </div>
            <div class="time-slots" id="timeSlots"></div>
            
            <!-- 制限情報 -->
            <div class="capacity-rules" id="capacityRules" style="display: none;">
                <div class="rule-item">
                    <div class="rule-icon warning">!</div>
                    <span id="ruleText"></span>
                </div>
            </div>
        </div>
        
        <!-- 予約フォーム -->
        <div class="reservation-form" id="reservationForm" style="display: none;">
            <div class="section-title">予約情報入力</div>
            
            <div class="form-group">
                <label class="form-label">お名前 *</label>
                <input type="text" class="form-input" id="customerName" placeholder="山田太郎" required>
            </div>
            
            <div class="form-group">
                <label class="form-label">人数 *</label>
                <select class="form-input" id="peopleCount">
                    <option value="1">1名</option>
                    <option value="2" selected>2名</option>
                    <option value="3">3名</option>
                    <option value="4">4名</option>
                    <option value="5">5名</option>
                    <option value="6">6名</option>
                    <option value="7">7名</option>
                    <option value="8">8名以上</option>
                </select>
            </div>
            
            <div class="form-group">
                <label class="form-label">電話番号</label>
                <input type="tel" class="form-input" id="phoneNumber" placeholder="090-1234-5678">
            </div>
            
            <div class="form-group">
                <label class="form-label">備考（アレルギー等）</label>
                <textarea class="form-input" id="note" rows="3" placeholder="アレルギーや特別なご要望があればご記入ください"></textarea>
            </div>
            
            <button class="submit-btn" onclick="submitReservation()">予約を確定する</button>
        </div>
        
        <!-- ローディング -->
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 20px; color: #666;">処理中...</p>
        </div>
    </div>
    
    <script>
        // グローバル変数
        let currentDate = new Date();
        let selectedDate = null;
        let selectedTime = null;
        let capacityRules = {
            weekendLunch: { start: 11, end: 15, limit: 3, days: [0, 6] },
            weekdayDinner: { start: 17, end: 20, limit: 5, days: [1, 2, 3, 4, 5] },
            dailyLimit: 50
        };
        
        // 初期化
        document.addEventListener('DOMContentLoaded', function() {
            renderCalendar();
            updateCapacityBar(15, 50); // デモデータ
        });
        
        // カレンダー描画
        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            // 月年表示
            const monthNames = ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月'];
            document.getElementById('currentMonth').textContent = year + '年 ' + monthNames[month];
            
            // カレンダー日付計算
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const prevLastDay = new Date(year, month, 0);
            const firstDayOfWeek = firstDay.getDay();
            const lastDate = lastDay.getDate();
            const prevLastDate = prevLastDay.getDate();
            
            let html = '';
            let dayCount = 1;
            
            // 前月の日付
            for (let i = firstDayOfWeek; i > 0; i--) {
                html += '<div class="day disabled">' + (prevLastDate - i + 1) + '</div>';
            }
            
            // 当月の日付
            for (let i = 1; i <= lastDate; i++) {
                const date = new Date(year, month, i);
                const dateStr = formatDate(date);
                const isPast = date < today;
                const isToday = date.getTime() === today.getTime();
                const dayOfWeek = date.getDay();
                
                // キャパシティチェック（デモ）
                const reservationCount = Math.floor(Math.random() * 10);
                const isFull = reservationCount >= 8;
                const isLimited = reservationCount >= 5;
                
                let classes = 'day';
                if (isPast) classes += ' past';
                if (isToday) classes += ' today';
                if (isFull) classes += ' full';
                else if (isLimited) classes += ' limited';
                if (selectedDate === dateStr) classes += ' selected';
                
                let badge = '';
                if (reservationCount > 0 && !isPast) {
                    const badgeClass = isFull ? 'full' : isLimited ? 'warning' : '';
                    badge = `<div class="reservation-badge ${badgeClass}">${reservationCount}</div>`;
                }
                
                html += `<div class="${classes}" onclick="selectDate('${dateStr}', ${isPast})" data-date="${dateStr}">
                    ${badge}
                    <div class="day-number">${i}</div>
                    ${isFull && !isPast ? '<div class="day-status">満席</div>' : ''}
                    ${isLimited && !isFull && !isPast ? '<div class="day-status">残少</div>' : ''}
                </div>`;
            }
            
            // 次月の日付
            const remainingDays = 42 - (firstDayOfWeek + lastDate);
            for (let i = 1; i <= remainingDays; i++) {
                html += '<div class="day disabled">' + i + '</div>';
            }
            
            document.getElementById('calendar').innerHTML = html;
        }
        
        // 日付選択
        function selectDate(dateStr, isPast) {
            if (isPast) {
                showMessage('error', '過去の日付は選択できません');
                return;
            }
            
            selectedDate = dateStr;
            selectedTime = null;
            
            // カレンダーの選択状態更新
            document.querySelectorAll('.day').forEach(day => {
                day.classList.remove('selected');
                if (day.dataset.date === dateStr) {
                    day.classList.add('selected');
                }
            });
            
            // 時間スロット表示
            showTimeSlots(dateStr);
        }
        
        // 時間スロット表示
        function showTimeSlots(dateStr) {
            const date = new Date(dateStr);
            const dayOfWeek = date.getDay();
            const dayName = ['日', '月', '火', '水', '木', '金', '土'][dayOfWeek];
            
            document.getElementById('selectedDateText').textContent = 
                `${date.getMonth() + 1}月${date.getDate()}日(${dayName})`;
            
            // 時間スロット生成
            let html = '';
            for (let hour = 11; hour <= 21; hour++) {
                for (let minute = 0; minute < 60; minute += 30) {
                    const time = String(hour).padStart(2, '0') + ':' + String(minute).padStart(2, '0');
                    const capacity = checkTimeCapacity(date, hour, minute);
                    
                    let classes = 'time-slot';
                    let statusText = '';
                    
                    if (capacity.isFull) {
                        classes += ' full';
                        statusText = '満席';
                    } else if (capacity.isLimited) {
                        classes += ' limited';
                        statusText = `残${capacity.remaining}`;
                    }
                    
                    html += `<div class="${classes}" onclick="selectTime('${time}', ${capacity.isFull})">
                        ${time}
                        ${statusText ? `<div class="slot-capacity">${statusText}</div>` : ''}
                    </div>`;
                }
            }
            
            document.getElementById('timeSlots').innerHTML = html;
            document.getElementById('timeSection').style.display = 'block';
            
            // 制限情報表示
            showCapacityRules(date);
        }
        
        // キャパシティチェック
        function checkTimeCapacity(date, hour, minute) {
            const dayOfWeek = date.getDay();
            let limit = 10; // デフォルト
            let current = Math.floor(Math.random() * 10); // デモ用ランダム
            
            // 週末ランチタイム
            if (capacityRules.weekendLunch.days.includes(dayOfWeek) && 
                hour >= capacityRules.weekendLunch.start && 
                hour < capacityRules.weekendLunch.end) {
                limit = capacityRules.weekendLunch.limit;
            }
            // 平日ディナータイム
            else if (capacityRules.weekdayDinner.days.includes(dayOfWeek) && 
                     hour >= capacityRules.weekdayDinner.start && 
                     hour < capacityRules.weekdayDinner.end) {
                limit = capacityRules.weekdayDinner.limit;
            }
            
            return {
                isFull: current >= limit,
                isLimited: current >= limit - 1,
                remaining: limit - current,
                limit: limit,
                current: current
            };
        }
        
        // 制限情報表示
        function showCapacityRules(date) {
            const dayOfWeek = date.getDay();
            let ruleText = '';
            
            if (capacityRules.weekendLunch.days.includes(dayOfWeek)) {
                ruleText = '週末ランチタイム(11:00-15:00): 1時間あたり3件まで';
            } else if (capacityRules.weekdayDinner.days.includes(dayOfWeek)) {
                ruleText = '平日ディナータイム(17:00-20:00): 1時間あたり5件まで';
            }
            
            if (ruleText) {
                document.getElementById('ruleText').textContent = ruleText;
                document.getElementById('capacityRules').style.display = 'block';
            } else {
                document.getElementById('capacityRules').style.display = 'none';
            }
        }
        
        // 時間選択
        function selectTime(time, isFull) {
            if (isFull) {
                showMessage('error', 'この時間帯は満席です');
                return;
            }
            
            selectedTime = time;
            
            // 選択状態更新
            document.querySelectorAll('.time-slot').forEach(slot => {
                slot.classList.remove('selected');
                if (slot.textContent.includes(time)) {
                    slot.classList.add('selected');
                }
            });
            
            // 予約フォーム表示
            document.getElementById('reservationForm').style.display = 'block';
            
            // フォームまでスクロール
            document.getElementById('reservationForm').scrollIntoView({ behavior: 'smooth' });
        }
        
        // 予約送信
        async function submitReservation() {
            const name = document.getElementById('customerName').value;
            const people = document.getElementById('peopleCount').value;
            const phone = document.getElementById('phoneNumber').value;
            const note = document.getElementById('note').value;
            
            if (!name) {
                showMessage('error', 'お名前を入力してください');
                return;
            }
            
            if (!selectedDate || !selectedTime) {
                showMessage('error', '日時を選択してください');
                return;
            }
            
            // ローディング表示
            document.getElementById('loading').classList.add('show');
            
            try {
                // API呼び出し（デモ）
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                const reservationId = 'R' + Date.now().toString(36).toUpperCase();
                
                showMessage('success', `予約が確定しました！\n予約番号: ${reservationId}\n\n確認メッセージをLINEでお送りしました。`);
                
                // フォームリセット
                resetForm();
                
            } catch (error) {
                showMessage('error', '予約の処理中にエラーが発生しました');
            } finally {
                document.getElementById('loading').classList.remove('show');
            }
        }
        
        // フォームリセット
        function resetForm() {
            document.getElementById('customerName').value = '';
            document.getElementById('phoneNumber').value = '';
            document.getElementById('note').value = '';
            document.getElementById('peopleCount').value = '2';
            selectedDate = null;
            selectedTime = null;
            document.getElementById('timeSection').style.display = 'none';
            document.getElementById('reservationForm').style.display = 'none';
            renderCalendar();
        }
        
        // キャパシティバー更新
        function updateCapacityBar(current, max) {
            const percentage = (current / max) * 100;
            const bar = document.getElementById('capacityBar');
            
            bar.style.width = percentage + '%';
            bar.querySelector('.capacity-text').textContent = Math.round(percentage) + '%';
            
            if (percentage >= 80) {
                bar.className = 'capacity-fill danger';
                document.getElementById('capacityStatus').textContent = '残りわずか';
            } else if (percentage >= 60) {
                bar.className = 'capacity-fill warning';
                document.getElementById('capacityStatus').textContent = '混雑中';
            } else {
                bar.className = 'capacity-fill';
                document.getElementById('capacityStatus').textContent = '予約可能';
            }
            
            document.getElementById('capacityCount').textContent = `${current}/${max} 予約`;
        }
        
        // メッセージ表示
        function showMessage(type, text) {
            const message = document.getElementById('message');
            message.className = `message ${type} show`;
            message.textContent = text;
            
            // 上部にスクロール
            window.scrollTo({ top: 0, behavior: 'smooth' });
            
            // 5秒後に消去
            setTimeout(() => {
                message.classList.remove('show');
            }, 5000);
        }
        
        // ナビゲーション
        function previousMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        }
        
        function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        }
        
        // 日付フォーマット
        function formatDate(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }
    </script>
</body>
</html>
