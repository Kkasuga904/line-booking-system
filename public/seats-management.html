    <div id="seatModal" class="modal">

    <script>
        let allSeats = [];
        let editingSeatId = null;
        
        // åˆæœŸåŒ–
        document.addEventListener('DOMContentLoaded', () => {

        // å¸­ãƒ‡ãƒ¼ã‚¿èª­ã¿è¾¼ã¿
        async function loadSeats() {
            try {
                const response = await fetch('/api/seats-manage');
                const data = await response.json();
                
                if (data.success) {
                    allSeats = data.seats || [];
                    displaySeats();
                }
            } catch (error) {
                console.error('Error loading seats:', error);
                document.getElementById('seatsContainer').innerHTML = 
                    '<div class="empty">å¸­ãƒ‡ãƒ¼ã‚¿ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ</div>';
            }

        // å¸­è¡¨ç¤º
        function displaySeats() {
            const container = document.getElementById('seatsContainer');
            
            if (allSeats.length === 0) {
                container.innerHTML = `
                    <div class="empty">
                        <p>å¸­ãŒã¾ã ç™»éŒ²ã•ã‚Œã¦ã„ã¾ã›ã‚“</p>
                        <p style="margin-top: 10px;">ã€Œæ–°ã—ã„å¸­ã‚’è¿½åŠ ã€ã‹ã‚‰å§‹ã‚ã¾ã—ã‚‡ã†</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = allSeats.map(seat => {
                const isLocked = seat.is_locked || false;
                const statusClass = isLocked ? 'locked' : 'available';
                const statusText = isLocked ? 'äºˆç´„åœæ­¢ä¸­' : 'åˆ©ç”¨å¯èƒ½';
                const lockButtonText = isLocked ? 'è§£é™¤' : 'ãƒ­ãƒƒã‚¯';
                const lockButtonClass = isLocked ? 'locked' : '';
                
                return `
                <div class="seat-card">
                    <span class="seat-type ${seat.seat_type}">${getSeatTypeName(seat.seat_type)}</span>
                    <div class="seat-name">${seat.name}</div>
                    <div class="seat-capacity">ğŸ‘¥ ${seat.capacity}å</div>
                    <div class="seat-description">${seat.description || 'èª¬æ˜ãªã—'}</div>
                    <div class="seat-status">
                        <span class="status-badge ${statusClass}">${statusText}</span>
                        <div class="seat-actions">
                            <button class="btn-lock ${lockButtonClass}" onclick="toggleLock('${seat.id}', ${isLocked})">${lockButtonText}</button>
                            <button class="btn-edit" onclick="editSeat('${seat.id}')">ç·¨é›†</button>
                            <button class="btn-delete" onclick="deleteSeat('${seat.id}')">å‰Šé™¤</button>

            `}).join('');
        }
        
        // å¸­ã‚¿ã‚¤ãƒ—åå–å¾—
        function getSeatTypeName(type) {
            const types = {

                'chair': 'æ¤…å­',
                'room': 'å€‹å®¤',
                'counter': 'ã‚«ã‚¦ãƒ³ã‚¿ãƒ¼',
                'staff': 'ã‚¹ã‚¿ãƒƒãƒ•'
            };
            return types[type] || type;
        }
        
        // å¸­è¿½åŠ ãƒ¢ãƒ¼ãƒ€ãƒ«è¡¨ç¤º
        function showAddSeatModal() {
            editingSeatId = null;
            document.getElementById('modalTitle').textContent = 'å¸­ã‚’è¿½åŠ ';
            document.getElementById('seatForm').reset();
            document.getElementById('seatId').value = '';
            document.getElementById('seatModal').classList.add('show');
        }
        
        // å¸­ç·¨é›†
        function editSeat(id) {
            const seat = allSeats.find(s => s.id === id);
            if (!seat) return;
            
            editingSeatId = id;
            document.getElementById('modalTitle').textContent = 'å¸­ã‚’ç·¨é›†';
            document.getElementById('seatId').value = id;
            
            const form = document.getElementById('seatForm');
            form.name.value = seat.name;
            form.seat_type.value = seat.seat_type;
            form.capacity.value = seat.capacity;
            form.description.value = seat.description || '';
            
            document.getElementById('seatModal').classList.add('show');
        }
        
        // ãƒ¢ãƒ¼ãƒ€ãƒ«ã‚’é–‰ã˜ã‚‹
        function closeSeatModal() {
            document.getElementById('seatModal').classList.remove('show');
            editingSeatId = null;
        }
        
        // å¸­ä¿å­˜
        async function saveSeat(event) {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData);
            
            try {
                const method = editingSeatId ? 'PUT' : 'POST';
                const response = await fetch('/api/seats-manage', {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    alert(editingSeatId ? 'å¸­ã‚’æ›´æ–°ã—ã¾ã—ãŸ' : 'å¸­ã‚’è¿½åŠ ã—ã¾ã—ãŸ');
                    closeSeatModal();
                    loadSeats();
                } else {
                    alert('ä¿å­˜ã«å¤±æ•—ã—ã¾ã—ãŸ: ' + (result.error || 'ä¸æ˜ãªã‚¨ãƒ©ãƒ¼'));
                }
            } catch (error) {
                console.error('Save error:', error);

            }
        }
        
        // å¸­å‰Šé™¤
        async function deleteSeat(id) {
            if (!confirm('ã“ã®å¸­ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ')) return;
            
            try {
                const response = await fetch(`/api/seats-manage?id=${id}`, {

                if (result.success) {

                    loadSeats();

                }
            } catch (error) {

                alert('å‰Šé™¤ä¸­ã«ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ');
            }
        }
        
        // å¸­ã®ãƒ­ãƒƒã‚¯/è§£é™¤ãƒˆã‚°ãƒ«
        async function toggleLock(id, currentLockStatus) {
            const newLockStatus = !currentLockStatus;
            const message = newLockStatus 
                ? 'ã“ã®å¸­ã‚’äºˆç´„åœæ­¢ã«ã—ã¾ã™ã‹ï¼Ÿ\näºˆç´„ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ã‹ã‚‰é¸æŠã§ããªããªã‚Šã¾ã™ã€‚'
                : 'ã“ã®å¸­ã®äºˆç´„åœæ­¢ã‚’è§£é™¤ã—ã¾ã™ã‹ï¼Ÿ\näºˆç´„ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ã§é¸æŠå¯èƒ½ã«ãªã‚Šã¾ã™ã€‚';
            
            if (!confirm(message)) return;
            
            try {
                const response = await fetch('/api/seats-manage', {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        id: id,
                        is_locked: newLockStatus
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    alert(newLockStatus ? 'å¸­ã‚’äºˆç´„åœæ­¢ã«ã—ã¾ã—ãŸ' : 'äºˆç´„åœæ­¢ã‚’è§£é™¤ã—ã¾ã—ãŸ');
                    loadSeats();
                } else {
                    alert('æ›´æ–°ã«å¤±æ•—ã—ã¾ã—ãŸ: ' + (result.error || 'ä¸æ˜ãªã‚¨ãƒ©ãƒ¼'));
                }
            } catch (error) {

                alert('æ›´æ–°ä¸­ã«ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ');
            }
        }
        
        // ãƒ¢ãƒ¼ãƒ€ãƒ«å¤–ã‚¯ãƒªãƒƒã‚¯ã§é–‰ã˜ã‚‹
        window.onclick = function(event) {

    </script>
