            document.getElementById('sendConfirmation').checked = settings.notifications.sendConfirmation;
            document.getElementById('sendReminder').checked = settings.notifications.sendReminder;
            
            // åº—èˆ—æƒ…å ±
            document.getElementById('storeName').value = settings.store.name || '';
            document.getElementById('storePhone').value = settings.store.phone || '';
            document.getElementById('storeAddress').value = settings.store.address || '';

        // æ›œæ—¥ã®é¸æŠã‚’åˆ‡ã‚Šæ›¿ãˆã‚‹
        function toggleWeekday(btn) {
            btn.classList.toggle('active');
        }

        // è¨­å®šã‚’ä¿å­˜
        async function saveSettings() {
            // ãƒ•ã‚©ãƒ¼ãƒ ã‹ã‚‰å€¤ã‚’å–å¾—
            settings.businessHours.openTime = document.getElementById('openTime').value;
            settings.businessHours.closeTime = document.getElementById('closeTime').value;
            
            // å®šä¼‘æ—¥ã‚’å–å¾—
            settings.businessHours.closedDays = [];
            document.querySelectorAll('.weekday-btn.active').forEach(btn => {
                settings.businessHours.closedDays.push(parseInt(btn.dataset.day));
            });
            
            // äºˆç´„è¨­å®š
            settings.booking.startDays = parseInt(document.getElementById('bookingStartDays').value);
            settings.booking.deadlineHours = parseInt(document.getElementById('bookingDeadlineHours').value);
            settings.booking.timeSlotDuration = parseInt(document.getElementById('timeSlotDuration').value);
            settings.booking.maxGroupSize = parseInt(document.getElementById('maxGroupSize').value);
            
            // é€šçŸ¥è¨­å®š
            settings.notifications.lineEnabled = document.getElementById('enableLineNotification').checked;
            settings.notifications.emailEnabled = document.getElementById('enableEmailNotification').checked;
            settings.notifications.sendConfirmation = document.getElementById('sendConfirmation').checked;
            settings.notifications.sendReminder = document.getElementById('sendReminder').checked;
            
            // åº—èˆ—æƒ…å ±
            settings.store.name = document.getElementById('storeName').value;
            settings.store.phone = document.getElementById('storePhone').value;
            settings.store.address = document.getElementById('storeAddress').value;
            settings.store.bookingMessage = document.getElementById('bookingMessage').value;
            
            // ãƒ­ãƒ¼ã‚«ãƒ«ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸ã«ä¿å­˜
            localStorage.setItem(SETTINGS_KEY, JSON.stringify(settings));
            
            // ã‚µãƒ¼ãƒãƒ¼ã«ã‚‚ä¿å­˜
            try {
                await saveSettingsToServer(settings);
                showNotification('è¨­å®šã‚’ä¿å­˜ã—ã¾ã—ãŸ', 'success');
            } catch (error) {
                console.error('è¨­å®šã®ä¿å­˜ã«å¤±æ•—ã—ã¾ã—ãŸ:', error);
                showNotification('è¨­å®šã®ä¿å­˜ã«å¤±æ•—ã—ã¾ã—ãŸ', 'error');
            }
        }

        // è¨­å®šã‚’ãƒªã‚»ãƒƒãƒˆ
        function resetSettings() {
            if (confirm('è¨­å®šã‚’åˆæœŸå€¤ã«æˆ»ã—ã¾ã™ã‹ï¼Ÿ')) {
                localStorage.removeItem(SETTINGS_KEY);
                location.reload();
            }
        }

        // é€šçŸ¥ã‚’è¡¨ç¤º
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // ã‚µãƒ¼ãƒãƒ¼ã«è¨­å®šã‚’ä¿å­˜
        async function saveSettingsToServer(settings) {
            try {
                const response = await fetch('/api/settings', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        store_id: 'default-store',
                        settings: settings
                    })
                });
                
                if (!response.ok) {
                    throw new Error('Failed to save settings');
                }
                
                const result = await response.json();
                if (!result.success) {
                    throw new Error(result.error || 'Failed to save settings');
                }
                
                return result;
            } catch (error) {
                console.error('Save to server error:', error);
                throw error;
            }
        }
        
        // ã‚µãƒ¼ãƒãƒ¼ã‹ã‚‰è¨­å®šã‚’å–å¾—
        async function loadSettingsFromServer() {
            try {
                const response = await fetch('/api/settings?store_id=default-store');
                
                if (!response.ok) {
                    throw new Error('Failed to load settings');
                }
                
                const result = await response.json();
                if (result.success && result.settings) {
                    return result.settings;
                }
                
                return null;
            } catch (error) {
                console.error('Load from server error:', error);
                return null;
            }
        }
    </script>
