<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>予約データ確認</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: #f5f5f7;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
        }
        .stat-label {
            color: #666;
            margin-top: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th {
            background: #667eea;
            color: white;
            padding: 12px;
            text-align: left;
        }
        td {
            padding: 12px;
            border-bottom: 1px solid #e0e0e0;
        }
        .status-confirmed {
            background: #d4edda;
            color: #155724;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
        }
        .status-pending {
            background: #fff3cd;
            color: #856404;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .refresh-btn {
            background: #06c755;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 20px;
        }
        .refresh-btn:hover {
            background: #05a647;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔍 予約データ確認ツール</h1>
        
        <button class="refresh-btn" onclick="loadReservations()">データを更新</button>
        
        <div id="message"></div>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="totalCount">-</div>
                <div class="stat-label">総予約数</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="todayCount">-</div>
                <div class="stat-label">今日の予約</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="pendingCount">-</div>
                <div class="stat-label">確認待ち</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="confirmedCount">-</div>
                <div class="stat-label">確定済み</div>
            </div>
        </div>
        
        <div id="loading" class="loading">データを読み込み中...</div>
        <table id="reservationsTable" style="display: none;">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>日付</th>
                    <th>時間</th>
                    <th>お客様名</th>
                    <th>人数</th>
                    <th>ステータス</th>
                    <th>店舗ID</th>
                    <th>作成日時</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>

    <script>
        async function loadReservations() {
            const loading = document.getElementById('loading');
            const table = document.getElementById('reservationsTable');
            const message = document.getElementById('message');
            
            loading.style.display = 'block';
            table.style.display = 'none';
            message.innerHTML = '';
            
            try {
                // Supabaseから直接取得
                const response = await fetch('/api/admin?action=supabase');
                const data = await response.json();
                
                console.log('API Response:', data);
                
                if (data.success && data.data) {
                    const reservations = data.data;
                    
                    // 統計を更新
                    const today = new Date().toISOString().split('T')[0];
                    const todayReservations = reservations.filter(r => r.date === today);
                    const pendingReservations = reservations.filter(r => r.status === 'pending');
                    const confirmedReservations = reservations.filter(r => r.status === 'confirmed');
                    
                    document.getElementById('totalCount').textContent = reservations.length;
                    document.getElementById('todayCount').textContent = todayReservations.length;
                    document.getElementById('pendingCount').textContent = pendingReservations.length;
                    document.getElementById('confirmedCount').textContent = confirmedReservations.length;
                    
                    // テーブルを更新
                    const tbody = document.getElementById('tableBody');
                    tbody.innerHTML = '';
                    
                    if (reservations.length === 0) {
                        message.innerHTML = '<div class="error">予約データがありません</div>';
                    } else {
                        message.innerHTML = `<div class="success">✅ ${reservations.length}件の予約データを取得しました</div>`;
                        
                        reservations.forEach(reservation => {
                            const row = tbody.insertBefore(document.createElement('tr'), tbody.firstChild);
                            row.innerHTML = `
                                <td>${reservation.id || '-'}</td>
                                <td>${reservation.date || '-'}</td>
                                <td>${reservation.time || '-'}</td>
                                <td>${reservation.customer_name || '-'}</td>
                                <td>${reservation.people || '-'}</td>
                                <td><span class="status-${reservation.status}">${reservation.status || '-'}</span></td>
                                <td>${reservation.store_id || '-'}</td>
                                <td>${new Date(reservation.created_at).toLocaleString('ja-JP')}</td>
                            `;
                        });
                        
                        table.style.display = 'table';
                    }
                } else {
                    message.innerHTML = '<div class="error">データの取得に失敗しました</div>';
                }
            } catch (error) {
                console.error('Error:', error);
                message.innerHTML = `<div class="error">エラー: ${error.message}</div>`;
            } finally {
                loading.style.display = 'none';
            }
        }
        
        // ページ読み込み時に実行
        document.addEventListener('DOMContentLoaded', loadReservations);
        
        // 30秒ごとに自動更新
        setInterval(loadReservations, 30000);
    </script>
</body>
</html>
