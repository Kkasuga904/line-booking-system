<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">

    <title>LINE‰∫àÁ¥Ñ„Ç∑„Çπ„ÉÜ„É†</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 25px;
            text-align: center;
            color: white;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .user-info {
            background: rgba(255,255,255,0.2);
            padding: 10px 15px;
            border-radius: 10px;
            margin-top: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }
        
        .user-name {
            flex: 1;
            font-size: 16px;
            font-weight: 600;
        }
        
        .content {
            padding: 25px;
        }
        
        .section-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #333;
        }
        
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            margin-bottom: 25px;
        }
        
        .weekday {
            text-align: center;
            font-size: 12px;
            color: #666;
            padding: 8px;
        }
        
        .day {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f5f5f7;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }
        
        .day:hover {
            background: #e0e0e0;
        }
        
        .day.selected {
            background: #667eea;
            color: white;
        }
        
        .day.disabled {
            background: #f0f0f0;
            color: #ccc;
            cursor: not-allowed;
        }
        
        .time-slots {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 25px;
        }
        
        .time-slot {
            padding: 12px;
            background: #f5f5f7;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }
        
        .time-slot:hover {
            background: #e0e0e0;
        }
        
        .time-slot.selected {
            background: #667eea;
            color: white;
        }
        
        .time-slot.disabled {
            background: #f0f0f0;
            color: #ccc;
            cursor: not-allowed;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
        }
        
        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .month-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .month-nav button {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .month-nav button:hover {
            background: #5a67d8;
        }
        
        .month-nav .month-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìÖ „Åî‰∫àÁ¥Ñ„Éï„Ç©„Éº„É†</h1>
            <div class="user-info" id="userInfo" style="display: none;">
                <div class="user-avatar" id="userAvatar">üë§</div>
                <div class="user-name" id="userName">Ë™≠„ÅøËæº„Åø‰∏≠...</div>
            </div>
        </div>
        
        <div class="content">
            <div id="loading" class="loading">
                <p>LINE„Éó„É≠„Éï„Ç£„Éº„É´„ÇíÂèñÂæó‰∏≠...</p>
            </div>
            
            <div id="message"></div>
            
            <div id="bookingForm" style="display: none;">
                <!-- Step 1: Êó•‰ªòÈÅ∏Êäû -->
                <div id="step1">
                    <div class="section-title">1. „ÅîÂ∏åÊúõ„ÅÆÊó•‰ªò„ÇíÈÅ∏Êäû</div>
                    
                    <div class="month-nav">
                        <button onclick="changeMonth(-1)">Ôºú ÂâçÊúà</button>
                        <div class="month-title" id="monthTitle"></div>
                        <button onclick="changeMonth(1)">Ê¨°Êúà Ôºû</button>
                    </div>
                    
                    <div class="calendar-grid" id="calendar">
                        <div class="weekday">Êó•</div>
                        <div class="weekday">Êúà</div>
                        <div class="weekday">ÁÅ´</div>
                        <div class="weekday">Ê∞¥</div>
                        <div class="weekday">Êú®</div>
                        <div class="weekday">Èáë</div>
                        <div class="weekday">Âúü</div>
                    </div>
                </div>
                
                <!-- Step 2: ÊôÇÈñìÈÅ∏Êäû -->
                <div id="step2" style="display: none;">
                    <div class="section-title">2. „ÅîÂ∏åÊúõ„ÅÆÊôÇÈñì„ÇíÈÅ∏Êäû</div>
                    <div class="time-slots" id="timeSlots">
                        <div class="time-slot" data-time="10:00">10:00</div>
                        <div class="time-slot" data-time="11:00">11:00</div>
                        <div class="time-slot" data-time="12:00">12:00</div>
                        <div class="time-slot" data-time="13:00">13:00</div>
                        <div class="time-slot" data-time="14:00">14:00</div>
                        <div class="time-slot" data-time="15:00">15:00</div>
                        <div class="time-slot" data-time="16:00">16:00</div>
                        <div class="time-slot" data-time="17:00">17:00</div>
                        <div class="time-slot" data-time="18:00">18:00</div>
                        <div class="time-slot" data-time="19:00">19:00</div>
                        <div class="time-slot" data-time="20:00">20:00</div>
                        <div class="time-slot" data-time="21:00">21:00</div>
                    </div>
                </div>
                
                <!-- Step 3: Ë©≥Á¥∞ÂÖ•Âäõ -->
                <div id="step3" style="display: none;">
                    <div class="section-title">3. „Åî‰∫àÁ¥ÑË©≥Á¥∞</div>
                    
                    <div class="form-group">
                        <label class="form-label">„ÅäÂêçÂâç</label>
                        <input type="text" class="form-input" id="customerName" readonly>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">‰∫∫Êï∞</label>
                        <select class="form-select" id="people">
                            <option value="1">1Âêç</option>
                            <option value="2">2Âêç</option>
                            <option value="3">3Âêç</option>
                            <option value="4">4Âêç</option>
                            <option value="5">5Âêç</option>
                            <option value="6">6Âêç</option>
                            <option value="7">7Âêç</option>
                            <option value="8">8Âêç</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">ÈõªË©±Áï™Âè∑Ôºà‰ªªÊÑèÔºâ</label>
                        <input type="tel" class="form-input" id="phone" placeholder="090-0000-0000">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">„ÅîË¶ÅÊúõÔºà‰ªªÊÑèÔºâ</label>
                        <textarea class="form-textarea" id="message" rows="3" placeholder="„Ç¢„É¨„É´„ÇÆ„Éº„ÇÑ„ÅîË¶ÅÊúõ„Åå„ÅÇ„Çå„Å∞„ÅäÊõ∏„Åç„Åè„Å†„Åï„ÅÑ"></textarea>
                    </div>
                    
                    <button class="submit-btn" id="submitBtn" onclick="submitReservation()">
                        ‰∫àÁ¥Ñ„ÇíÁ¢∫ÂÆö„Åô„Çã
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- LIFF SDK -->
    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    
    <script>
        let currentMonth = new Date().getMonth();
        let currentYear = new Date().getFullYear();
        let selectedDate = null;
        let selectedTime = null;
        let userProfile = null;
        let userId = null;
        
        // LIFFÂàùÊúüÂåñ
        async function initializeLiff() {
            try {
                // LIFF ID„ÇíÁí∞Â¢ÉÂ§âÊï∞„Åã„ÇâÂèñÂæóÔºà„Éá„Éó„É≠„Ç§ÊôÇ„Å´Ë®≠ÂÆöÔºâ
                const liffId = '2006487876-xd1A5qJB'; // Account 1„ÅÆLIFF ID
                
                await liff.init({ liffId: liffId });
                
                if (!liff.isLoggedIn()) {
                    liff.login();
                    return;
                }
                
                // LINE„Éó„É≠„Éï„Ç£„Éº„É´ÊÉÖÂ†±„ÇíÂèñÂæó
                userProfile = await liff.getProfile();
                userId = userProfile.userId;
                
                // „É¶„Éº„Ç∂„ÉºÊÉÖÂ†±„ÇíË°®Á§∫
                document.getElementById('userInfo').style.display = 'flex';
                document.getElementById('userName').textContent = userProfile.displayName;
                document.getElementById('customerName').value = userProfile.displayName;
                
                // „Éó„É≠„Éï„Ç£„Éº„É´ÁîªÂÉè„Åå„ÅÇ„Çå„Å∞Ë°®Á§∫
                if (userProfile.pictureUrl) {
                    document.getElementById('userAvatar').innerHTML = 
                        `<img src="${userProfile.pictureUrl}" style="width: 100%; height: 100%; border-radius: 50%; object-fit: cover;">`;
                }
                
                // „Éï„Ç©„Éº„É†„ÇíË°®Á§∫
                document.getElementById('loading').style.display = 'none';
                document.getElementById('bookingForm').style.display = 'block';
                
                // „Ç´„É¨„É≥„ÉÄ„Éº„ÇíÂàùÊúüÂåñ
                renderCalendar();
                
            } catch (error) {
                console.error('LIFFÂàùÊúüÂåñ„Ç®„É©„Éº:', error);
                document.getElementById('loading').innerHTML = 
                    '<div class="error">ÂàùÊúüÂåñ„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ„Éö„Éº„Ç∏„ÇíÂÜçË™≠„ÅøËæº„Åø„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ</div>';
            }
        }
        
        // „Ç´„É¨„É≥„ÉÄ„ÉºË°®Á§∫
        function renderCalendar() {
            const calendar = document.getElementById('calendar');
            // Êó¢Â≠ò„ÅÆÊó•‰ªò„Çí„ÇØ„É™„Ç¢
            const days = calendar.querySelectorAll('.day');
            days.forEach(day => day.remove());
            
            const firstDay = new Date(currentYear, currentMonth, 1);
            const lastDay = new Date(currentYear, currentMonth + 1, 0);
            const prevLastDay = new Date(currentYear, currentMonth, 0);
            
            const firstDayIndex = firstDay.getDay();
            const lastDayIndex = lastDay.getDay();
            const prevLastDayDate = prevLastDay.getDate();
            const lastDayDate = lastDay.getDate();
            
            // Êúà„Çø„Ç§„Éà„É´Êõ¥Êñ∞
            document.getElementById('monthTitle').textContent = 
                `${currentYear}Âπ¥${currentMonth + 1}Êúà`;
            
            // ÂâçÊúà„ÅÆÊÆã„ÇäÊó•Êï∞
            for (let i = firstDayIndex; i > 0; i--) {
                const day = document.createElement('div');
                day.className = 'day disabled';
                day.textContent = prevLastDayDate - i + 1;
                calendar.appendChild(day);
            }
            
            // ÂΩìÊúà„ÅÆÊó•‰ªò
            const today = new Date();
            for (let i = 1; i <= lastDayDate; i++) {
                const day = document.createElement('div');
                day.className = 'day';
                day.textContent = i;
                
                const date = new Date(currentYear, currentMonth, i);
                
                // ÈÅéÂéª„ÅÆÊó•‰ªò„ÅØÈÅ∏Êäû‰∏çÂèØ
                if (date < today.setHours(0,0,0,0)) {
                    day.classList.add('disabled');
                } else {
                    day.onclick = () => selectDate(i);
                }
                
                calendar.appendChild(day);
            }
            
            // Ê¨°Êúà„ÅÆÊÆã„ÇäÊó•Êï∞
            const remainingDays = 42 - (firstDayIndex + lastDayDate);
            for (let i = 1; i <= remainingDays; i++) {
                const day = document.createElement('div');
                day.className = 'day disabled';
                day.textContent = i;
                calendar.appendChild(day);
            }
        }
        
        // ÊúàÂ§âÊõ¥
        function changeMonth(direction) {
            currentMonth += direction;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            } else if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            renderCalendar();
        }
        
        // Êó•‰ªòÈÅ∏Êäû
        function selectDate(day) {
            // ÈÅ∏ÊäûÁä∂ÊÖã„Çí„ÇØ„É™„Ç¢
            document.querySelectorAll('.day').forEach(d => {
                d.classList.remove('selected');
            });
            
            // ÈÅ∏Êäû„Åó„ÅüÊó•‰ªò„Çí„Éè„Ç§„É©„Ç§„Éà
            event.target.classList.add('selected');
            
            // Êó•‰ªò„Çí‰øùÂ≠ò
            const month = String(currentMonth + 1).padStart(2, '0');
            const dayStr = String(day).padStart(2, '0');
            selectedDate = `${currentYear}-${month}-${dayStr}`;
            
            // ÊôÇÈñìÈÅ∏Êäû„ÇíË°®Á§∫
            document.getElementById('step2').style.display = 'block';
            document.getElementById('step3').style.display = 'none';
        }
        
        // ÊôÇÈñìÈÅ∏Êäû
        document.querySelectorAll('.time-slot').forEach(slot => {
            slot.onclick = function() {
                // ÈÅ∏ÊäûÁä∂ÊÖã„Çí„ÇØ„É™„Ç¢
                document.querySelectorAll('.time-slot').forEach(s => {
                    s.classList.remove('selected');
                });
                
                // ÈÅ∏Êäû„Åó„ÅüÊôÇÈñì„Çí„Éè„Ç§„É©„Ç§„Éà
                this.classList.add('selected');
                selectedTime = this.dataset.time;
                
                // Ë©≥Á¥∞ÂÖ•Âäõ„ÇíË°®Á§∫
                document.getElementById('step3').style.display = 'block';
            };
        });
        
        // ‰∫àÁ¥ÑÈÄÅ‰ø°
        async function submitReservation() {
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'ÈÄÅ‰ø°‰∏≠...';
            
            try {
                const reservationData = {
                    store_id: 'restaurant-001', // Account 1„ÅÆStore ID
                    user_id: userId,
                    customer_name: document.getElementById('customerName').value,
                    date: selectedDate,
                    time: selectedTime,
                    people: parseInt(document.getElementById('people').value),
                    phone: document.getElementById('phone').value || '',
                    message: document.getElementById('message').value || '',
                    status: 'pending',
                    source: 'liff'
                };
                
                // API„Å´ÈÄÅ‰ø°
                const response = await fetch('https://line-booking-system-seven.vercel.app/api/calendar-reservation', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(reservationData)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    // ÊàêÂäü„É°„ÉÉ„Çª„Éº„Ç∏
                    document.getElementById('message').innerHTML = 
                        `<div class="success">
                            ‚úÖ „Åî‰∫àÁ¥Ñ„ÇíÊâø„Çä„Åæ„Åó„ÅüÔºÅ<br>
                            üìÖ ${selectedDate}<br>
                            ‚è∞ ${selectedTime}<br>
                            üë§ ${reservationData.customer_name}Êßò<br><br>
                            Á¢∫Ë™ç„ÅÆ„ÅîÈÄ£Áµ°„Çí„ÅäÂæÖ„Å°„Åè„Å†„Åï„ÅÑ„ÄÇ
                        </div>`;
                    
                    // LINE„Éà„Éº„ÇØ„Å´„É°„ÉÉ„Çª„Éº„Ç∏ÈÄÅ‰ø°
                    if (liff.isInClient()) {
                        liff.sendMessages([{
                            type: 'text',
                            text: `‚úÖ ‰∫àÁ¥ÑÂÆå‰∫Ü\n\nüìÖ ${selectedDate}\n‚è∞ ${selectedTime}\nüë• ${reservationData.people}Âêç\n\nÁ¢∫Ë™ç„ÅÆ„ÅîÈÄ£Áµ°„Çí„ÅäÂæÖ„Å°„Åè„Å†„Åï„ÅÑ„ÄÇ`
                        }]);
                    }
                    
                    // 3ÁßíÂæå„Å´LIFF„ÇíÈñâ„Åò„Çã
                    setTimeout(() => {
                        liff.closeWindow();
                    }, 3000);
                    
                } else {
                    throw new Error(result.error || '‰∫àÁ¥Ñ„ÅÆÈÄÅ‰ø°„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
                }
                
            } catch (error) {
                console.error('‰∫àÁ¥Ñ„Ç®„É©„Éº:', error);
                document.getElementById('message').innerHTML = 
                    `<div class="error">
                        ‰∫àÁ¥Ñ„ÅÆÈÄÅ‰ø°„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ<br>
                        „ÇÇ„ÅÜ‰∏ÄÂ∫¶„ÅäË©¶„Åó„Åè„Å†„Åï„ÅÑ„ÄÇ
                    </div>`;
                submitBtn.disabled = false;
                submitBtn.textContent = '‰∫àÁ¥Ñ„ÇíÁ¢∫ÂÆö„Åô„Çã';
            }
        }
        
        // „Éö„Éº„Ç∏Ë™≠„ÅøËæº„ÅøÊôÇ„Å´LIFFÂàùÊúüÂåñ
        window.addEventListener('DOMContentLoaded', initializeLiff);
    </script>
</body>
