    <script>
        const STORE_ID = new URLSearchParams(window.location.search).get('store_id') || 'default-store';
        let currentRules = [];
        let currentDate = new Date();
        let reservationData = {}; // ÂÆüÈöõ„ÅÆ‰∫àÁ¥Ñ„Éá„Éº„Çø

        // „É©„Ç∏„Ç™„Éú„Çø„É≥Èñ¢ÈÄ£„ÅÆÈñ¢Êï∞
        function updateMaxGroups(value) {

        function updateMaxPeople(value) {

        }

        function updateMaxPerGroup(value) {

        }

        function uncheckRadios(name) {
            const radios = document.querySelectorAll(`input[name="${name}"]`);
            radios.forEach(radio => radio.checked = false);
        }

        // „É´„Éº„É´„Éï„Ç£„Éº„É´„Éâ„ÅÆÊúâÂäπ/ÁÑ°ÂäπÂàá„ÇäÊõø„Åà
        function toggleRuleField(fieldId) {
            const checkbox = document.getElementById(`enable${fieldId.charAt(0).toUpperCase() + fieldId.slice(1)}`);
            const container = document.getElementById(`${fieldId}Container`);
            const input = document.getElementById(fieldId);
            const formGroup = input.closest('.form-group');
            
            if (checkbox.checked) {
                formGroup.classList.remove('disabled');
                if (container) container.style.pointerEvents = 'auto';
                input.disabled = false;
            } else {
                formGroup.classList.add('disabled');
                if (container) container.style.pointerEvents = 'none';
                input.disabled = true;
            }
        }

        // ÂàùÊúüÂåñ
        document.addEventListener('DOMContentLoaded', () => {
            loadSavedRules();
            loadReservationData();
            renderCalendar();
        });

        // „É´„Éº„É´Ë™≠„ÅøËæº„Åø
        async function loadSavedRules() {
            if (typeof debugMode !== 'undefined' && debugMode) {
                debugLog('ÂÆπÈáè„É´„Éº„É´Ë™≠„ÅøËæº„ÅøÈñãÂßã...');
            }
            
            const savedRules = localStorage.getItem(`capacity_control_rules_${STORE_ID}`);
            if (savedRules) {
                currentRules = JSON.parse(savedRules);
                displaySavedRules(currentRules);
            }

            // API„Åã„Çâ„ÇÇÂèñÂæó„ÇíË©¶„Åø„Çã
            try {
                const response = await fetch(`/api/admin?action=capacity&store_id=${STORE_ID}`);
                if (response.ok) {
                    const data = await response.json();
                    
                    if (typeof debugMode !== 'undefined' && debugMode) {
                        debugLog('ÂÆπÈáè„É´„Éº„É´ÂèñÂæóÂÆå‰∫Ü', data);
                    }
                    
                    if (data.settings && data.settings.rules) {
                        currentRules = data.settings.rules;
                        
                        if (typeof debugMode !== 'undefined' && debugMode) {
                            debugLog(`„É´„Éº„É´Êï∞: ${currentRules.length}`, currentRules);
                            // 9Êúà7Êó•„ÅÆ„É´„Éº„É´Á¢∫Ë™ç
                            const sep7Rule = currentRules.find(r => r.date === '2025-09-07');
                            if (sep7Rule) {
                                debugLog('‚úÖ 9Êúà7Êó•„ÅÆ„É´„Éº„É´„ÅåÂ≠òÂú®:', sep7Rule);
                            } else {
                                debugLog('‚ö†Ô∏è 9Êúà7Êó•„ÅÆ„É´„Éº„É´„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì');
                            }
                        }
                        
                        displaySavedRules(currentRules);
                    } else {
                        if (typeof debugMode !== 'undefined' && debugMode) {
                            debugLog('‚ö†Ô∏è „É´„Éº„É´„ÅåÁ©∫„Åæ„Åü„ÅØÂèñÂæóÂ§±Êïó', data);
                        }
                    }
                }
            } catch (error) {
                console.log('API„Åã„Çâ„ÅÆÂèñÂæó„Ç®„É©„Éº:', error);
                if (typeof debugMode !== 'undefined' && debugMode) {
                    debugLog('‚ùå API„Ç®„É©„Éº', {error: error.message});
                }
            }
        }

        // ÂÆüÈöõ„ÅÆ‰∫àÁ¥Ñ„Éá„Éº„Çø„ÇíË™≠„ÅøËæº„Åø
        async function loadReservationData() {
            try {
                const response = await fetch(`/api/admin?action=list&store_id=${STORE_ID}`);
                if (response.ok) {
                    const data = await response.json();
                    if (data.success && data.reservations) {
                        // Êó•‰ªò„Åî„Å®„Å´‰∫àÁ¥Ñ„ÇíÈõÜË®à
                        reservationData = {};
                        data.reservations.forEach(reservation => {
                            const date = reservation.date;
                            if (!reservationData[date]) {
                                reservationData[date] = {
                                    count: 0,
                                    people: 0,
                                    reservations: []
                                };
                            }
                            reservationData[date].count++;
                            reservationData[date].people += parseInt(reservation.numberOfPeople) || 1;
                            reservationData[date].reservations.push(reservation);
                        });
                        renderCalendar();
                    }
                }
            } catch (error) {
                console.log('‰∫àÁ¥Ñ„Éá„Éº„ÇøË™≠„ÅøËæº„Åø„Ç®„É©„Éº:', error);
            }
        }

        // „Ç´„É¨„É≥„ÉÄ„ÉºË°®Á§∫
        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            document.getElementById('currentMonth').textContent = `${year}Âπ¥${month + 1}Êúà`;
            
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const prevLastDay = new Date(year, month, 0);
            
            const firstDayOfWeek = firstDay.getDay();
            const lastDate = lastDay.getDate();
            const prevLastDate = prevLastDay.getDate();
            
            const calendarGrid = document.getElementById('calendarGrid');
            calendarGrid.innerHTML = '';
            
            // ÂâçÊúà„ÅÆÊó•‰ªò
            for (let i = firstDayOfWeek - 1; i >= 0; i--) {
                const day = document.createElement('div');
                day.className = 'calendar-day disabled';
                day.innerHTML = `<div class="calendar-day-header">${prevLastDate - i}</div>`;
                calendarGrid.appendChild(day);
            }
            
            // ‰ªäÊúà„ÅÆÊó•‰ªò
            const today = new Date();
            for (let date = 1; date <= lastDate; date++) {
                const day = document.createElement('div');
                const currentDateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(date).padStart(2, '0')}`;
                
                // ‰ªäÊó•„ÅÆÊó•‰ªò„ÉÅ„Çß„ÉÉ„ÇØ
                if (year === today.getFullYear() && month === today.getMonth() && date === today.getDate()) {
                    day.classList.add('today');
                }
                
                // ‰∫àÁ¥Ñ„Éá„Éº„Çø„Å®„É´„Éº„É´„Åã„ÇâÁä∂ÊÖã„ÇíË®àÁÆó
                const rule = currentRules.find(r => r.date === currentDateStr);
                const reservations = reservationData[currentDateStr];
                
                let statusClass = '';
                let statusText = '';
                
                if (rule) {
                    // „É´„Éº„É´„ÅåÂ≠òÂú®„Åô„ÇãÂ†¥Âêà„ÄÅ„Åæ„ÅöËâ≤„ÇíË®≠ÂÆö
                    statusClass = 'empty';  // „Éá„Éï„Ç©„É´„Éà„ÅØÁ©∫„ÅçÂçÅÂàÜ
                    
                    if (reservations) {
                        // ‰∫àÁ¥Ñ„Åå„ÅÇ„ÇãÂ†¥Âêà„ÅØÂà©Áî®Áéá„ÇíË®àÁÆó
                        // ÊúâÂäπ„Å™Âà∂ÈôêÂÄ§„ÅÆ„Åø„ÇíËÄÉÊÖÆ
                        let maxCapacity = 999;  // „Éá„Éï„Ç©„É´„Éà„ÅØÁÑ°Âà∂Èôê
                        
                        if (rule.maxGroups !== null && rule.maxGroups !== undefined) {
                            maxCapacity = Math.min(maxCapacity, rule.maxGroups);
                        }
                        if (rule.maxPeople !== null && rule.maxPeople !== undefined && rule.maxPerGroup) {
                            maxCapacity = Math.min(maxCapacity, Math.floor(rule.maxPeople / rule.maxPerGroup));
                        }
                        
                        const currentGroups = reservations.count;
                        
                        if (maxCapacity < 999) {
                            const utilizationRate = (currentGroups / maxCapacity) * 100;
                            
                            if (utilizationRate >= 90) {
                                statusClass = 'full';
                                statusText = 'Ê∫ÄÂ∏≠';
                            } else if (utilizationRate >= 70) {
                                statusClass = 'high';
                                statusText = 'ÊÆã„Çä„Çè„Åö„Åã';
                            } else if (utilizationRate >= 50) {
                                statusClass = 'medium';
                                statusText = 'ÂçäÂàÜ‰ª•‰∏ä';
                            } else if (utilizationRate >= 30) {
                                statusClass = 'low';
                                statusText = '‰ΩôË£ï„ÅÇ„Çä';
                            } else {
                                statusClass = 'empty';
                                statusText = 'Á©∫„ÅçÂçÅÂàÜ';
                            }
                        } else {
                            statusText = 'Âà∂Èôê„Å™„Åó';
                        }
                        
                        const capacityText = maxCapacity < 999 ? `${currentGroups}/${maxCapacity}ÁµÑ` : `${currentGroups}ÁµÑ`;
                        day.innerHTML = `
                            <div class="calendar-day-header">${date}</div>
                            <div class="calendar-day-content">
                                <div>${capacityText}</div>
                                <div style="font-size: 10px; color: ${statusClass === 'full' ? '#e74c3c' : '#666'};">${statusText}</div>
                            </div>
                        `;
                    } else {
                        // ‰∫àÁ¥Ñ„Åå„Å™„ÅÑÂ†¥Âêà
                        const maxGroupsText = rule.maxGroups !== null ? `${rule.maxGroups}ÁµÑ` : 'Âà∂Èôê„Å™„Åó';
                        day.innerHTML = `
                            <div class="calendar-day-header">${date}</div>
                            <div class="calendar-day-content">
                                <div>0/${maxGroupsText}</div>
                                <div style="font-size: 10px;">„É´„Éº„É´Ë®≠ÂÆöÊ∏à„Åø</div>
                            </div>
                        `;
                    }
                } else if (reservations) {
                    day.innerHTML = `
                        <div class="calendar-day-header">${date}</div>
                        <div class="calendar-day-content">
                            <div>${reservations.count}ÁµÑ</div>
                            <div style="font-size: 10px;">„É´„Éº„É´Êú™Ë®≠ÂÆö</div>
                        </div>
                    `;
                } else {
                    day.innerHTML = `<div class="calendar-day-header">${date}</div>`;
                }

                day.onclick = () => showDateDetails(currentDateStr);

            }
            
            // Ê¨°Êúà„ÅÆÊó•‰ªò
            const remainingDays = 42 - (firstDayOfWeek + lastDate);
            for (let date = 1; date <= remainingDays; date++) {
                const day = document.createElement('div');
                day.className = 'calendar-day disabled';
                day.innerHTML = `<div class="calendar-day-header">${date}</div>`;
                calendarGrid.appendChild(day);
            }
        }

        // Êó•‰ªòË©≥Á¥∞Ë°®Á§∫

                            ${rule.maxPeople !== null ? `<div>ÊúÄÂ§ß‰∫∫Êï∞: ${rule.maxPeople}</div>` : ''}
                            ${rule.maxPerGroup !== null ? `<div>1ÁµÑÊúÄÂ§ß: ${rule.maxPerGroup}‰∫∫</div>` : ''}
                        </div>
                    </div>
                `;
            }
            
            if (reservations && reservations.reservations.length > 0) {

                    <div>

                        <div style="max-height: 300px; overflow-y: auto;">
                `;
                
                reservations.reservations.forEach(r => {

                            <div style="font-weight: 600;">${r.userName || 'ÂêçÂâçÊú™Ë®≠ÂÆö'}</div>
                            <div style="font-size: 13px; color: #666;">
                                ${r.time} / ${r.numberOfPeople}‰∫∫ / ${r.phoneNumber || 'ÈõªË©±Áï™Âè∑„Å™„Åó'}

                        </div>
                    `;
                });
                
                content += `</div></div>`;
            } else {
                content += '<p style="color: #999;">„Åì„ÅÆÊó•„ÅÆ‰∫àÁ¥Ñ„ÅØ„ÅÇ„Çä„Åæ„Åõ„Çì„ÄÇ</p>';

            modalBody.innerHTML = content;

        }

        // „É¢„Éº„ÉÄ„É´„ÇíÈñâ„Åò„Çã
        function closeModal() {
            document.getElementById('dateModal').classList.remove('active');
        }

        // ÂâçÊúà„Å∏
        function previousMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        }

        // Ê¨°Êúà„Å∏
        function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        }

        // „É´„Éº„É´‰øùÂ≠ò
        function saveRule() {
            const ruleDate = document.getElementById('ruleDate').value;
            const startTime = document.getElementById('startTime').value;
            const endTime = document.getElementById('endTime').value;
            
            // „ÉÅ„Çß„ÉÉ„ÇØ„Éú„ÉÉ„ÇØ„Çπ„ÅÆÁä∂ÊÖã„ÇíÁ¢∫Ë™ç
            const enableMaxGroups = document.getElementById('enableMaxGroups').checked;
            const enableMaxPeople = document.getElementById('enableMaxPeople').checked;
            const enableMaxPerGroup = document.getElementById('enableMaxPerGroup').checked;
            
            const maxGroups = enableMaxGroups ? parseInt(document.getElementById('maxGroups').value) : null;
            const maxPeople = enableMaxPeople ? parseInt(document.getElementById('maxPeople').value) : null;
            const maxPerGroup = enableMaxPerGroup ? parseInt(document.getElementById('maxPerGroup').value) : null;
            
            if (!ruleDate || !startTime || !endTime) {
                showToast('Êó•‰ªò„Å®ÊôÇÈñì„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ', 'error');
                return;
            }
            
            const newRule = {
                id: Date.now(),
                date: ruleDate,
                startTime,
                endTime,
                maxGroups,
                maxPeople,
                maxPerGroup,
                createdAt: new Date().toISOString()
            };
            
            // Êó¢Â≠ò„ÅÆ„É´„Éº„É´„Çí„ÉÅ„Çß„ÉÉ„ÇØ
            const existingIndex = currentRules.findIndex(r => r.date === ruleDate && r.startTime === startTime);
            if (existingIndex >= 0) {
                currentRules[existingIndex] = newRule;
            } else {
                currentRules.push(newRule);
            }
            
            // „É≠„Éº„Ç´„É´„Çπ„Éà„É¨„Éº„Ç∏„Å´‰øùÂ≠ò
            localStorage.setItem(`capacity_control_rules_${STORE_ID}`, JSON.stringify(currentRules));
            
            // API„Å∏„ÇÇÈÄÅ‰ø°„ÇíË©¶„Åø„Çã
            saveToAPI(currentRules);
            
            displaySavedRules(currentRules);
            renderCalendar();
            showToast('„É´„Éº„É´„Çí‰øùÂ≠ò„Åó„Åæ„Åó„Åü', 'success');
        }

        // API„Å∏‰øùÂ≠ò
        async function saveToAPI(rules) {
            try {
                console.log('DB„Å∏„ÅÆ‰øùÂ≠ò„ÇíÂÆüË°å‰∏≠...', rules);
                const response = await fetch('/api/admin', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-api-key': 'admin-key-123'  // ‰ªÆ„ÅÆAPI„Ç≠„Éº
                    },
                    body: JSON.stringify({
                        action: 'saveCapacity',
                        store_id: STORE_ID,
                        settings: { rules }
                    })
                });
                
                // „É¨„Çπ„Éù„É≥„Çπ„ÅÆ„ÉÜ„Ç≠„Çπ„Éà„ÇíÂèñÂæó
                const responseText = await response.text();
                console.log('„É¨„Çπ„Éù„É≥„Çπ„ÉÜ„Ç≠„Çπ„Éà:', responseText);
                
                // JSON„Å®„Åó„Å¶„Éë„Éº„Çπ
                let data;
                try {
                    data = JSON.parse(responseText);
                } catch (parseError) {
                    console.error('‚ùå JSON„Éë„Éº„Çπ„Ç®„É©„Éº:', parseError);
                    console.error('„É¨„Çπ„Éù„É≥„ÇπÂÜÖÂÆπ:', responseText);
                    showToast('„Çµ„Éº„Éê„Éº„Ç®„É©„Éº: „É¨„Çπ„Éù„É≥„Çπ„Åå‰∏çÊ≠£„Åß„Åô', 'error');
                    return;
                }
                
                if (response.ok && data.success) {
                    console.log('‚úÖ DB„Å∏„ÅÆ‰øùÂ≠òÊàêÂäü:', data);
                    showToast('„Éá„Éº„Çø„Éô„Éº„Çπ„Å´‰øùÂ≠ò„Åó„Åæ„Åó„Åü', 'success');
                } else {
                    console.error('‚ùå DB‰øùÂ≠ò„Ç®„É©„Éº:', data);
                    showToast('DB‰øùÂ≠ò„Ç®„É©„Éº: ' + (data.error || '‰∏çÊòé„Å™„Ç®„É©„Éº'), 'error');
                }
            } catch (error) {
                console.error('‚ùå APIÈÄö‰ø°„Ç®„É©„Éº:', error);
                showToast('ÈÄö‰ø°„Ç®„É©„Éº: ' + error.message, 'error');
            }
        }

        // ‰øùÂ≠òÊ∏à„Åø„É´„Éº„É´Ë°®Á§∫
        function displaySavedRules(rules) {
            const container = document.getElementById('savedRules');
            
            if (rules.length === 0) {
                container.innerHTML = '<p style="color: #999; text-align: center;">‰øùÂ≠òÊ∏à„Åø„ÅÆ„É´„Éº„É´„ÅØ„ÅÇ„Çä„Åæ„Åõ„Çì</p>';
                return;
            }
            
            // Êó•‰ªò„Åß„ÇΩ„Éº„Éà
            const sortedRules = [...rules].sort((a, b) => new Date(a.date) - new Date(b.date));
            
            container.innerHTML = sortedRules.map(rule => {
                const reservations = reservationData[rule.date];
                let statusBadge = '';
                
                if (reservations && rule.maxGroups !== null) {
                    const utilizationRate = (reservations.count / rule.maxGroups) * 100;
                    let statusClass = '';
                    let statusText = '';
                    
                    if (utilizationRate >= 90) {
                        statusClass = 'full';
                        statusText = 'Ê∫ÄÂ∏≠';
                    } else if (utilizationRate >= 70) {
                        statusClass = 'high';
                        statusText = 'ÊÆã„Çä„Çè„Åö„Åã';
                    } else if (utilizationRate >= 50) {
                        statusClass = 'medium';
                        statusText = 'ÂçäÂàÜ‰ª•‰∏ä';
                    } else if (utilizationRate >= 30) {
                        statusClass = 'low';
                        statusText = '‰ΩôË£ï„ÅÇ„Çä';
                    } else {
                        statusClass = 'empty';
                        statusText = 'Á©∫„ÅçÂçÅÂàÜ';
                    }
                    
                    statusBadge = `<div class="rule-status-badge ${statusClass}">${statusText}</div>`;
                }
                
                return `
                    <div class="rule-card">
                        ${statusBadge}
                        <div class="rule-header">
                            <div class="rule-title">${rule.date}</div>
                        </div>
                        <div class="rule-details">
                            <div class="rule-detail-item">
                                <span class="rule-detail-label">ÊôÇÈñìÂ∏Ø</span>
                                <span class="rule-detail-value">${rule.startTime} - ${rule.endTime}</span>
                            </div>
                            ${rule.maxGroups !== null ? `
                            <div class="rule-detail-item">
                                <span class="rule-detail-label">ÊúÄÂ§ßÁµÑÊï∞</span>
                                <span class="rule-detail-value">${rule.maxGroups}ÁµÑ</span>
                            </div>` : ''}
                            ${rule.maxPeople !== null ? `
                            <div class="rule-detail-item">
                                <span class="rule-detail-label">ÊúÄÂ§ß‰∫∫Êï∞</span>
                                <span class="rule-detail-value">${rule.maxPeople}‰∫∫</span>
                            </div>` : ''}
                            ${rule.maxPerGroup !== null ? `
                            <div class="rule-detail-item">
                                <span class="rule-detail-label">1ÁµÑ„ÅÇ„Åü„Çä</span>
                                <span class="rule-detail-value">ÊúÄÂ§ß${rule.maxPerGroup}‰∫∫</span>
                            </div>` : ''}
                        </div>
                        ${reservations ? `
                            <div style="padding: 10px; background: #f5f5f7; border-radius: 8px; margin: 15px 0;">
                                <div style="font-size: 13px; color: #666;">ÁèæÂú®„ÅÆ‰∫àÁ¥ÑÁä∂Ê≥Å</div>
                                <div style="font-size: 16px; font-weight: 600; color: #333;">
                                    ${reservations.count}/${rule.maxGroups !== null ? rule.maxGroups + 'ÁµÑ' : 'Âà∂Èôê„Å™„Åó'} (${reservations.people}‰∫∫)
                                </div>
                            </div>
                        ` : ''}
                        <div class="rule-actions">
                            <button class="btn btn-secondary btn-small" onclick="editRule(${rule.id})">‚úèÔ∏è Á∑®ÈõÜ</button>
                            <button class="btn btn-danger btn-small" onclick="deleteRule(${rule.id})">üóëÔ∏è ÂâäÈô§</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Á∑®ÈõÜ„Åô„Çã„É´„Éº„É´ÊÉÖÂ†±„Çí‰øùÊåÅ
        let editingRuleId = null;
        let editingRuleIndex = null;

        // „É´„Éº„É´Á∑®ÈõÜ
        function editRule(id) {
            const ruleIndex = currentRules.findIndex(r => r.id === id);
            if (ruleIndex === -1) return;
            
            const rule = currentRules[ruleIndex];
            editingRuleId = id;
            editingRuleIndex = ruleIndex;
            
            // „É¢„Éº„ÉÄ„É´„Å´ÂÄ§„Çí„Çª„ÉÉ„Éà
            document.getElementById('editDate').value = rule.date;
            document.getElementById('editStartTime').value = rule.startTime || '18:00';
            document.getElementById('editEndTime').value = rule.endTime || '21:00';
            document.getElementById('editMaxGroups').value = rule.maxGroups || 1;
            
            // „É¢„Éº„ÉÄ„É´„ÇíË°®Á§∫
            document.getElementById('editModal').classList.add('active');
        }

        // Á∑®ÈõÜ„É¢„Éº„ÉÄ„É´„ÇíÈñâ„Åò„Çã
        function closeEditModal() {
            document.getElementById('editModal').classList.remove('active');
            editingRuleId = null;
            editingRuleIndex = null;
        }

        // Á∑®ÈõÜ„Åó„Åü„É´„Éº„É´„Çí‰øùÂ≠ò
        async function saveEditedRule() {
            if (editingRuleIndex === null) return;
            
            const startTime = document.getElementById('editStartTime').value;
            const endTime = document.getElementById('editEndTime').value;
            const maxGroups = parseInt(document.getElementById('editMaxGroups').value);
            
            // Ê§úË®º
            if (!startTime || !endTime) {
                showToast('ÊôÇÈñìÂ∏Ø„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ', 'error');
                return;
            }
            
            if (startTime >= endTime) {
                showToast('ÁµÇ‰∫ÜÊôÇÈñì„ÅØÈñãÂßãÊôÇÈñì„Çà„ÇäÂæå„Å´„Åó„Å¶„Åè„Å†„Åï„ÅÑ', 'error');
                return;
            }
            
            // „É´„Éº„É´„ÇíÊõ¥Êñ∞
            currentRules[editingRuleIndex] = {
                ...currentRules[editingRuleIndex],
                startTime: startTime,
                endTime: endTime,
                maxGroups: maxGroups,
                maxPeople: null,
                maxPerGroup: null
            };
            
            // „Çµ„Éº„Éê„Éº„Å´‰øùÂ≠ò
            localStorage.setItem(`capacity_control_rules_${STORE_ID}`, JSON.stringify(currentRules));
            await saveToAPI(currentRules);
            displaySavedRules(currentRules);
            renderCalendar();
            
            closeEditModal();
            showToast('„É´„Éº„É´„ÇíÊõ¥Êñ∞„Åó„Åæ„Åó„Åü', 'success');
        }

        // „É©„Ç∏„Ç™„Éú„Çø„É≥Êõ¥Êñ∞
        function updateRadioButtons(name, value) {
            const radios = document.querySelectorAll(`input[name="${name}"]`);
            let matched = false;
            radios.forEach(radio => {
                if (parseInt(radio.value) === value) {
                    radio.checked = true;
                    matched = true;
                } else {
                    radio.checked = false;
                }
            });
            if (!matched) {
                radios.forEach(radio => radio.checked = false);
            }
        }

        // „É´„Éº„É´ÂâäÈô§
        function deleteRule(id) {
            // „É¢„Éº„ÉÄ„É´„Åã„ÇâÂëº„Å∞„Çå„ÅüÂ†¥Âêà
            if (id === undefined && editingRuleId !== null) {
                id = editingRuleId;
            }
            
            if (!confirm('„Åì„ÅÆ„É´„Éº„É´„ÇíÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü')) return;
            
            currentRules = currentRules.filter(r => r.id !== id);
            localStorage.setItem(`capacity_control_rules_${STORE_ID}`, JSON.stringify(currentRules));
            saveToAPI(currentRules);
            displaySavedRules(currentRules);
            renderCalendar();
            
            // „É¢„Éº„ÉÄ„É´„ÅåÈñã„ÅÑ„Å¶„ÅÑ„Åü„ÇâÈñâ„Åò„Çã
            if (document.getElementById('editModal').classList.contains('active')) {
                closeEditModal();
            }
            
            showToast('„É´„Éº„É´„ÇíÂâäÈô§„Åó„Åæ„Åó„Åü', 'success');
        }

        // „Éà„Éº„Çπ„ÉàË°®Á§∫
        function showToast(message, type = 'success') {
            const existingToast = document.querySelector('.toast');
            if (existingToast) {
                existingToast.remove();
            }
            
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `
                <span>${type === 'success' ? '‚úÖ' : '‚ùå'}</span>
                <span>${message}</span>
            `;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, 3000);
        }
    </script>
