<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>管理ログイン</title>
    <style>
      body { font-family: system-ui, sans-serif; background:#f5f7fb; margin:0; }
      .wrap { max-width: 360px; margin: 14vh auto; background:#fff; padding: 24px; border-radius: 12px; box-shadow: 0 6px 24px rgba(0,0,0,.06); }
      h1 { font-size: 18px; margin: 0 0 12px; }
      .desc { color:#666; font-size: 13px; margin-bottom: 16px; }
      label { display:block; font-size: 13px; margin: 12px 0 6px; }
      input[type=password] { width:100%; box-sizing: border-box; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; }
      button { width:100%; margin-top: 16px; padding: 12px; border:0; border-radius: 8px; background:#2f6feb; color:#fff; font-weight:600; cursor:pointer; }
      button[disabled] { opacity:.6; cursor:default; }
      .msg { margin-top: 10px; font-size: 13px; min-height: 18px; }
      .ok { color:#2e7d32; }
      .err { color:#d32f2f; }
      .hint { margin-top: 16px; font-size: 12px; color:#888; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1>管理ログイン</h1>
      <p class="desc">パスワードを入力してください。</p>
      <form id="f">
        <label for="pw">パスワード</label>
        <input id="pw" name="password" type="password" autocomplete="current-password" required>
        <button id="btn" type="submit">ログイン</button>
        <div id="msg" class="msg"></div>
        <div class="hint">ログイン後、管理画面に移動します。</div>
      </form>
    </div>
    <script>
      const f = document.getElementById('f');
      const pw = document.getElementById('pw');
      const btn = document.getElementById('btn');
      const msg = document.getElementById('msg');

      f.addEventListener('submit', async (e) => {
        e.preventDefault();
        if (!pw.value) return;
        btn.disabled = true; msg.textContent = '';
        try {
          const res = await fetch('/admin/login', {
            method: 'POST',
            headers: { 'content-type': 'application/json' },
            body: JSON.stringify({ password: pw.value })
          });
          if (!res.ok) {
            const t = await res.text();
            msg.className = 'msg err';
            msg.textContent = 'ログインに失敗しました。やり直してください。';
            btn.disabled = false; return;
          }
          msg.className = 'msg ok';
          msg.textContent = 'ログイン成功。移動します…';
          // Give the browser a tick to store cookie
          setTimeout(() => { window.location.href = '/admin-full-featured.html'; }, 200);
        } catch (err) {
          msg.className = 'msg err';
          msg.textContent = 'ネットワークエラー';
          btn.disabled = false;
        }
      });
    </script>
  </body>
  </html>
