<!DOCTYPE html>
<html lang="ja-JP">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>予約管理システム | LINE予約</title>
    
    <!-- FullCalendar CSS -->
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css' rel='stylesheet' />
    <!-- Admin Common CSS と Sidebar Menu CSS は競合のため一時的に無効化 -->
    <!-- <link rel="stylesheet" href="/css/admin-common.css"> -->
    <!-- <link rel="stylesheet" href="/css/sidebar-menu.css"> -->
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Hiragino Sans', sans-serif;
            background: #f5f5f7;
            color: #1d1d1f;
            line-height: 1.5;
        }
        
        /* ヘッダー */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            padding: 0 20px 0 60px; /* 左側にハンバーガーメニュー分の余白 */
            z-index: 999;
        }

        .page-title {
            font-size: 20px;
            font-weight: 600;
            color: #333;
            margin: 0;
            text-align: center;
            flex: 1;
            cursor: pointer;
            transition: color 0.3s;
        }
        
        .page-title:hover {
            color: #4a90e2;
        }
        
        
        /* クイックアクション */
        .quick-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .action-btn {
            padding: 8px 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        .action-btn.secondary {
            background: white;
            color: #333;
            border: 1px solid #ddd;
        }
        
        .action-btn.secondary:hover {
            background: #f5f5f7;
        }
        
        /* メインコンテンツ */
        .main-content {
            max-width: 1400px;
            margin: 80px auto 20px;
            padding: 0 20px;
        }
        
        /* タブナビゲーション */
        .tabs {
            background: white;
            border-radius: 12px;
            padding: 10px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
            display: flex;
            gap: 5px;
            overflow-x: auto;
        }
        
        .tab {
            padding: 10px 20px;
            background: transparent;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.2s ease;
        }
        
        .tab:hover {
            background: #f5f5f7;
        }
        
        .tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        /* カレンダーコンテナ */
        .calendar-container {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
        }
        
        #calendar {
            max-width: 100%;
            margin: 0 auto;
        }
        
        /* FullCalendar カスタマイズ */
        .fc {
            font-family: inherit;
        }
        
        .fc-toolbar-title {
            font-size: 20px !important;
            font-weight: 600;
        }
        
        .fc-button {
            background: white !important;
            border: 1px solid #ddd !important;
            color: #333 !important;
            padding: 8px 16px !important;
            font-weight: 500 !important;
            transition: all 0.2s ease !important;
        }
        
        .fc-button:hover {
            background: #f5f5f7 !important;
        }
        
        .fc-button-active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
            color: white !important;
            border-color: transparent !important;
        }
        
        .fc-today-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
            color: white !important;
            border: none !important;
        }
        
        /* 統計カード */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
        }
        
        .stat-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }
        
        .stat-value {
            font-size: 32px;
            font-weight: 600;
            color: #333;
        }
        
        .stat-change {
            font-size: 12px;
            margin-top: 8px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .stat-change.positive {
            color: #00b894;
        }
        
        .stat-change.negative {
            color: #e74c3c;
        }
        
        /* モーダル */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: white;
            border-radius: 16px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-title {
            font-size: 20px;
            font-weight: 600;
        }
        
        .modal-close {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: none;
            background: #f5f5f7;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
        }
        
        .form-input, .form-select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .form-hint {
            display: block;
            margin-top: 5px;
            font-size: 12px;
            color: #666;
        }
        
        /* 座席選択のスタイル */
        #seatNumber option:disabled {
            background: #f5f5f5;
            color: #999;
        }
        
        #seatNumber option[style*="background: #e8f5e9"] {
            font-weight: bold;
        }
        
        /* ハンバーガーメニュー */
        .hamburger-icon {
            position: fixed !important;
            top: 15px !important;
            left: 15px !important;
            width: 45px !important;
            height: 40px !important;
            display: flex !important;
            flex-direction: column !important;
            justify-content: space-between !important;
            padding: 10px !important;
            background: rgba(255, 255, 255, 0.95) !important;
            border-radius: 8px !important;
            box-shadow: 0 2px 12px rgba(0,0,0,0.15) !important;
            z-index: 100001 !important;
            cursor: pointer !important;
            visibility: visible !important;
            transition: all 0.3s ease !important;
        }
        
        .hamburger-icon:hover {
            background: rgba(255, 255, 255, 1) !important;
            box-shadow: 0 4px 16px rgba(0,0,0,0.2) !important;
            transform: scale(1.05);
        }
        
        .hamburger-icon span {
            display: block !important;
            height: 3px !important;
            width: 100% !important;
            background: #333 !important;
            border-radius: 3px !important;
            transition: all 0.3s ease;
        }
        
        .hamburger-icon.active span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }
        
        .hamburger-icon.active span:nth-child(2) {
            opacity: 0;
        }
        
        .hamburger-icon.active span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -6px);
        }
        
        /* カレンダーの方を下げる */
        .fc, .fc-view-harness {
            position: relative;
            z-index: 1;
        }
        
        /* 再発防止：全画面オーバーレイのポインターイベントを制限 */
        .fc-scroller, .fc-view-harness {
            pointer-events: auto;
        }
        
        /* transformを持つコンテナを避ける */
        .main-content, .header {
            transform: none !important;
        }
        
        /* サイドバー - トグル用CSS */
        .sidebar {
            position: fixed !important;
            top: 0 !important;
            left: -300px !important;
            width: 300px !important;
            height: 100vh !important;
            background: #fff !important;
            box-shadow: 2px 0 12px rgba(0,0,0,0.15) !important;
            transition: left 0.3s ease !important;
            z-index: 100000 !important;
            overflow-y: auto;
            padding: 60px 20px 20px;
        }
        
        .sidebar.open {
            left: 0 !important;
        }
        
        /* オーバーレイ */
        #pageOverlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.35);
            z-index: 99999;
            display: none;
        }
        
        #pageOverlay.show {
            display: block;
        }
        
        body.no-scroll {
            overflow: hidden;
        }
        
        .sidebar h3 {
            margin-bottom: 20px;
            color: #333;
            font-size: 18px;
        }
        
        .sidebar-menu {
            list-style: none;
            padding: 0;
        }
        
        .sidebar-menu li {
            margin-bottom: 10px;
        }
        
        .sidebar-menu a {
            display: block;
            padding: 10px 15px;
            color: #666;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s;
        }
        
        .sidebar-menu a:hover {
            background: #f0f0f0;
            color: #333;
        }
        
        .hamburger-icon.active span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }
        
        .hamburger-icon.active span:nth-child(2) {
            opacity: 0;
        }
        
        .hamburger-icon.active span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -6px);
        }
        
        .form-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 30px;
        }
        
        /* 予約詳細スタイル */
        .reservation-detail {
            margin: 20px 0;
        }
        
        .detail-row {
            display: flex;
            padding: 10px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .detail-label {
            font-weight: 500;
            width: 120px;
            color: #666;
        }
        
        .detail-value {
            flex: 1;
            color: #333;
        }
        
        .status-confirmed {
            color: #00b894;
            font-weight: 500;
        }
        
        .status-pending {
            color: #fdcb6e;
            font-weight: 500;
        }
        
        .status-cancelled {
            color: #e74c3c;
            font-weight: 500;
        }
        
        /* 予約状況インジケーター */
        .capacity-legend {
            display: flex;
            gap: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
        }
        
        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 4px;
            border: 1px solid rgba(0,0,0,0.1);
        }
        
        .capacity-full { background: #e74c3c; }
        .capacity-high { background: #f39c12; }
        .capacity-medium { background: #f1c40f; }
        .capacity-low { background: #3498db; }
        .capacity-empty { background: #2ecc71; }
        
        /* 時間選択の容量状態スタイル */
        .slot-full {
            background: #e0e0e0 !important;
            color: #999 !important;
            cursor: not-allowed !important;
            position: relative;
        }
        
        .slot-full::after {
            content: '満席';
            position: absolute;
            right: 10px;
            font-size: 11px;
            color: #666;
        }
        
        .slot-limited {
            background: #fff3cd !important;
            border: 1px solid #ffc107 !important;
            position: relative;
        }
        
        .slot-limited::after {
            content: '残りわずか';
            position: absolute;
            right: 10px;
            font-size: 11px;
            color: #856404;
        }
        
        .slot-available {
            background: #d4edda !important;
            border: 1px solid #28a745 !important;
        }
        
        /* FullCalendar背景イベント - より強力な表示設定 */
        .fc-bg-event,
        .fc-non-business {
            opacity: 0.6 !important;
            z-index: 2 !important;
        }
        
        /* 時間帯別背景イベント専用 */
        .fc-timegrid .fc-bg-event {
            background: var(--fc-bg-event-color, rgba(220, 53, 69, 0.7)) !important;
            opacity: 1 !important;
            z-index: 2 !important;
        }
        
        /* 全日イベントの背景を非表示 */
        .fc-daygrid .fc-bg-event[data-date] {
            display: none !important;
        }
        
        /* 予約制限背景を確実に表示（クリック可能に） */
        .fc .capacity-control,
        .fc-bg-event.capacity-control {
            cursor: pointer !important;
            opacity: 0.7 !important;
            z-index: 2 !important;
        }
        
        .fc .capacity-control:hover,
        .fc-bg-event.capacity-control:hover {
            opacity: 0.9 !important;
        }
        
        /* タイムグリッドビューでの表示改善 */
        .fc-timegrid .fc-timegrid-col-frame {
            overflow: visible !important;
        }
        
        .fc-timegrid-col-bg {
            z-index: 1 !important;
        }
        
        .fc-timegrid-col-bg .fc-bg-event {
            display: block !important;
            visibility: visible !important;
        }
        
        /* 万一セル背景がべた塗りされてる場合の可視性確保 */
        .fc-timegrid-col-bg, .fc-timegrid-slot {
            background-color: transparent !important;
        }
        
        /* 背景イベントが日付セルの背景に負けないようにする */
        .fc-daygrid-day.fc-day-today {
            background-color: transparent !important;
        }
        
        .fc-daygrid-bg-harness {
            z-index: 1;  /* 背景イベントを前面に */
        }
        
        /* タイムグリッドの時間帯制限背景 */
        .fc-timegrid-event.capacity-control {
            border: none !important;
            border-radius: 0 !important;
        }
        
        /* レスポンシブ */
        @media (max-width: 768px) {
            .tabs {
                flex-wrap: nowrap;
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .quick-actions {
                display: none;
            }
            
            .fc-toolbar {
                flex-direction: column;
                gap: 10px;
            }
            
            .fc-toolbar-chunk {
                display: flex;
                justify-content: center;
            }
        }
        /* 開発中のCSS競合対策 */
        .fc .fc-event { 
            display: block !important; 
            opacity: 1 !important; 
            z-index: 10 !important; 
        }
        
        /* オーバーレイ弱体化（専門家提供） */
        .greet-overlay, .tutorial-overlay, .fc-backdrop,
        .modal-backdrop, .overlay, .fullscreen-overlay {
            pointer-events: none !important;
        }
        
        /* FullCalendarのメニューボタンスタイル */
        .fc-appMenu-button {
            background: #fff !important;
            color: #333 !important;
            border: 1px solid #ddd !important;
            font-size: 20px !important;
            font-weight: bold !important;
            padding: 5px 10px !important;
        }
        
        .fc-appMenu-button:hover {
            background: #f8f8f8 !important;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <!-- ポータル用固定ノード（JSに頼らない） -->
    <div id="app-portals" style="position:fixed;inset:0;pointer-events:none;z-index:2147483647">
        <!-- ハンバーガーボタン（確実に表示） -->
        <button id="portal-hamburger" style="position:absolute;top:12px;left:12px;pointer-events:auto;width:44px;height:44px;border-radius:8px;background:#fff;box-shadow:0 2px 10px rgba(0,0,0,.2);font-size:24px;border:none;cursor:pointer;display:flex;align-items:center;justify-content:center;" onclick="window.toggleSidebar && window.toggleSidebar()">≡</button>
    </div>
    
    <!-- ハンバーガーメニュー（旧・念のため残す） -->
    <div class="hamburger-icon" id="hamburgerMenu" style="display:none">
        <span></span>
        <span></span>
        <span></span>
    </div>
    
    <!-- サイドバー -->
    <div class="sidebar" id="sidebar">
        <h3>メニュー</h3>
        <ul class="sidebar-menu">
            <li><a href="/public/admin-full-featured.html">📅 カレンダー</a></li>
            <li><a href="/public/admin-latest.html">📋 予約リスト</a></li>
            <li><a href="/public/capacity-control-enhanced.html">⚙️ 予約制限設定</a></li>
            <li><a href="/public/analytics.html">📊 統計・分析</a></li>
            <li><a href="#" onclick="showNotification('顧客管理は準備中です', 'info'); return false;">👥 顧客管理</a></li>
            <li><a href="#" onclick="showNotification('設定画面は準備中です', 'info'); return false;">⚙️ 設定</a></li>
        </ul>
    </div>
    
    <!-- ヘッダー -->
    <div class="header">
        <h1 class="page-title" onclick="window.location.href='/admin-full-featured.html'" style="cursor: pointer;">予約管理システム</h1>
        <div class="quick-actions" style="margin-right: 20px;">
            <button class="action-btn" onclick="openAddModalWithCurrentDateTime()">
                <span>➕ 予約追加</span>
            </button>
        </div>
    </div>
    
    <!-- メインコンテンツ -->
    <div class="main-content">
        <!-- タブ -->
        <div class="tabs">
            <button class="tab" onclick="switchTab('month')">月表示</button>
            <button class="tab active" onclick="switchTab('week')">週表示</button>
            <button class="tab" onclick="switchTab('day')">日表示</button>
            <button class="tab" onclick="switchTab('list')">リスト表示</button>
            <button class="tab" onclick="switchTab('agenda')">アジェンダ</button>
        </div>
        
        <!-- 予約制限追加ボタン -->
        <div style="display: flex; justify-content: flex-end; margin-bottom: 20px;">
            <button class="action-btn" onclick="openCapacityCreateModal()" style="display: flex; align-items: center; gap: 8px; padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 500;">
                <span>➕</span>
                <span>予約制限を追加</span>
            </button>
        </div>
        
        <!-- 統計カード -->
        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <div class="stat-label">今日の予約</div>
                <div class="stat-value" id="todayCount">12</div>
                <div class="stat-change positive">↑ 20% 前日比</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">今週の予約</div>
                <div class="stat-value" id="weekCount">68</div>
                <div class="stat-change positive">↑ 15% 前週比</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">キャンセル率</div>
                <div class="stat-value" id="cancelRate">3.2%</div>
                <div class="stat-change positive">↓ 1.5% 改善</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">平均来店人数</div>
                <div class="stat-value" id="avgPeople">3.5</div>
                <div class="stat-change">→ 変化なし</div>
            </div>
        </div>
        
        <!-- カレンダー -->
        <div class="calendar-container">
            <!-- 予約状況凡例 -->
            <div class="capacity-legend">
                <div class="legend-item">
                    <div class="legend-color capacity-full"></div>
                    <span>ほぼ満席 (90%以上)</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color capacity-high"></div>
                    <span>残りわずか (70-90%)</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color capacity-medium"></div>
                    <span>半分以上 (50-70%)</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color capacity-low"></div>
                    <span>余裕あり (30-50%)</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color capacity-empty"></div>
                    <span>空き十分 (30%未満)</span>
                </div>
            </div>
            <div id="calendar"></div>
        </div>
    </div>
    
    <!-- 予約追加モーダル -->
    <div class="modal" id="addModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">新規予約</h2>
                <button class="modal-close" onclick="closeModal()">×</button>
            </div>
            <form id="reservationForm">
                <div class="form-group">
                    <label class="form-label">お客様名</label>
                    <input type="text" class="form-input" id="customerName" required>
                </div>

        // 予約読み込みと描画（最短パッチ版）
        async function loadReservationsAndRender(storeId) {
            console.log('[RESV] load start', { storeId });

            // 1) APIコール
            const url = `/api/admin?action=list&store_id=${encodeURIComponent(storeId)}`;
            let resp, text;
            try {
                resp = await fetch(url, { headers: { 'Accept': 'application/json' } });
                text = await resp.text();
            } catch (e) {
                console.error('[RESV] fetch failed', e);
                return;
            }
            if (!resp.ok) {
                console.error('[RESV] admin list failed', resp.status, text);
                return;
            }

            // 2) JSON パースとフィールド吸収
            let payload;
            try {
                payload = JSON.parse(text);
            } catch (e) {
                console.error('[RESV] JSON parse error', e, text);
                return;
            }
            const rows = payload.data || payload.reservations || payload.items || [];
            console.log('[RESV] raw rows', rows.length, rows);
            
            // デバッグ用：生データの日付・時間をチェック
            window.__last_rows__ = rows;  // グローバルに保存
            const probe = rows => rows.map(r => {
                let timeStr = r.time || '00:00:00';
                if (timeStr.length === 5) timeStr += ':00';
                else if (timeStr.length > 8) timeStr = timeStr.slice(0,8);

                const d = typeof r.date === 'string' ? r.date
                        : r.date instanceof Date ? r.date.toISOString().slice(0,10)
                        : '';
                const start = `${d}T${timeStr}`;
                return { id: r.id, rawDate: r.date, rawTime: r.time, start, invalid: isNaN(new Date(start).getTime()) };
            });
            console.table(probe(rows));

            // 3) FullCalendar用へ正規化（防弾化版）
            function toFcEvent(r) {
                // 日付：Dateでも文字列でも "YYYY-MM-DD" に
                const dateStr = (typeof r.date === 'string')
                    ? r.date
                    : (r.date instanceof Date)
                      ? r.date.toISOString().slice(0,10)
                      : '';

                // 時刻：5桁なら ":00" 追加、8桁超なら切り詰め
                let timeStr = r.time || '00:00:00';
                if (typeof timeStr !== 'string') timeStr = String(timeStr ?? '00:00:00');
                if (timeStr.length === 5) timeStr += ':00';
                else if (timeStr.length > 8) timeStr = timeStr.slice(0,8);

                const start = `${dateStr}T${timeStr}`;
                const d = new Date(start);
                if (isNaN(d.getTime())) {
                    console.warn('[normalize] Invalid start -> skip', { r, start });
                    return null; // 無効なデータはスキップ
                }

                const people = r.people ?? r.peopleCount ?? r.party_size ?? r.numberOfPeople ?? '';
                const title = r.customer_name ?? r.customerName ?? r.client ?? `予約 ${people ? people + '名' : ''}`;

                return {
                    id: String(r.id ?? `${storeId}:${dateStr}:${timeStr}`),
                    title,
                    start,           // 例 "2025-09-01T18:00:00"
                    allDay: false,
                    extendedProps: {
                        store_id: r.store_id ?? storeId,
                        people, 
                        status: r.status ?? r.state,
                        // 元データも保持
                        customer_name: r.customer_name,
                        customerName: r.customerName,
                        date: dateStr,
                        time: timeStr,
                        numberOfPeople: people,
                        phoneNumber: r.phone || r.phoneNumber || '',
                        notes: r.message || r.notes || ''
                    }
                };
            }
            const events = rows.map(toFcEvent).filter(Boolean);  // nullを除外
            console.log('[RESV] fc events', events);

            if (events.length) {
                console.log('[RESV] preview add', events[0], new Date(events[0].start));
                calendar.addEvent(events[0]);
            }

            // 5) ソース入れ替え
            calendar.getEventSources().forEach(src => src.remove());
            calendar.addEventSource(events);

            console.log('[RESV] render done');
        }

        // 予約イベントを正規化する関数（専門家の指摘に基づく）
        function normalizeToFcEvent(r) {
            // null/undefinedチェック
            if (!r) {
                console.warn('normalizeToFcEvent: reservation is null');
                return null;
            }
            
            // 日付フォーマットの正規化（重要！）
            let dateStr = r.date || '';
            
            // 日付が無効な場合のフォールバック
            if (!dateStr || dateStr === 'undefined' || dateStr === 'null') {
                console.warn('Invalid date detected:', dateStr, 'Full reservation:', r);
                const today = new Date();
                dateStr = today.toISOString().split('T')[0]; // 今日の日付を使用
            }
            
            // タイムスタンプ形式の場合の処理
            if (dateStr.includes('T')) {
                dateStr = dateStr.split('T')[0];
            }
            
            // 時間フォーマットの正規化
            // DBから来る時間は "HH:MM:SS" 形式
            // 画面から送信される時間は "HH:MM" 形式
            let timeStr = r.time || '00:00:00';
            
            // 無効な時間のフォールバック
            if (!timeStr || timeStr === 'undefined' || timeStr === 'null') {
                console.warn('Invalid time detected:', timeStr, 'Full reservation:', r);
                timeStr = '12:00:00'; // デフォルト時間
            }
            
            // 時間形式を統一 (HH:MM:SS形式に)
            if (timeStr.length === 5) {
                timeStr = timeStr + ':00';  // "18:00" -> "18:00:00"
            } else if (timeStr.length > 8) {
                timeStr = timeStr.substring(0, 8);  // "18:00:00:00" -> "18:00:00"
            }
            
            const start = `${dateStr}T${timeStr}`;
            
            console.log('Normalized event date:', {
                original_date: r.date,
                original_time: r.time,
                normalized_date: dateStr,
                normalized_time: timeStr,
                final_start: start
            });
            
            return {
                id: String(r.id || `${r.store_id || STORE_ID}:${dateStr}:${timeStr}`),
                title: `${r.customerName || r.customer_name || '予約'} (${r.numberOfPeople || r.people || r.party_size || 1}名)`,
                start: start,  // ISO文字列
                allDay: false,
                backgroundColor: '#4CAF50',
                borderColor: '#4CAF50',
                extendedProps: {
                    store_id: r.store_id || STORE_ID,
                    people: r.numberOfPeople || r.people || r.party_size || 1,
                    status: r.status || 'confirmed',
                    originalData: r
                }
            };
        }

        // 予約状況に応じた色を取得：予約数と人数から混雑度を計算して色を決定
        function getCapacityColor(count, people, date = null) {
            // LocalStorageから予約制限設定を取得
            // 店舗ID取得（URLパラメータまたはデフォルト）
        const STORE_ID = new URLSearchParams(window.location.search).get('store_id') || 'default-store';
            const controls = JSON.parse(localStorage.getItem(`capacity_control_rules_${STORE_ID}`) || '[]');
            let maxGroups = 20;  // デフォルトの1日の最大組数
            let maxPeople = 50;  // デフォルトの1日の最大人数
            
            // 該当する日付の制限設定を探す
            if (date && controls.length > 0) {
                const matchingRules = controls.filter(rule => rule.date === date);
                
                if (matchingRules.length > 0) {
                    // 複数のルールがある場合は最も制限の厳しいものを使用
                    maxGroups = Math.min(...matchingRules.map(r => r.maxGroups || 20));
                    maxPeople = Math.min(...matchingRules.map(r => r.maxPeople || 50));
                }
            }
            
            const groupRate = count / maxGroups;
            const peopleRate = people / maxPeople;
            const rate = Math.max(groupRate, peopleRate);
            
            if (rate >= 1.0) {
                return '#8b0000';  // 暗赤：完全満席
            } else if (rate >= 0.9) {
                return '#e74c3c';  // 赤：ほぼ満席
            } else if (rate >= 0.7) {
                return '#f39c12';  // オレンジ：残りわずか
            } else if (rate >= 0.5) {
                return '#f1c40f';  // 黄色：半分以上
            } else if (rate >= 0.3) {
                return '#3498db';  // 青：余裕あり
            } else {
                return '#2ecc71';  // 緑：空き十分
            }
        }
        
        // ステータス別カラー：予約ステータス（確定/仮予約/キャンセル）に応じた色を返す

        // 時間枠の利用可能状態を更新
        async function updateTimeSlotAvailability(date) {
            if (!date) return;
            
            // 日付を正規化（YYYY-MM-DD形式にする）
            const normalizedDate = date.split('T')[0];
            console.log('Updating time slot availability for date:', normalizedDate);
            
            try {
                const response = await fetch(`/api/capacity-status?store_id=${STORE_ID}&date=${normalizedDate}`);
                const data = await response.json();
                
                console.log('Capacity status response:', data);
                
                if (data.success && data.slots) {
                    const timeSelect = document.getElementById('reservationTime');
                    const options = timeSelect.querySelectorAll('option');
                    
                    // まず全てのオプションをリセット
                    options.forEach(option => {
                        if (option.value) {
                            option.disabled = false;
                            option.style.background = '';
                            option.style.color = '';
                            // 元のテキストに戻す（18:00形式）
                            if (option.value.match(/^\d{2}:\d{2}/)) {
                                option.textContent = option.value.split(' ')[0];
                            }
                        }
                    });
                    
                    // 容量状態に応じてスタイルを適用
                    options.forEach(option => {
                        if (option.value) {
                            const slot = data.slots.find(s => {
                                const slotTime = s.time.replace(':00', ''); // 18:00:00 -> 18:00
                                return slotTime === option.value || s.time === option.value || s.time === option.value + ':00';
                            });
                            
                            if (slot) {
                                console.log(`Slot ${option.value}:`, slot);
                                
                                // 状態に応じてスタイルを適用
                                if (slot.status === 'full') {
                                    option.disabled = true;
                                    option.textContent = `${option.value} ✖ 満席`;
                                    option.style.background = '#f5f5f5';
                                    option.style.color = '#999';
                                } else if (slot.status === 'limited') {
                                    option.disabled = false;
                                    option.textContent = `${option.value} ⚠ 残りわずか`;
                                    option.style.background = '#fff3cd';
                                    option.style.color = '#856404';
                                } else {
                                    option.disabled = false;
                                    option.textContent = `${option.value} ✓ 予約可`;
                                    option.style.background = '#d4edda';
                                    option.style.color = '#155724';
                                }
                            }
                        }
                    });
                }
            } catch (error) {
                console.error('Failed to fetch capacity status:', error);
            }
        }

        // 時間の前後関係バリデーション：開始時間と終了時間の整合性をチェック
        function validateTimeRange(prefix) {
            const startTimeId = prefix === 'edit' ? 'editStartTime' : prefix === 'new' ? 'newStartTime' : 'startTime';
            const endTimeId = prefix === 'edit' ? 'editEndTime' : prefix === 'new' ? 'newEndTime' : 'endTime';
            
            const startTime = document.getElementById(startTimeId);
            const endTime = document.getElementById(endTimeId);
            
            if (!startTime || !endTime) return;
            
            const start = startTime.value;
            const end = endTime.value;
            
            if (start && end) {
                const [startHour, startMin] = start.split(':').map(Number);
                const [endHour, endMin] = end.split(':').map(Number);
                
                const startMinutes = startHour * 60 + startMin;
                const endMinutes = endHour * 60 + endMin;
                
                if (startMinutes >= endMinutes) {
                    // 終了時間を開始時間の1時間後に自動設定
                    const newEndHour = (startHour + 1) % 24;
                    const newEndTime = `${String(newEndHour).padStart(2, '0')}:${String(startMin).padStart(2, '0')}`;
                    endTime.value = newEndTime;
                    
                    // ユーザーに通知
                    showNotification('終了時間を開始時間の1時間後に自動調整しました', 'info');

        // 予約制限の新規作成：日付モードに応じて予約制限ルールを作成しLocalStorageに保存
        function createCapacityRule(event) {
            event.preventDefault();
            
            const dateMode = document.querySelector('input[name="dateMode"]:checked').value;
            const startTime = document.getElementById('newStartTime').value;
            const endTime = document.getElementById('newEndTime').value;
            
            // 時間の前後関係をチェック
            if (startTime && endTime) {
                const [startHour, startMin] = startTime.split(':').map(Number);
                const [endHour, endMin] = endTime.split(':').map(Number);
                const startMinutes = startHour * 60 + startMin;
                const endMinutes = endHour * 60 + endMin;
                
                if (startMinutes >= endMinutes) {
                    showNotification('終了時間は開始時間より後に設定してください', 'error');
                    document.getElementById('newEndTime').focus();
                    return;
                }
            }
            
            // チェックボックスの状態を確認して値を取得
            const useMaxGroups = document.getElementById('newUseMaxGroups').checked;
            const useMaxPeople = document.getElementById('newUseMaxPeople').checked;
            const useMaxPerGroup = document.getElementById('newUseMaxPerGroup').checked;
            
            const maxGroups = useMaxGroups ? parseInt(document.getElementById('newMaxGroups').value) : null;
            const maxPeople = useMaxPeople ? parseInt(document.getElementById('newMaxPeople').value) : null;
            const maxPerGroup = useMaxPerGroup ? parseInt(document.getElementById('newMaxPerGroup').value) : null;
            
            let rules = [];
            
            if (dateMode === 'single') {
                const date = document.getElementById('newRuleDate').value;
                rules.push({
                    date: date,
                    startTime: startTime,
                    endTime: endTime,
                    maxGroups: maxGroups,
                    maxPeople: maxPeople,
                    maxPerGroup: maxPerGroup,
                    dateMode: 'single'
                });
            } else if (dateMode === 'range') {
                const startDate = new Date(document.getElementById('newStartDate').value);
                const endDate = new Date(document.getElementById('newEndDate').value);
                
                for (let d = new Date(startDate); d <= endDate; d.setDate(d.getDate() + 1)) {
                    rules.push({
                        date: d.toISOString().split('T')[0],
                        startTime: startTime,
                        endTime: endTime,
                        maxGroups: maxGroups,
                        maxPeople: maxPeople,
                        maxPerGroup: maxPerGroup,
                        dateMode: 'range'
                    });
                }
            } else if (dateMode === 'weekly') {
                const weekdays = [];
                ['sun', 'mon', 'tue', 'wed', 'thu', 'fri', 'sat'].forEach((day, index) => {
                    if (document.getElementById(day).checked) {
                        weekdays.push(index);
                    }
                });
                
                // 今後3ヶ月分の該当曜日に適用
                const today = new Date();
                const endDate = new Date();
                endDate.setMonth(endDate.getMonth() + 3);
                
                for (let d = new Date(today); d <= endDate; d.setDate(d.getDate() + 1)) {
                    if (weekdays.includes(d.getDay())) {
                        rules.push({
                            date: d.toISOString().split('T')[0],
                            startTime: startTime,
                            endTime: endTime,
                            maxGroups: maxGroups,
                            maxPeople: maxPeople,
                            maxPerGroup: maxPerGroup,
                            dateMode: 'weekly',
                            weekday: d.getDay()
                        });
                    }
                }
            }
            
            // LocalStorageに保存
            // @レビュー: getStoreId()を通して店舗IDを取得
            const STORE_ID = StoreConfig.getStoreId();
            const storageKey = `capacity_control_rules_${STORE_ID}`;
            let existingRules = JSON.parse(localStorage.getItem(storageKey) || '[]');
            
            rules.forEach(rule => {
                // 重複チェック
                const index = existingRules.findIndex(r => 
                    r.date === rule.date && 
                    r.startTime === rule.startTime && 
                    r.endTime === rule.endTime
                );
                
                if (index >= 0) {
                    existingRules[index] = rule;
                } else {
                    existingRules.push(rule);
                }
            });
            
            localStorage.setItem(storageKey, JSON.stringify(existingRules));
            
            // モーダルを閉じる
            document.getElementById('capacityCreateModal').remove();
            
            // カレンダーを更新
            displayCapacityControls();
            
            showNotification(`${rules.length}件の予約制限を作成しました`, 'success');
        }
        
        // 予約制限ルールを更新（モード対応）：既存ルールを編集モードに応じて更新
        function updateCapacityRuleWithMode(event, originalDate) {
            event.preventDefault();
            
            // 店舗ID取得（URLパラメータまたはデフォルト）
        const STORE_ID = new URLSearchParams(window.location.search).get('store_id') || 'default-store';
            let rules = JSON.parse(localStorage.getItem(`capacity_control_rules_${STORE_ID}`) || '[]');
            
            const dateMode = document.querySelector('input[name="editDateMode"]:checked').value;
            const startTime = document.getElementById('editStartTime').value;
            const endTime = document.getElementById('editEndTime').value;
            
            // 時間の前後関係をチェック
            if (startTime && endTime) {
                const [startHour, startMin] = startTime.split(':').map(Number);
                const [endHour, endMin] = endTime.split(':').map(Number);
                const startMinutes = startHour * 60 + startMin;
                const endMinutes = endHour * 60 + endMin;
                
                if (startMinutes >= endMinutes) {
                    showNotification('終了時間は開始時間より後に設定してください', 'error');
                    document.getElementById('editEndTime').focus();
                    return;
                }
            }
            
            // チェックボックスの状態を確認して値を取得
            const useMaxGroups = document.getElementById('useMaxGroups').checked;
            const useMaxPeople = document.getElementById('useMaxPeople').checked;
            const useMaxPerGroup = document.getElementById('useMaxPerGroup').checked;
            
            const maxGroups = useMaxGroups ? parseInt(document.getElementById('editMaxGroups').value) : null;
            const maxPeople = useMaxPeople ? parseInt(document.getElementById('editMaxPeople').value) : null;
            const maxPerGroup = useMaxPerGroup ? parseInt(document.getElementById('editMaxPerGroup').value) : null;
            
            // 元のルールを削除
            const originalStartTime = rules.find(r => r.date === originalDate)?.startTime;
            const originalEndTime = rules.find(r => r.date === originalDate)?.endTime;
            rules = rules.filter(r => !(r.date === originalDate && r.startTime === originalStartTime && r.endTime === originalEndTime));
            
            // 新しいルールを追加
            let newRules = [];
            
            if (dateMode === 'single') {
                // 単日モードでは、editDateフィールドから日付を取得（変更可能）
                const selectedDate = document.getElementById('editDate').value;
                newRules.push({
                    date: selectedDate,
                    startTime: startTime,
                    endTime: endTime,
                    maxGroups: maxGroups,
                    maxPeople: maxPeople,
                    maxPerGroup: maxPerGroup,
                    dateMode: 'single'
                });
            } else if (dateMode === 'range') {
                const startDate = new Date(document.getElementById('editStartDate').value);
                const endDate = new Date(document.getElementById('editEndDate').value);
                
                for (let d = new Date(startDate); d <= endDate; d.setDate(d.getDate() + 1)) {
                    newRules.push({
                        date: d.toISOString().split('T')[0],
                        startTime: startTime,
                        endTime: endTime,
                        maxGroups: maxGroups,
                        maxPeople: maxPeople,
                        maxPerGroup: maxPerGroup,
                        dateMode: 'range'
                    });
                }
            } else if (dateMode === 'weekly') {
                const weeklyStart = new Date(document.getElementById('editWeeklyStart').value);
                const weeklyEnd = new Date(document.getElementById('editWeeklyEnd').value);
                const targetDayOfWeek = new Date(originalDate).getDay();
                
                for (let d = new Date(weeklyStart); d <= weeklyEnd; d.setDate(d.getDate() + 1)) {
                    if (d.getDay() === targetDayOfWeek) {
                        newRules.push({
                            date: d.toISOString().split('T')[0],
                            startTime: startTime,
                            endTime: endTime,
                            maxGroups: maxGroups,
                            maxPeople: maxPeople,
                            maxPerGroup: maxPerGroup,
                            dateMode: 'weekly',
                            weekday: targetDayOfWeek
                        });
                    }
                }
            }
            
            // 新しいルールを既存のルールに追加
            newRules.forEach(rule => {
                const index = rules.findIndex(r => 
                    r.date === rule.date && 
                    r.startTime === rule.startTime && 
                    r.endTime === rule.endTime
                );
                
                if (index >= 0) {
                    rules[index] = rule;
                } else {
                    rules.push(rule);
                }
            });
            
            // LocalStorageに保存
            // @レビュー: getCapacityRulesKey()を通して店舗固有のキーを使用
            localStorage.setItem(`capacity_control_rules_${STORE_ID}`, JSON.stringify(rules));
            
            // モーダルを閉じる
            document.getElementById('capacityEditModal').remove();
            
            // カレンダーを更新
            displayCapacityControls();
            
            const message = dateMode === 'single' ? '予約制限を更新しました' :
                          dateMode === 'range' ? `${newRules.length}日分の予約制限を更新しました` :
                          `${newRules.length}日分の予約制限を更新しました（同曜日）`;
            showNotification(message, 'success');
        }

        // 既存の capacity-control 背景イベントを全部消す
        function removeCapacityControlBgEvents(cal) {
            cal.getEvents()
                .filter(ev => ev.extendedProps && ev.extendedProps.__capacityControl === true)
                .forEach(ev => ev.remove());
        }

        // ルール配列を日付→代表ルールにまとめる
        function groupRulesByDate(controls) {
            const map = new Map();
            for (const r of controls) {
                if (!r.date) continue;
                
                if (!map.has(r.date)) {
                    map.set(r.date, r);
                } else {
                    // より厳しい方（より小さい max）を優先
                    const prev = map.get(r.date);
                    map.set(r.date, {
                        date: r.date,
                        maxGroups: Math.min(prev.maxGroups || Infinity, r.maxGroups || Infinity),
                        maxPeople: Math.min(prev.maxPeople || Infinity, r.maxPeople || Infinity),
                        maxPerGroup: Math.min(prev.maxPerGroup || Infinity, r.maxPerGroup || Infinity),
                        startTime: r.startTime || prev.startTime,
                        endTime: r.endTime || prev.endTime,
                    });
                }
            }
            return map;
        }

        // 必ずローカル時刻として生成するDateヘルパー（Safari等の差異を排除）
        function makeLocalDate(dateStr /* YYYY-MM-DD */, timeStr /* HH:MM */) {
            const [y, m, d] = dateStr.split('-').map(Number);
            const [H, Min] = (timeStr || '00:00').split(':').map(Number);
            return new Date(y, m - 1, d, H, Min, 0, 0); // ローカル確定
        }
        
        // 予約制限設定を表示（batchRenderingで一括反映）
        function displayCapacityControls() {
            if (!calendar) {
                console.warn('Calendar not initialized yet');
                return;
            }
            
            // 店舗ID取得（URLパラメータまたはデフォルト）
        const STORE_ID = new URLSearchParams(window.location.search).get('store_id') || 'default-store';
            const raw = localStorage.getItem(`capacity_control_rules_${STORE_ID}`);
            const controls = JSON.parse(raw || '[]');
            console.log('displayCapacityControls called with controls:', controls);
            
            if (controls.length === 0) {
                console.log('No capacity control rules found');
                return;
            }
            
            // batchRenderingで1回のレイアウトにまとめる
            calendar.batchRendering(() => {
                removeCapacityControlBgEvents(calendar);
                
                const toEvents = (rule) => {
                    if (!rule?.date) return [];
                    const st = (rule.startTime || '00:00').padStart(5, '0');
                    const et = (rule.endTime || '23:59').padStart(5, '0');
                    
                    const start = makeLocalDate(rule.date, st);
                    const end = makeLocalDate(rule.date, et);
                    
                    const bgColor = getControlColor(rule);
                    const mk = (id, s, e) => ({
                        id,
                        start: s,
                        end: e,
                        display: 'background',
                        allDay: false,
                        backgroundColor: bgColor,
                        color: bgColor,  // FullCalendarの互換性のため
                        classNames: ['capacity-control'],
                        extendedProps: { 
                            __capacityControl: true, 
                            rule, 
                            timeRange: `${st}-${et}`,
                            cssVars: { '--fc-bg-event-color': bgColor }
                        }
                    });
                    
                    if (end > start) {
                        // 同日内
                        return [mk(`control-${rule.date}-${st}-${et}`, start, end)];
                    } else {
                        // 翌日またぎ 例: 21:00 → 02:00
                        const endOfDay = new Date(start); 
                        endOfDay.setHours(23, 59, 59, 999);
                        
                        const nextDayStart = new Date(start); 
                        nextDayStart.setDate(nextDayStart.getDate() + 1);
                        nextDayStart.setHours(0, 0, 0, 0);
                        
                        const end2 = new Date(nextDayStart); // 翌日0:00基準
                        end2.setHours(+et.slice(0, 2), +et.slice(3, 5), 0, 0);
                        
                        return [
                            mk(`control-${rule.date}-${st}-EOD`, start, endOfDay),
                            mk(`control-${rule.date}-BOD-${et}`, nextDayStart, end2)
                        ];
                    }
                };
                
                // まとめて追加（配列もOK）
                const events = controls.flatMap(toEvents);
                console.log('Events to add:', events.length);
                
                if (events.length > 0) {
                    // イベントを1つずつ追加してログ出力
                    events.forEach(event => {
                        // null/undefinedチェック
                        if (!event || !event.start || !event.end) {
                            console.warn('Invalid background event:', event);
                            return;
                        }
                        
                        console.log('Adding background event:', {
                            id: event.id,
                            start: event.start instanceof Date ? event.start.toISOString() : event.start,
                            end: event.end instanceof Date ? event.end.toISOString() : event.end,
                            color: event.backgroundColor,
                            display: event.display
                        });
                        calendar.addEvent(event);
                    });
                    
                    // 追加後の確認
                    setTimeout(() => {
                        const bgEvents = calendar.getEvents().filter(e => 
                            e.display === 'background' || 
                            (e.extendedProps && e.extendedProps.__capacityControl)
                        );
                        console.log('Total background events in calendar:', bgEvents.length);
                        console.log('Background event details:', bgEvents.map(e => ({
                            id: e.id,
                            display: e.display,
                            backgroundColor: e.backgroundColor
                        })));
                    }, 100);
                }
            });
        }
        
        // 制限設定に応じた色を取得（より濃い色に変更）
        function getControlColor(rule) {
            // 制限が厳しいほど濃い色にする
            const g = rule?.maxGroups ?? Infinity;
            const p = rule?.maxPeople ?? Infinity;
            
            // より濃い色に調整
            if (g <= 3 || p <= 10) return 'rgba(220, 53, 69, 0.7)';    // 厳しめ: 濃い赤
            if (g <= 6 || p <= 20) return 'rgba(255, 159, 64, 0.6)';   // 中: 濃いオレンジ
            return 'rgba(40, 167, 69, 0.5)';                           // 緩め: 濃い緑
        }

                if (!eventId) {
                    console.error('Failed to get event ID from:', event);
                    showNotification('予約IDが取得できません', 'error');
                    return;
                }

                    date: event.start ? event.start.toISOString().split('T')[0] : '',
                    time: event.start ? event.start.toTimeString().substring(0, 5) : '',
                    numberOfPeople: event.extendedProps?.people || event.extendedProps?.originalData?.people || 1,
                    phoneNumber: event.extendedProps?.originalData?.phone || event.extendedProps?.phone || '',
                    status: event.extendedProps?.status || event.extendedProps?.originalData?.status || 'confirmed',

                    eventId: event.id,
                    extendedPropsId: event.extendedProps?.id,

        }

        // 座席情報を取得
        async function fetchSeatInfo(reservationId) {
            try {
                const response = await fetch(`/api/seat-assignments?reservation_id=${reservationId}`);
                if (response.ok) {
                    const data = await response.json();
                    const seatElement = document.getElementById(`seatInfo-${reservationId}`);
                    if (seatElement) {
                        if (data && data.seat) {
                            seatElement.textContent = `${data.seat.name} (${data.seat.capacity}名席)`;
                            seatElement.style.color = '#27ae60';
                            seatElement.style.fontWeight = 'bold';
                        } else {
                            seatElement.textContent = '未割り当て';
                            seatElement.style.color = '#e74c3c';
                        }
                    }
                } else {
                    const seatElement = document.getElementById(`seatInfo-${reservationId}`);
                    if (seatElement) {
                        seatElement.textContent = '取得エラー';
                        seatElement.style.color = '#95a5a6';
                    }
                }
            } catch (error) {
                console.error('座席情報取得エラー:', error);
                const seatElement = document.getElementById(`seatInfo-${reservationId}`);
                if (seatElement) {
                    seatElement.textContent = '取得失敗';
                    seatElement.style.color = '#95a5a6';
                }
            }
        }
        
        // ステータステキスト取得
        function getStatusText(status) {
            switch(status) {
                case 'confirmed': return '確定';
                case 'pending': return '保留';
                case 'cancelled': return 'キャンセル';
                default: return '確定';
            }
        }
        
        // 予約編集（グローバルスコープに配置）
        window.editReservation = function(id) {
            console.log('Editing reservation:', id);
            
            // 既存のモーダルを閉じる
            const existingModal = document.querySelector('.modal');
            if (existingModal) existingModal.remove();
            
            // 予約データを取得
            const event = calendar ? calendar.getEventById(id) : null;
            if (!event) {
                console.error('Reservation not found in calendar:', id);
                showNotification('予約が見つかりません', 'error');
                return;
            }
            
            const reservation = event.extendedProps;
            
            // 編集モーダルを作成
            const modal = document.createElement('div');
            modal.className = 'modal active';
            modal.innerHTML = `
                <div class="modal-content" style="max-width: 500px;">
                    <div class="modal-header">
                        <h2 class="modal-title">予約編集</h2>
                        <button class="modal-close" onclick="this.closest('.modal').remove()">×</button>
                    </div>
                    <form id="editReservationForm" onsubmit="updateReservation(event, '${id}'); return false;">
                        <div class="form-group">
                            <label class="form-label">👤 お客様名</label>
                            <input type="text" class="form-input" id="editCustomerName" value="${reservation.customerName || reservation.customer_name || ''}" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">📅 日付</label>
                            <input type="date" class="form-input" id="editReservationDate" value="${reservation.date}" required onchange="checkEditSeatAvailability()">
                        </div>
                        <div class="form-group">
                            <label class="form-label">⏰ 時間</label>
                            <input type="text" class="form-input" id="editReservationTime" value="${reservation.time}" 
                                   pattern="([01]?[0-9]|2[0-3]):[0-5][0-9]" 
                                   placeholder="18:00" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">👥 人数</label>
                            <input type="number" class="form-input" id="editNumberOfPeople" value="${reservation.numberOfPeople}" min="1" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">📱 電話番号</label>
                            <input type="tel" class="form-input" id="editPhoneNumber" value="${reservation.phoneNumber || ''}" placeholder="090-1234-5678">
                        </div>
                        <div class="form-group">
                            <label class="form-label">📋 ステータス</label>
                            <select class="form-input" id="editStatus">
                                <option value="confirmed" ${reservation.status === 'confirmed' ? 'selected' : ''}>確定</option>
                                <option value="pending" ${reservation.status === 'pending' ? 'selected' : ''}>保留</option>
                                <option value="cancelled" ${reservation.status === 'cancelled' ? 'selected' : ''}>キャンセル</option>
                            </select>
                        </div>

                                <option value="T3" ${reservation.seat_number === 'T3' ? 'selected' : ''}>T3 - テーブル (2名)</option>

                                <option value="C1" ${reservation.seat_number === 'C1' ? 'selected' : ''}>C1 - カウンター (1名)</option>
                                <option value="C2" ${reservation.seat_number === 'C2' ? 'selected' : ''}>C2 - カウンター (1名)</option>
                                <option value="C3" ${reservation.seat_number === 'C3' ? 'selected' : ''}>C3 - カウンター (1名)</option>
                                <option value="P1" ${reservation.seat_number === 'P1' ? 'selected' : ''}>P1 - 個室 (6名)</option>

                        </div>
                        <div class="form-group">
                            <label class="form-label">📝 メモ</label>
                            <textarea class="form-input" id="editNotes" rows="3" placeholder="アレルギー情報など">${reservation.notes || ''}</textarea>

                            <button type="button" class="action-btn secondary" onclick="this.closest('.modal').remove()">キャンセル</button>

                        </div>
                    </form>
                </div>
            `;
            document.body.appendChild(modal);
        }
        
        // 予約更新
        async function updateReservation(event, id) {
            event.preventDefault();
            
            const updatedData = {
                customerName: document.getElementById('editCustomerName').value,
                customer_name: document.getElementById('editCustomerName').value,
                date: document.getElementById('editReservationDate').value,
                time: document.getElementById('editReservationTime').value,
                numberOfPeople: parseInt(document.getElementById('editNumberOfPeople').value),
                people: parseInt(document.getElementById('editNumberOfPeople').value),
                phoneNumber: document.getElementById('editPhoneNumber').value,
                customer_phone: document.getElementById('editPhoneNumber').value,
                status: document.getElementById('editStatus').value,
                seat_number: document.getElementById('editSeatNumber').value || null,
                notes: document.getElementById('editNotes').value,
                message: document.getElementById('editNotes').value
            };
            
            try {
                // APIへの更新リクエスト（実装されている場合）
                const response = await fetch(`/api/admin?action=update&id=${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(updatedData)
                });
                
                if (response.ok) {
                    // カレンダーイベントを更新
                    const event = calendar.getEventById(id);
                    if (event) {
                        event.setProp('title', `${updatedData.time} ${updatedData.customerName} (${updatedData.numberOfPeople}名)`);
                        event.setStart(`${updatedData.date}T${updatedData.time}:00`);
                        event.setExtendedProp('customerName', updatedData.customerName);
                        event.setExtendedProp('date', updatedData.date);
                        event.setExtendedProp('time', updatedData.time);
                        event.setExtendedProp('numberOfPeople', updatedData.numberOfPeople);
                        event.setExtendedProp('phoneNumber', updatedData.phoneNumber);
                        event.setExtendedProp('status', updatedData.status);
                        event.setExtendedProp('notes', updatedData.notes);
                    }
                    
                    document.getElementById('editReservationForm').closest('.modal').remove();
                    showNotification('予約を更新しました', 'success');
                } else {
                    throw new Error('更新に失敗しました');
                }
            } catch (error) {
                console.error('更新エラー:', error);
                // APIが実装されていない場合でもローカルで更新
                const event = calendar.getEventById(id);
                if (event) {
                    event.setProp('title', `${updatedData.time} ${updatedData.customerName} (${updatedData.numberOfPeople}名)`);
                    event.setStart(`${updatedData.date}T${updatedData.time}:00`);
                    event.setExtendedProp('customerName', updatedData.customerName);
                    event.setExtendedProp('date', updatedData.date);
                    event.setExtendedProp('time', updatedData.time);
                    event.setExtendedProp('numberOfPeople', updatedData.numberOfPeople);
                    event.setExtendedProp('phoneNumber', updatedData.phoneNumber);
                    event.setExtendedProp('status', updatedData.status);
                    event.setExtendedProp('notes', updatedData.notes);
                }
                
                document.getElementById('editReservationForm').closest('.modal').remove();
                showNotification('予約を更新しました（ローカル）', 'success');
            }
        }
        
        // 予約削除（グローバルスコープに配置）
        window.deleteReservation = async function(id) {
            // 再発防止：IDの存在と型チェック
            if (!id || id === 'undefined' || id === 'null' || id === '') {
                console.error('Invalid reservation ID for deletion:', id);
                showNotification('削除エラー: 予約IDが無効です', 'error');
                return;
            }
            
            if (!confirm('この予約を削除してもよろしいですか？')) return;
            
            console.log('Deleting reservation:', id, 'Type:', typeof id);
            
            try {
                const response = await fetch(`/api/admin?action=delete&id=${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                console.log('Delete response status:', response.status);
                const data = await response.json();
                console.log('Delete response data:', data);
                
                if (data.success || response.ok) {
                    // モーダルが存在する場合は削除
                    const modal = document.querySelector('.modal');
                    if (modal) modal.remove();
                    
                    // カレンダーから予約を削除
                    if (calendar) {
                        const event = calendar.getEventById(id);
                        if (event) event.remove();
                    }
                    
                    // 予約一覧を再読み込み
                    await loadReservations();
                    
                    // 成功通知
                    showNotification('予約を削除しました', 'success');
                } else {
                    showNotification(`削除に失敗しました: ${data.error || 'エラー'}`, 'error');
                }
            } catch (error) {
                console.error('削除エラー:', error);
                showNotification('削除に失敗しました: ネットワークエラー', 'error');
            }
        }
    </script>
