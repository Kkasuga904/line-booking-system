    <!-- 専門家指示: 完全ガード版パッチ（最優先読み込み） -->
    <script>
    (function(){
      // まず旧Service Workerを無効化（キャッシュ汚染対策）
      if ('serviceWorker' in navigator) {
        try {
          navigator.serviceWorker.getRegistrations().then(regs => {
            regs.forEach(r => r.unregister());
            console.log('[SW] unregistered');
          });
        } catch (e) { console.warn('[SW] unregister failed', e); }
      }
      // 可観測なバージョン印
      window.__FC_GUARD_VERSION__ = 'rev445-guard2';

      // 隠しキーに本体を保存（DOM要素で上書きされない）
      const FC_KEY = '__fullcalendar_instance__';
      const EL_KEY = '__fullcalendar_element__';

      // 初期化完了を待つためのPromise
      let _resolveReady;
      window.calendarReady = new Promise(r => (_resolveReady = r));

      // window.calendar を必ずアクセサにして「上書き」をブロック（既存定義があっても再定義）
      try { delete window.calendar; } catch(_) {}
      Object.defineProperty(window,'calendar', {
        get(){ return window[FC_KEY] || null; },
        set(v){
          console.warn('[guard] blocked write to window.calendar:', v?.tagName ? '<DOM>' : typeof v);
          if (v && typeof v.render === 'function' && typeof v.addEvent === 'function') {
            window[FC_KEY] = v;
            console.log('[guard] accepted FC instance');
          }
        },
        configurable: true
      });

      // 1回だけ初期化する関数（他所の重複呼び出しに強い）
      window.initCalendarOnce = function initCalendarOnce(){
        const el = document.getElementById('calendar');
        if (!el) { console.error('#calendar not found'); return null; }
        window[EL_KEY] = el;
        // 既存のDOM/インスタンスは全て破棄してクリーンにする
        try { window[FC_KEY]?.destroy?.(); } catch(_) {}
        try { el.innerHTML = ''; } catch(_) {}
        try { delete window[FC_KEY]; } catch(_) {}

        const useFetch = (typeof window.fetchEvents === 'function') ? window.fetchEvents : (info, success) => {
          // 初期描画だけでも出すため空配列で返す
          try { success([]); } catch (_) {}
        };

        const cal = new FullCalendar.Calendar(el, {
          initialView: 'timeGridWeek',
          timeZone: 'local',
          height: 'auto',
          locale: 'ja',
          nowIndicator: true,
          selectable: true,
          selectMirror: true,
          unselectAuto: true,
          events: useFetch,
          // モバイル対応：日付ヘッダー表示形式を調整
          dayHeaderFormat: function(date) {
            if (window.innerWidth <= 767) {
              // モバイル: 曜日と日付を改行で分割して表示
              const weekdays = ['日', '月', '火', '水', '木', '金', '土'];
              const d = date.date.marker;
              return weekdays[d.getDay()] + '\n' + d.getDate();
            } else {
              // PC: デフォルト表示
              return { weekday: 'short', day: 'numeric' };
            }
          },
          // ヘッダーツールバーをモバイルで簡略化
          headerToolbar: window.innerWidth <= 767 ? {
            left: 'prev,next',
            center: 'title',
            right: 'today'
          } : {
            left: 'prev,next today',
            center: 'title',
            right: 'dayGridMonth,timeGridWeek,timeGridDay'
          },
          dateClick: (info) => {
            try {
              const ds = (info.dateStr || '').slice(0,10);
              const d = info.date || new Date(info.dateStr);
              const hh = String(d.getHours()).padStart(2,'0');
              const mm = String(d.getMinutes()).padStart(2,'0');
              const clickTime = `${hh}:${mm}`;
              console.log('[calendar] dateClick', ds, clickTime);
              
              // その時間帯に予約制限があるかチェック
              const capacityRule = checkCapacityRuleAtTime(ds, clickTime);
              if (capacityRule) {
                console.log('Capacity rule found at this time, opening edit modal');
                openCapacityEditModalWithReservationOption(capacityRule, ds, clickTime);
              } else {
                openAddModal(ds, clickTime);
              }
            } catch(e) {
              console.warn('[calendar] dateClick failed', e);
              openAddModal();
            }
          },
          select: (info) => {
            try {
              const ds = (info.startStr || '').slice(0,10);
              const d = info.start || new Date(info.startStr);
              const hh = String(d.getHours()).padStart(2,'0');
              const mm = String(d.getMinutes()).padStart(2,'0');
              const selectTime = `${hh}:${mm}`;
              console.log('[calendar] select', ds, selectTime);
              
              // その時間帯に予約制限があるかチェック
              const capacityRule = checkCapacityRuleAtTime(ds, selectTime);
              if (capacityRule) {
                console.log('Capacity rule found at this time, opening edit modal');
                openCapacityEditModalWithReservationOption(capacityRule, ds, selectTime);
              } else {
                openAddModal(ds, selectTime);
              }
            } catch(e) {
              console.warn('[calendar] select failed', e);
            }
          },
          eventClick: (clickInfo) => {
            try {
              const r = clickInfo.event.extendedProps || {};
              console.log('[calendar] eventClick', r);
              
              // 予約制御イベントかどうかチェック
              if (r.__capacityControl) {
                console.log('Opening capacity control edit modal for rule:', r.rule);
                openCapacityEditModal(r.rule);
                return;
              }
              
              // 通常の予約イベント
              openEditModal({
                id: clickInfo.event.id,
                customer_name: r.customer_name || r.customerName || '',
                date: (r.date || clickInfo.event.startStr || '').slice(0,10),
                time: (r.time || '').slice(0,5),
                people: r.people || r.numberOfPeople || 1,
                phone: r.phone || r.customer_phone || '',
                message: r.message || '',
                seat_number: r.seat_number || r.seat_code || '',
                status: r.status || 'confirmed'
              });
            } catch(e) {
              console.warn('[calendar] eventClick failed', e);
            }
          }
        });
        window[FC_KEY] = cal;              // 実体保存
        cal.render();
        console.log('[calendar] rendered, version=', FullCalendar?.version);
        _resolveReady?.(cal);              // 準備完了通知

        // 後追いで fetchEvents が用意されたら差し替え
        if (useFetch !== window.fetchEvents) {
          let tries = 0;
          const timer = setInterval(() => {
            if (typeof window.fetchEvents === 'function') {
              try {
                cal.setOption('events', window.fetchEvents);
                cal.refetchEvents();
                console.log('[calendar] events source attached late and refreshed');
              } catch (e) {
                console.warn('[calendar] failed to attach events late', e);
              }
              clearInterval(timer);
            } else if (++tries > 30) { // 最大 ~15秒
              clearInterval(timer);
            }
          }, 500);
        }
        return cal;
      };

      // DOMContentLoadedで一度だけ呼ぶ（他所が呼んでも上のガードで無害）
      document.addEventListener('DOMContentLoaded', () => {
        console.log('🚀 initCalendarOnce (guarded) —', window.__FC_GUARD_VERSION__);
        // FullCalendar/CDNや関数定義の遅延読み込みに強くする
        const tryInit = () => {
          const hasFC = !!window.FullCalendar && !!window.FullCalendar.Calendar;
          if (hasFC) {
            try { window.initCalendarOnce(); } catch (e) { console.error('[guard:init]', e); }
          } else {
            // 500ms間隔で再試行（最大 ~10秒程度まで）
            if (!window.__fc_init_retry__) window.__fc_init_retry__ = 0;
            if (window.__fc_init_retry__++ < 20) setTimeout(tryInit, 500);
          }
        };
        tryInit();
      });
    })();
    </script>

        async function apiFetch(path, options = {}) {
            const headers = new Headers(options.headers || {});
            const t = window.STORE_CONFIG.adminToken;
            if (t) { 
                headers.set('x-api-key', t); 
                headers.set('authorization', `Bearer ${t}`); 
            }
            if (options.body && !headers.get('content-type')) {
                headers.set('content-type', 'application/json');
            }
            
            const res = await fetch(path, { ...options, headers });
            const text = await res.text();
            if (!res.ok) throw new Error(`API ${res.status}: ${text.slice(0, 200)}`);
            try { 
                return JSON.parse(text); 
            } catch { 
                return { ok: true, raw: text }; 
            }
        }

        // 専門家推奨の初期化順序（依存関係を明確化）
        function waitFor(condition, timeout = 12000) {
            return new Promise((resolve, reject) => {
                const startTime = Date.now();
                function check() {
                    if (condition()) return resolve();
                    if (Date.now() - startTime > timeout) return reject(new Error('timeout'));
                    requestAnimationFrame(check);
                }
                check();
            });
        }

        async function fetchEvents(info, success) {
          try {
            const base = window.STORE_CONFIG?.apiBase || '/api';
            const tryStores = Array.from(new Set([
              window.STORE_ID,
              'store-a',
              'default-store',

            ].filter(Boolean)));

            for (const sid of tryStores) {
              const qs = new URLSearchParams({ start: info.startStr, end: info.endStr, store_id: sid });
              const url = `${base}/admin/list?${qs}`.replace('/api/api/','/api/');
              console.log('[events] fetching:', url);
              const res = await apiFetch(url);
              const list = Array.isArray(res?.items) ? res.items
                         : Array.isArray(res?.data) ? res.data
                         : Array.isArray(res?.rows) ? res.rows
                         : [];
              if (Array.isArray(list) && list.length > 0) {
                rows = list; usedStore = sid; break;
              }
            }

            console.log('[events] fetched=', rows.length, 'store_id=', usedStore || tryStores[0]);
            const evs = rows.map(r => {
              const name = r.customer_name ?? r.customerName ?? '予約';
              const people = r.people ?? r.numberOfPeople ?? 1;
              const date = (r.date || r.start_date || r.start)?.slice(0,10);
              const hhmm = (r.time || '').slice(0,5) || '00:00';
              return {
                id: r.id,
                title: `${hhmm} ${name} (${people}名)`,
                start: `${date}T${hhmm}:00`,
                allDay: false,
                backgroundColor: getStatusColor(r.status),
                extendedProps: { ...r, customerName: name, numberOfPeople: people }
              };
            });
            console.log('[events] mapped=', evs.length, evs.slice(0,2));
            success(evs);
          } catch (e) {
            console.error('[events] failure', e);
            success([]); // fail-safe: 表示は続行
          }
        }

        function updateEditSeatHint() {
            const seatSelect = document.getElementById('editSeatNumber');

            const hint = document.getElementById('editSeatHint');
            
            if (!seatSelect || !hint) return;
            
            const selectedSeat = seatSelect.value;

            if (selectedSeat && capacity > 0) {
                if (numberOfPeople > capacity) {
                    hint.textContent = `⚠️ 座席容量（${capacity}名）を超えています`;
                    hint.style.color = '#f44336';

                    hint.style.color = '#4CAF50';

                hint.textContent = '座席を選択してください';
                hint.style.color = '#666';
            }
        }

        // タブ切り替え：カレンダービューの切り替え（月/週/日/リスト/アジェンダ）
        function switchTab(view) {
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => tab.classList.remove('active'));
            
            // クリックされたタブをアクティブにする
            tabs.forEach(tab => {
                if (tab.textContent.includes('月') && view === 'month') tab.classList.add('active');
                else if (tab.textContent.includes('週') && view === 'week') tab.classList.add('active');
                else if (tab.textContent.includes('日表示') && view === 'day') tab.classList.add('active');
                else if (tab.textContent.includes('リスト') && view === 'list') tab.classList.add('active');
                else if (tab.textContent.includes('アジェンダ') && view === 'agenda') tab.classList.add('active');
            });
            
            // window.calendarが存在する場合のみビューを変更
            if (window.calendar) {
                switch(view) {
                    case 'month':
                        window.calendar.changeView('dayGridMonth');
                        break;
                    case 'week':
                        window.calendar.changeView('timeGridWeek');
                        break;
                    case 'day':
                        window.calendar.changeView('timeGridDay');
                        break;
                    case 'list':
                        window.calendar.changeView('listWeek');
                        break;
                    case 'agenda':
                        window.calendar.changeView('listMonth');

        // キャパシティルールの背景色を取得
        function getCapacityRuleColor(rule) {
            // 有効な制限があるかチェック
            const hasLimits = (rule.maxGroups !== null && rule.maxGroups !== undefined) ||
                             (rule.maxPeople !== null && rule.maxPeople !== undefined) ||
                             (rule.maxPerGroup !== null && rule.maxPerGroup !== undefined);
                             
            if (!hasLimits) {
                return 'rgba(108, 117, 125, 0.1)';  // グレー: 制限なし
            }
            
            // 制限の種類によって色を分ける
            if (rule.maxGroups !== null) {
                if (rule.maxGroups <= 5) {
                    return 'rgba(220, 53, 69, 0.2)';   // 赤系: 厳しい制限
                } else if (rule.maxGroups <= 10) {
                    return 'rgba(255, 193, 7, 0.2)';   // 黄色系: 中程度の制限
                } else {
                    return 'rgba(40, 167, 69, 0.2)';   // 緑系: 緩い制限
                }
            }
            
            return 'rgba(0, 123, 255, 0.2)';  // 青系: その他の制限
        }
        
        // 時間帯ごとの容量状態を取得
        function getTimeSlotCapacityStatus(date, time, currentGroups, currentPeople) {
            // 該当する容量制限ルールを探す
            const capacityRule = checkCapacityRuleAtTime(date, time);
            
            if (!capacityRule) {
                // 制限なしの場合はデフォルト色
                return {
                    status: 'available',
                    message: '制限なし',
                    color: '#3498db',
                    borderColor: '#2980b9',
                    textColor: '#fff'
                };
            }
            
            // 制限に対する使用率を計算
            let groupRate = 0;
            let peopleRate = 0;
            
            if (capacityRule.maxGroups !== null && capacityRule.maxGroups !== undefined) {
                groupRate = currentGroups / capacityRule.maxGroups;
            }
            if (capacityRule.maxPeople !== null && capacityRule.maxPeople !== undefined) {
                peopleRate = currentPeople / capacityRule.maxPeople;
            }
            
            const rate = Math.max(groupRate, peopleRate);
            
            // 容量状態に応じた色とメッセージを返す
            if (rate >= 1.0) {
                return {
                    status: 'full',
                    message: `満席 (${currentGroups}/${capacityRule.maxGroups || '∞'}組)`,
                    color: '#dc3545',  // 赤：満席
                    borderColor: '#a02530',

        // 予約作成前の容量チェック
        async function checkCapacityBeforeCreate(date, time, people) {
            try {
                // 該当する容量制限ルールを取得
                const timeOnly = time.slice(0, 5); // HH:MM形式に統一
                console.log('Checking capacity rule for:', date, timeOnly);
                const capacityRule = checkCapacityRuleAtTime(date, timeOnly);
                console.log('Found capacity rule:', capacityRule);
                
                if (!capacityRule) {
                    // 制限がない場合は許可
                    console.log('No capacity rule found, allowing');
                    return { allowed: true, message: '制限なし' };
                }
                
                // 現在の予約状況を取得
                const response = await fetch(`/api/capacity-status?date=${date}&store_id=${window.STORE_ID || 'store-a'}`);
                const data = await response.json();
                console.log('Current capacity status:', data);
                
                // 該当時間帯の予約を集計
                let currentGroups = 0;
                let currentPeople = 0;
                
                if (data.success && data.items) {
                    data.items.forEach(item => {
                        // 時間の比較を正確に行う
                        const itemTime = (item.time || '').slice(0, 5);
                        if (itemTime === timeOnly) {
                            currentGroups++;
                            currentPeople += parseInt(item.people) || 1;
                        }
                    });
                } else if (data.ok && data.items) {
                    // ok フィールドも確認
                    data.items.forEach(item => {
                        const itemTime = (item.time || '').slice(0, 5);
                        if (itemTime === timeOnly) {
                            currentGroups++;
                            currentPeople += parseInt(item.people) || 1;
                        }
                    });
                }
                
                console.log('Current usage:', { groups: currentGroups, people: currentPeople });
                
                // 新規予約を追加した場合の数値
                const newGroups = currentGroups + 1;
                const newPeople = currentPeople + people;
                
                // 制限チェック
                let exceeded = false;
                let message = '';
                
                if (capacityRule.maxGroups !== null && capacityRule.maxGroups !== undefined && newGroups > capacityRule.maxGroups) {
                    exceeded = true;
                    message = `組数制限を超えています（最大${capacityRule.maxGroups}組）`;
                    console.log('Groups exceeded:', newGroups, '>', capacityRule.maxGroups);
                }
                
                if (capacityRule.maxPeople !== null && capacityRule.maxPeople !== undefined && newPeople > capacityRule.maxPeople) {
                    exceeded = true;
                    message = message ? message + '\n' : '';
                    message += `人数制限を超えています（最大${capacityRule.maxPeople}名）`;
                    console.log('People exceeded:', newPeople, '>', capacityRule.maxPeople);
                }
                
                if (capacityRule.maxPerGroup !== null && capacityRule.maxPerGroup !== undefined && people > capacityRule.maxPerGroup) {
                    exceeded = true;
                    message = message ? message + '\n' : '';
                    message += `1組あたりの人数制限を超えています（最大${capacityRule.maxPerGroup}名）`;
                    console.log('Per group exceeded:', people, '>', capacityRule.maxPerGroup);
                }
                
                return {
                    allowed: !exceeded,
                    message: message || '予約可能',
                    current: { groups: currentGroups, people: currentPeople },
                    limits: {
                        maxGroups: capacityRule.maxGroups,
                        maxPeople: capacityRule.maxPeople,
                        maxPerGroup: capacityRule.maxPerGroup
                    }
                };
            } catch (error) {
                console.error('Capacity check error:', error);
                // エラーの場合は警告のみ表示して続行可能
                return { 
                    allowed: true, 
                    message: '容量チェックエラー（続行可能）' 
                };
            }
        }

        // 時間枠の利用可能状態を更新
        async function updateTimeSlotAvailability(date) {
            if (!date) return;
            
            console.log('Updating time slot availability for date:', date);
            
            try {
                const response = await fetch(`/api/capacity-status?store_id=${window.STORE_ID}&date=${date}`);
                const data = await response.json();
                
                console.log('Capacity status response:', data);
                
                if (data.success && data.slots) {
                    const timeSelect = document.getElementById('reservationTime');
                    const options = timeSelect.querySelectorAll('option');
                    
                    // まず全てのオプションをリセット
                    options.forEach(option => {
                        if (option.value) {
                            option.disabled = false;
                            option.style.background = '';
                            option.style.color = '';
                            // 元のテキストに戻す（18:00形式）
                            if (option.value.match(/^\d{2}:\d{2}/)) {
                                option.textContent = option.value.split(' ')[0];
                            }
                        }
                    });
                    
                    // 容量状態に応じてスタイルを適用
                    options.forEach(option => {
                        if (option.value) {
                            const slot = data.slots.find(s => {
                                const slotTime = s.time.replace(':00', ''); // 18:00:00 -> 18:00
                                return slotTime === option.value || s.time === option.value || s.time === option.value + ':00';
                            });
                            
                            if (slot) {
                                console.log(`Slot ${option.value}:`, slot);
                                
                                // 状態に応じてスタイルを適用
                                if (slot.status === 'full') {
                                    option.disabled = true;
                                    option.textContent = `${option.value} ✖ 満席`;
                                    option.style.background = '#f5f5f5';
                                    option.style.color = '#999';
                                } else if (slot.status === 'limited') {
                                    option.disabled = false;
                                    option.textContent = `${option.value} ⚠ 残りわずか`;
                                    option.style.background = '#fff3cd';
                                    option.style.color = '#856404';
                                } else {
                                    option.disabled = false;
                                    option.textContent = `${option.value} ✓ 予約可`;
                                    option.style.background = '#d4edda';
                                    option.style.color = '#155724';
                                }
                            }
                        }
                    });
                }
            } catch (error) {
                console.error('Failed to fetch capacity status:', error);
            }
        }

        // DBから予約制限ルールを読み込む
        async function loadCapacityRulesFromDB() {
            try {
                console.log('[capacity] Loading rules from DB for default-store');
                
                // default-storeのルールのみ読み込む（重複を防ぐため）
                const response = await fetch('/api/capacity-rules?store_id=default-store');
                const data = await response.json();
                
                if (data.success && data.rules) {
                    dbCapacityRules = data.rules.map(rule => ({
                        date: rule.date,
                        startTime: rule.start_time ? rule.start_time.slice(0, 5) : '00:00',
                        endTime: rule.end_time ? rule.end_time.slice(0, 5) : '23:59',
                        maxGroups: rule.max_groups || null,
                        maxPeople: rule.max_people || null,
                        maxPerGroup: rule.max_per_group || null
                    }));
                    console.log('[capacity] Loaded rules from DB:', dbCapacityRules);
                    
                    // LocalStorageにも保存（キャッシュとして、常にdefault-store）
                    const STORE_ID = 'default-store';
                    const capacityRulesKey = `capacity_control_rules_${STORE_ID}`;
                    localStorage.setItem(capacityRulesKey, JSON.stringify(dbCapacityRules));
                    
                    // カレンダーをリフレッシュ
                    if (window.calendar) {
                        window.calendar.refetchEvents();
                    }
                } else {
                    console.log('[capacity] No rules found in DB or error:', data);
                }
            } catch (error) {
                console.error('[capacity] Failed to load rules from DB:', error);
                // DBから読み込めない場合はLocalStorageから読み込む
                const STORE_ID = 'default-store';
                const capacityRulesKey = `capacity_control_rules_${STORE_ID}`;
                dbCapacityRules = JSON.parse(localStorage.getItem(capacityRulesKey) || '[]');
            }
        }
        
        // 指定した日時に予約制限があるかチェック
        function checkCapacityRuleAtTime(date, time) {
            // DBから読み込んだルールを優先的に使用
            const rules = dbCapacityRules.length > 0 ? dbCapacityRules : (() => {
                const STORE_ID = 'default-store';
                const capacityRulesKey = `capacity_control_rules_${STORE_ID}`;
                return JSON.parse(localStorage.getItem(capacityRulesKey) || '[]');
            })();
            
            console.log('[checkCapacityRuleAtTime] Checking for:', date, time);
            console.log('[checkCapacityRuleAtTime] Available rules:', rules);
            
            // 時刻を分単位に変換
            const [checkHour, checkMin] = time.split(':').map(Number);
            const checkMinutes = checkHour * 60 + checkMin;
            
            // ルールをチェック
            for (const rule of rules) {
                if (rule.date !== date) continue;
                
                const [startHour, startMin] = (rule.startTime || '00:00').split(':').map(Number);
                const [endHour, endMin] = (rule.endTime || '23:59').split(':').map(Number);
                const startMinutes = startHour * 60 + startMin;
                const endMinutes = endHour * 60 + endMin;
                
                console.log(`[checkCapacityRuleAtTime] Rule time range: ${rule.startTime}-${rule.endTime}, check time: ${time}`);
                console.log(`[checkCapacityRuleAtTime] Minutes comparison: ${checkMinutes} >= ${startMinutes} && ${checkMinutes} <= ${endMinutes}`);
                
                // 時間範囲内かチェック（終了時刻を含む）
                if (checkMinutes >= startMinutes && checkMinutes <= endMinutes) {
                    console.log('[checkCapacityRuleAtTime] Rule matched:', rule);
                    return rule;
                }
            }
            
            return null;
        }

            let rules = JSON.parse(localStorage.getItem(capacityRulesKey) || '[]');

            const [hour, min] = time.split(':').map(Number);

            const endTime = endHour < 24 ? `${String(endHour).padStart(2, '0')}:${String(min).padStart(2, '0')}` : '23:59';
            
            const newRule = {

                maxGroups: 1,  // デフォルト: 最大1組
                maxPeople: null,
                maxPerGroup: null,
                dateMode: 'single'
            };
            
            rules.push(newRule);
            localStorage.setItem(capacityRulesKey, JSON.stringify(rules));
            
            // サーバーにも保存
            saveCapacityRulesToServer(date, rules);

        // サーバーに容量制限ルールを保存
        async function saveCapacityRulesToServer(date, rules) {
            console.log(`🔧 saveCapacityRulesToServer called for ${date} with ${rules.filter(r => r.date === date).length} rules`);
            try {
                // 常にdefault-storeを使用して重複を防ぐ
                const storeId = 'default-store';
                const response = await fetch('/api/capacity-rules', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        storeId: storeId,
                        date: date,
                        rules: rules.filter(r => r.date === date) // 指定日のルールのみ送信
                    })
                });
                
                if (!response.ok) {
                    console.error('Failed to save capacity rules to server:', response.status);
                    const errorText = await response.text();
                    console.error('Error details:', errorText);
                    showNotification('保存に失敗しました: ' + response.status, 'error');
                } else {
                    const result = await response.json();
                    console.log(`✅ Saved ${rules.filter(r => r.date === date).length} capacity rules for ${date} to server:`, result);
                    
                    // DBから最新のルールを再読み込み
                    await loadCapacityRulesFromDB();
                    
                    // カレンダーを更新
                    if (window.calendar) {
                        window.calendarReady.then(() => {
                            displayCapacityControls();
                            // カレンダーを強制的に再レンダリング
                            window.calendar.render();
                        });
                    }
                }
            } catch (error) {
                console.error('Error saving capacity rules to server:', error);
                showNotification('保存エラー: ' + error.message, 'error');
            }
        }
        
        // 予約制限をチェックして、制限を超えている場合は警告
        async function checkCapacityLimit(date, time) {
            const capacityRule = checkCapacityRuleAtTime(date, time);
            if (!capacityRule) return true;
            
            // 現在の予約数を取得
            const currentReservations = await getCurrentReservationCount(date, time);
            
            // 制限チェック
            if (capacityRule.maxGroups && currentReservations.groups >= capacityRule.maxGroups) {
                showNotification(`この時間帯は既に満席です（最大${capacityRule.maxGroups}組）`, 'error');
                // 保存ボタンを無効化
                const submitBtn = document.querySelector('#reservationForm button[type="submit"]');
                if (submitBtn) {
                    submitBtn.disabled = true;
                    submitBtn.textContent = '満席（予約不可）';
                    submitBtn.style.background = '#dc3545';
                }
                return false;
            }
            
            if (capacityRule.maxPeople) {
                const peopleCount = parseInt(document.getElementById('numberOfPeople').value) || 0;
                if (currentReservations.totalPeople + peopleCount > capacityRule.maxPeople) {
                    showNotification(`この時間帯の人数制限を超えています（最大${capacityRule.maxPeople}人）`, 'error');
                    return false;
                }
            }
            
            // 制限内の場合は保存ボタンを有効化
            const submitBtn = document.querySelector('#reservationForm button[type="submit"]');
            if (submitBtn) {
                submitBtn.disabled = false;
                submitBtn.textContent = '保存';
                submitBtn.style.background = '#667eea';
            }
            
            return true;
        }
        
        // 現在の予約数を取得
        async function getCurrentReservationCount(date, time) {
            // カレンダーから予約を取得
            if (window.calendar) {
                const events = window.calendar.getEvents();
                let groups = 0;
                let totalPeople = 0;
                
                events.forEach(event => {
                    const eventDate = event.start.toISOString().split('T')[0];
                    const eventTime = event.start.toTimeString().slice(0, 5);
                    
                    if (eventDate === date && eventTime === time && event.extendedProps.status !== 'cancelled') {
                        groups++;
                        totalPeople += event.extendedProps.numberOfPeople || 1;
                    }
                });
                
                return { groups, totalPeople };
            }
            
            return { groups: 0, totalPeople: 0 };
        }

                if (!enabled) {
                    field.removeAttribute('required');
                    // 値をクリアしない - 既存の値を保持
                } else {
                    // 有効にする時にプレースホルダーをクリア（デフォルト値がある場合）

                    }
                }
            }
        }
        
        // 時間の前後関係バリデーション：開始時間と終了時間の整合性をチェック
        function validateTimeRange(prefix) {
            const startTimeId = prefix === 'edit' ? 'editStartTime' : prefix === 'new' ? 'newStartTime' : 'startTime';
            const endTimeId = prefix === 'edit' ? 'editEndTime' : prefix === 'new' ? 'newEndTime' : 'endTime';
            
            const startTime = document.getElementById(startTimeId);
            const endTime = document.getElementById(endTimeId);
            
            if (!startTime || !endTime) return;
            
            const start = startTime.value;
            const end = endTime.value;
            
            if (start && end) {
                const [startHour, startMin] = start.split(':').map(Number);
                const [endHour, endMin] = end.split(':').map(Number);
                
                const startMinutes = startHour * 60 + startMin;
                const endMinutes = endHour * 60 + endMin;
                
                if (startMinutes >= endMinutes) {
                    // 終了時間を開始時間の1時間後に自動設定
                    const newEndHour = (startHour + 1) % 24;
                    const newEndTime = `${String(newEndHour).padStart(2, '0')}:${String(startMin).padStart(2, '0')}`;
                    endTime.value = newEndTime;
                    
                    // ユーザーに通知
                    showNotification('終了時間を開始時間の1時間後に自動調整しました', 'info');
                    
                    // バリデーションエラーをクリア
                    endTime.setCustomValidity('');
                } else {
                    endTime.setCustomValidity('');
                }
            }
        }

        // 予約制限の新規作成：日付モードに応じて予約制限ルールを作成しLocalStorageに保存
        function createCapacityRule(event) {
            event.preventDefault();
            
            const dateMode = document.querySelector('input[name="dateMode"]:checked').value;
            const startTime = document.getElementById('newStartTime').value;
            const endTime = document.getElementById('newEndTime').value;
            
            // 時間の前後関係をチェック
            if (startTime && endTime) {
                const [startHour, startMin] = startTime.split(':').map(Number);
                const [endHour, endMin] = endTime.split(':').map(Number);
                const startMinutes = startHour * 60 + startMin;
                const endMinutes = endHour * 60 + endMin;
                
                if (startMinutes >= endMinutes) {
                    showNotification('終了時間は開始時間より後に設定してください', 'error');
                    document.getElementById('newEndTime').focus();
                    return;
                }
            }
            
            // チェックボックスの状態を確認して値を取得
            const useMaxGroups = document.getElementById('newUseMaxGroups').checked;
            const useMaxPeople = document.getElementById('newUseMaxPeople').checked;
            const useMaxPerGroup = document.getElementById('newUseMaxPerGroup').checked;
            
            const maxGroups = useMaxGroups ? parseInt(document.getElementById('newMaxGroups').value) : null;
            const maxPeople = useMaxPeople ? parseInt(document.getElementById('newMaxPeople').value) : null;
            const maxPerGroup = useMaxPerGroup ? parseInt(document.getElementById('newMaxPerGroup').value) : null;
            
            // デバッグ用ログ
            console.log('[createCapacityRule] Debug info:');
            console.log('  useMaxGroups:', useMaxGroups, 'maxGroups:', maxGroups);
            console.log('  useMaxPeople:', useMaxPeople, 'maxPeople:', maxPeople);
            console.log('  useMaxPerGroup:', useMaxPerGroup, 'maxPerGroup:', maxPerGroup);
            console.log('  maxPeople field value:', document.getElementById('newMaxPeople')?.value);
            
            let rules = [];
            
            if (dateMode === 'single') {
                const date = document.getElementById('newRuleDate').value;
                rules.push({
                    date: date,
                    startTime: startTime,
                    endTime: endTime,
                    maxGroups: maxGroups,
                    maxPeople: maxPeople,
                    maxPerGroup: maxPerGroup,
                    dateMode: 'single'
                });
            } else if (dateMode === 'range') {
                const startDate = new Date(document.getElementById('newStartDate').value);
                const endDate = new Date(document.getElementById('newEndDate').value);
                
                for (let d = new Date(startDate); d <= endDate; d.setDate(d.getDate() + 1)) {
                    rules.push({
                        date: d.toISOString().split('T')[0],
                        startTime: startTime,
                        endTime: endTime,
                        maxGroups: maxGroups,
                        maxPeople: maxPeople,
                        maxPerGroup: maxPerGroup,
                        dateMode: 'range'
                    });
                }
            } else if (dateMode === 'weekly') {
                const weekdays = [];
                ['sun', 'mon', 'tue', 'wed', 'thu', 'fri', 'sat'].forEach((day, index) => {
                    if (document.getElementById(day).checked) {
                        weekdays.push(index);
                    }
                });
                
                // 今後3ヶ月分の該当曜日に適用
                const today = new Date();
                const endDate = new Date();
                endDate.setMonth(endDate.getMonth() + 3);
                
                for (let d = new Date(today); d <= endDate; d.setDate(d.getDate() + 1)) {
                    if (weekdays.includes(d.getDay())) {
                        rules.push({
                            date: d.toISOString().split('T')[0],
                            startTime: startTime,
                            endTime: endTime,
                            maxGroups: maxGroups,
                            maxPeople: maxPeople,
                            maxPerGroup: maxPerGroup,
                            dateMode: 'weekly',
                            weekday: d.getDay()
                        });
                    }
                }
            }
            
            // LocalStorageに保存
            // @レビュー: getStoreId()を通して店舗IDを取得
            const STORE_ID = 'default-store';
            const storageKey = `capacity_control_rules_${STORE_ID}`;
            let existingRules = JSON.parse(localStorage.getItem(storageKey) || '[]');
            
            rules.forEach(rule => {
                // 重複チェック
                const index = existingRules.findIndex(r => 
                    r.date === rule.date && 
                    r.startTime === rule.startTime && 
                    r.endTime === rule.endTime
                );
                
                if (index >= 0) {
                    existingRules[index] = rule;
                } else {
                    existingRules.push(rule);
                }
            });
            
            localStorage.setItem(storageKey, JSON.stringify(existingRules));
            
            // モーダルを閉じる
            document.getElementById('capacityCreateModal').remove();
            
            // カレンダーを更新
            window.calendarReady.then(() => displayCapacityControls());
            
            showNotification(`${rules.length}件の予約制限を作成しました`, 'success');
        }

            rules = rules.filter(r => !(r.date === originalDate && r.startTime === originalStartTime && r.endTime === originalEndTime));
            
            // 新しいルールを追加
            let newRules = [];
            
            if (dateMode === 'single') {
                // 単日モードでは、editDateフィールドから日付を取得（変更可能）
                const selectedDate = document.getElementById('editDate').value;
                newRules.push({
                    date: selectedDate,
                    startTime: startTime,
                    endTime: endTime,
                    maxGroups: maxGroups,
                    maxPeople: maxPeople,
                    maxPerGroup: maxPerGroup,
                    dateMode: 'single'
                });
            } else if (dateMode === 'range') {
                const startDate = new Date(document.getElementById('editStartDate').value);
                const endDate = new Date(document.getElementById('editEndDate').value);
                
                for (let d = new Date(startDate); d <= endDate; d.setDate(d.getDate() + 1)) {
                    newRules.push({
                        date: d.toISOString().split('T')[0],
                        startTime: startTime,
                        endTime: endTime,
                        maxGroups: maxGroups,
                        maxPeople: maxPeople,
                        maxPerGroup: maxPerGroup,
                        dateMode: 'range'
                    });
                }
            } else if (dateMode === 'weekly') {
                const weeklyStart = new Date(document.getElementById('editWeeklyStart').value);
                const weeklyEnd = new Date(document.getElementById('editWeeklyEnd').value);
                const targetDayOfWeek = new Date(originalDate).getDay();
                
                for (let d = new Date(weeklyStart); d <= weeklyEnd; d.setDate(d.getDate() + 1)) {
                    if (d.getDay() === targetDayOfWeek) {
                        newRules.push({
                            date: d.toISOString().split('T')[0],
                            startTime: startTime,
                            endTime: endTime,
                            maxGroups: maxGroups,
                            maxPeople: maxPeople,
                            maxPerGroup: maxPerGroup,
                            dateMode: 'weekly',
                            weekday: targetDayOfWeek
                        });
                    }
                }
            }
            
            // 新しいルールを既存のルールに追加
            newRules.forEach(rule => {
                const index = rules.findIndex(r => 
                    r.date === rule.date && 
                    r.startTime === rule.startTime && 
                    r.endTime === rule.endTime
                );
                
                if (index >= 0) {
                    rules[index] = rule;
                } else {
                    rules.push(rule);
                }
            });
            
            // LocalStorageに保存
            localStorage.setItem(capacityRulesKey, JSON.stringify(rules));
            
            // サーバーにも保存
            saveCapacityRulesToServer(originalDate, rules);
            
            // モーダルを閉じる
            document.getElementById('capacityEditModal').remove();
            
            // カレンダーを更新（DBから最新データを再読み込み）

        // ルール配列を日付→代表ルールにまとめる
        function groupRulesByDate(controls) {
            const map = new Map();
            for (const r of controls) {
                if (!r.date) continue;
                
                if (!map.has(r.date)) {
                    map.set(r.date, r);
                } else {
                    // より厳しい方（より小さい max）を優先
                    const prev = map.get(r.date);
                    map.set(r.date, {
                        date: r.date,
                        maxGroups: Math.min(prev.maxGroups || Infinity, r.maxGroups || Infinity),
                        maxPeople: Math.min(prev.maxPeople || Infinity, r.maxPeople || Infinity),
                        maxPerGroup: Math.min(prev.maxPerGroup || Infinity, r.maxPerGroup || Infinity),
                        startTime: r.startTime || prev.startTime,
                        endTime: r.endTime || prev.endTime,
                    });
                }
            }
            return map;
        }

        function makeLocalDate(dateStr /* YYYY-MM-DD */, timeStr /* HH:MM */) {
            const [y, m, d] = dateStr.split('-').map(Number);
            const [H, Min] = (timeStr || '00:00').split(':').map(Number);
            return new Date(y, m - 1, d, H, Min, 0, 0); // ローカル確定
        }

        // 共通の実行ロジック
        async function displayCapacityControlsCore(cal) {
            console.log('🔧 displayCapacityControlsCore starting with calendar:', !!cal);
                
                // capacity-control-enhanced.htmlから保存されたルールを読み込み
                const STORE_ID = 'store-a';  // 統一されたstore_id
                const capacityRulesKey = `capacity_control_rules_${STORE_ID}`;
                
                let controls = [];
                
                // DBから読み込んだルールを優先的に使用
                if (dbCapacityRules && dbCapacityRules.length > 0) {
                    controls = dbCapacityRules;
                    console.log('Using rules from DB:', controls);
                } else {
                    // ローカルストレージから直接読み込み
                    let raw = localStorage.getItem(capacityRulesKey);
                    console.log('Reading from localStorage key:', capacityRulesKey);
                    console.log('Raw data from localStorage:', raw);
                    
                    if (!raw) {
                        // 旧形式からの移行チェック
                        const legacyKey = `capacity_control_rules:${STORE_ID}`;
                        raw = localStorage.getItem(legacyKey);
                        console.log('Checking legacy key:', legacyKey, 'value:', raw);
                        if (raw) {
                            try { localStorage.setItem(capacityRulesKey, raw); } catch(_) {}
                        }
                    }
                    
                    if (raw) {
                        try {
                            controls = JSON.parse(raw);
                            console.log('Parsed controls from localStorage:', controls);
                            console.log('Controls array length:', controls.length);
                            if (controls.length > 0) {
                                console.log('First control example:', controls[0]);
                            }
                        } catch (error) {
                            console.error('Error parsing controls from localStorage:', error);
                            controls = [];
                        }
                    } else {
                        console.log('No data found in localStorage');
                    }
                }
                
                // APIからも取得を試みる（フォールバック）
                if (controls.length === 0) {
                    try {
                        console.log('Trying to fetch from API...');
                        const response = await fetch(`/api/admin?action=capacity&store_id=${STORE_ID}`);
                        if (response.ok) {
                            const data = await response.json();
                            console.log('API response:', data);
                            if (data.settings && data.settings.rules) {
                                controls = data.settings.rules;
                                localStorage.setItem(capacityRulesKey, JSON.stringify(controls));
                                console.log('Updated controls from API:', controls);
                            }
                        }
                    } catch (error) {
                        console.log('APIからの取得エラー:', error);
                    }
                }
                
                console.log('Final controls to process:', controls);
            
            if (controls.length === 0) {
                console.log('No capacity control rules found');
                return;
            }
            
            console.log('Processing', controls.length, 'capacity control rules...');
            
            // batchRenderingで1回のレイアウトにまとめる
            cal.batchRendering(() => {
                console.log('Starting batchRendering...');
                removeCapacityControlBgEvents(cal);
                console.log('Removed existing capacity control events');
                
                const toEvents = (rule) => {
                    console.log('Processing rule:', rule);
                    if (!rule?.date) {
                        console.log('Rule has no date, skipping');
                        return [];
                    }
                    const st = (rule.startTime || '00:00').padStart(5, '0');
                    const et = (rule.endTime || '23:59').padStart(5, '0');
                    console.log('Time range:', st, '-', et);
                    
                    const start = makeLocalDate(rule.date, st);
                    const end = makeLocalDate(rule.date, et);
                    console.log('Date range:', start, '-', end);
                    
                    // capacity-control-enhanced.htmlのルール形式に対応
                    const bgColor = getCapacityRuleColor(rule);
                    console.log('Background color:', bgColor);
                    const mk = (id, s, e) => ({
                        id,
                        start: s,
                        end: e,
                        display: 'background',
                        allDay: false,
                        backgroundColor: bgColor,
                        color: bgColor,
                        classNames: ['capacity-control'],
                        extendedProps: { 
                            __capacityControl: true, 
                            rule, 
                            timeRange: `${st}-${et}`,
                            cssVars: { '--fc-bg-event-color': bgColor },
                            maxGroups: rule.maxGroups,
                            maxPeople: rule.maxPeople,
                            maxPerGroup: rule.maxPerGroup
                        }
                    });
                    
                    if (end > start) {
                        // 同日内
                        return [mk(`control-${rule.date}-${st}-${et}`, start, end)];
                    } else {
                        // 翌日またぎ 例: 21:00 → 02:00
                        const endOfDay = new Date(start); 
                        endOfDay.setHours(23, 59, 59, 999);
                        
                        const nextDayStart = new Date(start); 
                        nextDayStart.setDate(nextDayStart.getDate() + 1);
                        nextDayStart.setHours(0, 0, 0, 0);
                        
                        const end2 = new Date(nextDayStart); // 翌日0:00基準
                        end2.setHours(+et.slice(0, 2), +et.slice(3, 5), 0, 0);
                        
                        return [
                            mk(`control-${rule.date}-${st}-EOD`, start, endOfDay),
                            mk(`control-${rule.date}-BOD-${et}`, nextDayStart, end2)
                        ];
                    }
                };
                
                // まとめて追加（配列もOK）
                const events = controls.flatMap(toEvents);
                console.log('Events to add:', events.length);
                console.log('Generated events:', events);
                
                if (events.length > 0) {
                    // イベントを1つずつ追加してログ出力
                    events.forEach(event => {
                        console.log('Adding background event:', {
                            id: event.id,
                            start: event.start.toISOString(),
                            end: event.end.toISOString(),
                            color: event.backgroundColor,
                            display: event.display
                        });
                        cal.addEvent(event);
                    });
                    
                    // 追加後の確認
                    setTimeout(() => {
                        const bgEvents = cal.getEvents().filter(e => 
                            e.display === 'background' || 
                            (e.extendedProps && e.extendedProps.__capacityControl)
                        );
                        console.log('Total background events in calendar:', bgEvents.length);
                        console.log('Background event details:', bgEvents.map(e => ({
                            id: e.id,
                            display: e.display,
                            backgroundColor: e.backgroundColor
                        })));
                    }, 100);
                }
                console.log('✅ displayCapacityControlsCore completed successfully');
            });
        }

                                <option value="T1" ${reservation.seat_number === 'T1' ? 'selected' : ''}>T1 - テーブル (4名)</option>
                                <option value="T2" ${reservation.seat_number === 'T2' ? 'selected' : ''}>T2 - テーブル (4名)</option>
                                <option value="T3" ${reservation.seat_number === 'T3' ? 'selected' : ''}>T3 - テーブル (2名)</option>
                                <option value="T4" ${reservation.seat_number === 'T4' ? 'selected' : ''}>T4 - テーブル (2名)</option>
                                <option value="C1" ${reservation.seat_number === 'C1' ? 'selected' : ''}>C1 - カウンター (1名)</option>
                                <option value="C2" ${reservation.seat_number === 'C2' ? 'selected' : ''}>C2 - カウンター (1名)</option>
                                <option value="C3" ${reservation.seat_number === 'C3' ? 'selected' : ''}>C3 - カウンター (1名)</option>
                                <option value="P1" ${reservation.seat_number === 'P1' ? 'selected' : ''}>P1 - 個室 (6名)</option>
                            </select>
                            <small class="form-hint" id="editSeatHint">座席を選択してください</small>
                        </div>
                        <div class="form-group">
                            <label class="form-label">📝 メモ</label>
                            <textarea class="form-input" id="editNotes" rows="3" placeholder="アレルギー情報など">${reservation.notes || ''}</textarea>
                        </div>
                        <div class="form-actions">
                            <button type="button" class="action-btn secondary" onclick="this.closest('.modal').remove()">キャンセル</button>
                            <button type="submit" class="action-btn">更新</button>
                        </div>
                    </form>
                </div>
            `;
            document.body.appendChild(modal);
        }
        
        // 予約更新
        async function updateReservation(event, id) {
            event.preventDefault();
            
            const updatedData = {
                customerName: document.getElementById('editCustomerName').value,
                customer_name: document.getElementById('editCustomerName').value,
                date: document.getElementById('editReservationDate').value,
                time: document.getElementById('editReservationTime').value,
                numberOfPeople: parseInt(document.getElementById('editNumberOfPeople').value),
                people: parseInt(document.getElementById('editNumberOfPeople').value),
                phoneNumber: document.getElementById('editPhoneNumber').value,
                customer_phone: document.getElementById('editPhoneNumber').value,
                status: document.getElementById('editStatus').value,
                seat_number: document.getElementById('editSeatNumber').value || null,
                notes: document.getElementById('editNotes').value,
                message: document.getElementById('editNotes').value
            };
            
            try {
                // APIへの更新リクエスト（POSTメソッドを使用）
                const response = await fetch(`/api/admin?action=update&id=${id}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(updatedData)
                });
                
                if (response.ok) {
                    // カレンダーイベントを更新
                    const event = calendar.getEventById(id);
                    if (event) {
                        event.setProp('title', `${updatedData.time} ${updatedData.customerName} (${updatedData.numberOfPeople}名)`);
                        event.setStart(`${updatedData.date}T${updatedData.time}:00`);
                        event.setExtendedProp('customerName', updatedData.customerName);
                        event.setExtendedProp('date', updatedData.date);
                        event.setExtendedProp('time', updatedData.time);
                        event.setExtendedProp('numberOfPeople', updatedData.numberOfPeople);
                        event.setExtendedProp('phoneNumber', updatedData.phoneNumber);
                        event.setExtendedProp('status', updatedData.status);
                        event.setExtendedProp('notes', updatedData.notes);
                    }
                    
                    document.getElementById('editReservationForm').closest('.modal').remove();
                    showNotification('予約を更新しました', 'success');
                } else {
                    throw new Error('更新に失敗しました');
                }
            } catch (error) {
                console.error('更新エラー:', error);
                // APIが実装されていない場合でもローカルで更新
                const event = calendar.getEventById(id);
                if (event) {
                    event.setProp('title', `${updatedData.time} ${updatedData.customerName} (${updatedData.numberOfPeople}名)`);
                    event.setStart(`${updatedData.date}T${updatedData.time}:00`);
                    event.setExtendedProp('customerName', updatedData.customerName);
                    event.setExtendedProp('date', updatedData.date);
                    event.setExtendedProp('time', updatedData.time);
                    event.setExtendedProp('numberOfPeople', updatedData.numberOfPeople);
                    event.setExtendedProp('phoneNumber', updatedData.phoneNumber);
                    event.setExtendedProp('status', updatedData.status);
                    event.setExtendedProp('notes', updatedData.notes);
                }
                
                document.getElementById('editReservationForm').closest('.modal').remove();
                showNotification('予約を更新しました（ローカル）', 'success');
            }
        }
        
        // 予約削除（両対応：/admin?action=delete と /admin/delete/:id）
        async function deleteReservation(id) {
            if (!confirm('この予約を削除してもよろしいですか？')) return;
            
            try {
                const base = (window.STORE_CONFIG?.apiBase || '/api');
                // 実データのstore_idで削除する（fallback取得でwindow.STORE_IDと異なる場合がある）
                const evForSid = window.calendar?.getEventById?.(id);
                const sid = (evForSid && evForSid.extendedProps && evForSid.extendedProps.store_id) || window.STORE_ID;
                
                // 1) クエリ版を試す
                let data;
                try {
                    const url1 = `${base}/admin?action=delete&id=${encodeURIComponent(id)}&store_id=${encodeURIComponent(sid)}`;
                    data = await apiFetch(url1, { method: 'DELETE' });
                    if (!isOk(data)) throw new Error('Not OK');
                } catch(e) {
                    // 2) REST版を試す
                    const url2 = `${base}/admin/delete/${encodeURIComponent(id)}?store_id=${encodeURIComponent(sid)}`;
                    data = await apiFetch(url2, { method: 'DELETE' });
                }
                
                if (isOk(data)) {
                    // モーダルを閉じる（addModalは閉じるだけでDOMからは削除しない）
                    const addModal = document.getElementById('addModal');
                    if (addModal && addModal.classList.contains('active')) {
                        try { closeModal(); } catch(_) {}
                    } else {
                        // 詳細表示など他のモーダルのみ削除
                        document.querySelectorAll('.modal').forEach(m => { if (m.id !== 'addModal') try { m.remove(); } catch(_) {} });
                    }
                    
                    // カレンダーから該当イベントのみ削除（全削除を防ぐ）
                    if (window.calendar) {
                        const event = window.calendar.getEventById(id);
                        if (event) {
                            event.remove();
                            console.log(`✅ イベント ${id} を削除しました`);
                        }
                    }
                    
                    // 一定時間後に予約データを再取得（全データが消えるのを防ぐ）
                    setTimeout(async () => {
                        console.log('📅 削除後のデータ再取得');
                        await loadReservations();
                        if (window.calendar) {
                            window.calendar.refetchEvents();
                        }
                    }, 500);
                    
                    showNotification('予約を削除しました', 'success');
                } else {
                    showNotification('削除に失敗しました', 'error');
                }
            } catch (error) {
                console.error('削除エラー:', error);
                showNotification('削除に失敗しました', 'error');
            }
        }
        
        
        // 初回呼び出しは準備完了後に
        window.calendarReady.then(() => displayCapacityControls());
    </script>
