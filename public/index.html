    <style>

        .header {

        .action-btn {

<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                üìÖ <span>LINE‰∫àÁ¥ÑÁÆ°ÁêÜ„Ç∑„Çπ„ÉÜ„É†</span>
            </div>
            <div style="display: flex; align-items: center;">
                <span class="update-time">Ëá™ÂãïÊõ¥Êñ∞: 30Áßí</span>
                <button class="refresh-btn" onclick="loadReservations()">üîÑ Êõ¥Êñ∞</button>
            </div>
        </div>
        
        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-number" id="todayCount">0</div>
                <div class="stat-label">Êú¨Êó•„ÅÆ‰∫àÁ¥Ñ</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="pendingCount">0</div>
                <div class="stat-label">Êú™Á¢∫ÂÆö</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="confirmedCount">0</div>
                <div class="stat-label">Á¢∫ÂÆöÊ∏à„Åø</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalCount">0</div>
                <div class="stat-label">ÂÖ®‰∫àÁ¥Ñ</div>
            </div>
        </div>
        
        <div class="reservations-container">
            <h2 style="margin-bottom: 20px;">‰∫àÁ¥Ñ‰∏ÄË¶ß</h2>
            <div id="content">
                <div class="loading">Ë™≠„ÅøËæº„Åø‰∏≠...</div>
            </div>
        </div>
    </div>
    
    <script>
        let reservations = [];
        
        async function loadReservations() {
            try {
                const response = await fetch('/api/admin-simple?store_id=restaurant-001');
                const data = await response.json();
                
                reservations = Array.isArray(data) ? data : [];
                updateStats();
                displayReservations();
            } catch (error) {
                console.error('Error loading reservations:', error);
                document.getElementById('content').innerHTML = '<div class="empty">Ë™≠„ÅøËæº„Åø„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü</div>';
            }
        }
        
        function updateStats() {
            const today = new Date().toISOString().split('T')[0];
            const todayReservations = reservations.filter(r => r.date === today);
            const pendingReservations = reservations.filter(r => r.status === 'pending');
            const confirmedReservations = reservations.filter(r => r.status === 'confirmed');
            
            document.getElementById('todayCount').textContent = todayReservations.length;
            document.getElementById('pendingCount').textContent = pendingReservations.length;
            document.getElementById('confirmedCount').textContent = confirmedReservations.length;
            document.getElementById('totalCount').textContent = reservations.length;
        }
        
        function displayReservations() {
            if (reservations.length === 0) {
                document.getElementById('content').innerHTML = '<div class="empty">‰∫àÁ¥Ñ„Éá„Éº„Çø„Åå„ÅÇ„Çä„Åæ„Åõ„Çì</div>';
                return;
            }
            
            const html = `
                <table>
                    <thead>
                        <tr>
                            <th>‰∫àÁ¥ÑID</th>
                            <th>Êó•‰ªò</th>
                            <th>ÊôÇÈñì</th>
                            <th>‰∫∫Êï∞</th>
                            <th>„É°„ÉÉ„Çª„Éº„Ç∏</th>
                            <th>„Çπ„ÉÜ„Éº„Çø„Çπ</th>
                            <th>ÁôªÈå≤Êó•ÊôÇ</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${reservations.map(r => `
                            <tr>
                                <td>#${r.id}</td>
                                <td>${r.date}</td>
                                <td>${r.time}</td>
                                <td>${r.people}Âêç</td>
                                <td>${r.message || '-'}</td>
                                <td><span class="status ${r.status}">${getStatusText(r.status)}</span></td>
                                <td>${new Date(r.created_at).toLocaleString('ja-JP')}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            
            document.getElementById('content').innerHTML = html;
        }
        
        function getStatusText(status) {
            const statusMap = {
                'pending': 'Êú™Á¢∫ÂÆö',
                'confirmed': 'Á¢∫ÂÆöÊ∏à„Åø',
                'cancelled': '„Ç≠„É£„É≥„Çª„É´'
            };
            return statusMap[status] || status;
        }
        
        async function updateStatus(id, status) {
            try {
                const response = await fetch('/api/admin', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ id, status })
                });
                
                if (response.ok) {
                    loadReservations();
                }
            } catch (error) {
                console.error('Error updating status:', error);
            }
        }
        
        // ÂàùÊúü„É≠„Éº„Éâ
        loadReservations();
        
        // 30Áßí„Åî„Å®„Å´Ëá™ÂãïÊõ¥Êñ∞
        setInterval(loadReservations, 30000);
    </script>
</body>
