<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINE予約管理システム</title>
    <script>
        // 管理画面へ自動リダイレクト
        window.location.href = '/admin-full-featured.html';
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        
        .logo span {
            margin-left: 10px;
        }
        
        .refresh-btn {
            background: #06C755;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .refresh-btn:hover {
            opacity: 0.9;
        }
        
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .stat-number {
            font-size: 36px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .stat-label {
            color: #666;
            font-size: 14px;
        }
        
        .reservations-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th {
            background: #f8f9fa;
            padding: 12px;
            text-align: left;
            font-weight: 600;
            color: #333;
            border-bottom: 2px solid #e9ecef;
        }
        
        td {
            padding: 12px;
            border-bottom: 1px solid #e9ecef;
        }
        
        tr:hover {
            background: #f8f9fa;
        }
        
        .status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            display: inline-block;
        }
        
        .status.pending {
            background: #fff3cd;
            color: #856404;
        }
        
        .status.confirmed {
            background: #d1ecf1;
            color: #0c5460;
        }
        
        .status.cancelled {
            background: #f8d7da;
            color: #721c24;
        }
        
        .action-btn {
            padding: 6px 12px;
            margin: 0 2px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .btn-confirm {
            background: #28a745;
            color: white;
        }
        
        .btn-cancel {
            background: #dc3545;
            color: white;
        }
        
        .btn-confirm:hover, .btn-cancel:hover {
            opacity: 0.9;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
        }
        
        .empty {
            text-align: center;
            padding: 50px;
            color: #999;
        }
        
        .update-time {
            color: #999;
            font-size: 12px;
            margin-left: 20px;
        }
        
        .nav-buttons {
            display: flex;
            gap: 10px;
            margin-right: 20px;
        }
        
        .nav-btn {
            padding: 8px 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        
        .nav-btn:hover {
            background: #5a67d8;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
    </style>
    <script>
      // 認証ヘッダー自動付与（管理系APIにアクセスするUI用）
      (function(){
        const orig = window.fetch;
        const getKey = () => (window.STORE_CONFIG && window.STORE_CONFIG.adminToken) || localStorage.getItem('ADMIN_API_KEY') || '';
        window.fetch = function(input, init){
          try{
            const url = (typeof input === 'string') ? input : (input && input.url) || '';
            if (url.startsWith('/api/')){
              const key = getKey();
              if (key){
                const h = new Headers((init && init.headers) || (typeof input !== 'string' ? input.headers : undefined) || {});
                h.set('x-api-key', key);
                h.set('Authorization', `Bearer ${key}`);
                init = Object.assign({}, init, { headers: h });
              }
            }
          } catch(e){}
          return orig.call(this, input, init);
        };
      })();
    </script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                📅 <span>LINE予約管理システム</span>
            </div>
            <div style="display: flex; align-items: center;">
                <div class="nav-buttons">
                    <button class="nav-btn" onclick="window.location.href='/admin-full-featured.html'">📊 カレンダー</button>
                    <button class="nav-btn" onclick="window.location.href='/admin-full-featured.html'">📋 管理画面</button>
                    <button class="nav-btn" onclick="window.location.href='/seats'">🪑 席管理</button>
                </div>
                <span class="update-time">自動更新: 30秒</span>
                <button class="refresh-btn" onclick="loadReservations()">🔄 更新</button>
            </div>
        </div>
        
        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-number" id="todayCount">0</div>
                <div class="stat-label">本日の予約</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="pendingCount">0</div>
                <div class="stat-label">未確定</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="confirmedCount">0</div>
                <div class="stat-label">確定済み</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalCount">0</div>
                <div class="stat-label">全予約</div>
            </div>
        </div>
        
        <div class="reservations-container">
            <h2 style="margin-bottom: 20px;">予約一覧</h2>
            <div id="content">
                <div class="loading">読み込み中...</div>
            </div>
        </div>
    </div>
    
    <script>
        let reservations = [];
        
        async function loadReservations() {
            try {
                const response = await fetch('/api/admin?action=supabase');
                const result = await response.json();
                
                reservations = result.data && Array.isArray(result.data) ? result.data : [];
                updateStats();
                displayReservations();
            } catch (error) {
                console.error('Error loading reservations:', error);
                document.getElementById('content').innerHTML = '<div class="empty">読み込みエラーが発生しました</div>';
            }
        }
        
        function updateStats() {
            const today = new Date().toISOString().split('T')[0];
            const todayReservations = reservations.filter(r => r.date === today);
            const pendingReservations = reservations.filter(r => r.status === 'pending');
            const confirmedReservations = reservations.filter(r => r.status === 'confirmed');
            
            document.getElementById('todayCount').textContent = todayReservations.length;
            document.getElementById('pendingCount').textContent = pendingReservations.length;
            document.getElementById('confirmedCount').textContent = confirmedReservations.length;
            document.getElementById('totalCount').textContent = reservations.length;
        }
        
        function displayReservations() {
            if (reservations.length === 0) {
                document.getElementById('content').innerHTML = '<div class="empty">予約データがありません</div>';
                return;
            }
            
            const html = `
                <table>
                    <thead>
                        <tr>
                            <th>予約ID</th>
                            <th>日付</th>
                            <th>時間</th>
                            <th>人数</th>
                            <th>メッセージ</th>
                            <th>ステータス</th>
                            <th>登録日時</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${reservations.map(r => `
                            <tr>
                                <td>#${r.id}</td>
                                <td>${r.date}</td>
                                <td>${r.time}</td>
                                <td>${r.people}名</td>
                                <td>${r.message || '-'}</td>
                                <td><span class="status ${r.status}">${getStatusText(r.status)}</span></td>
                                <td>${new Date(r.created_at).toLocaleString('ja-JP')}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            
            document.getElementById('content').innerHTML = html;
        }
        
        function getStatusText(status) {
            const statusMap = {
                'pending': '未確定',
                'confirmed': '確定済み',
                'cancelled': 'キャンセル'
            };
            return statusMap[status] || status;
        }
        
        async function updateStatus(id, status) {
            try {
                const response = await fetch('/api/admin', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ id, status })
                });
                
                if (response.ok) {
                    loadReservations();
                }
            } catch (error) {
                console.error('Error updating status:', error);
            }
        }
        
        // 初期ロード
        loadReservations();
        
        // 30秒ごとに自動更新
        setInterval(loadReservations, 30000);
    </script>
</body>
</html>
