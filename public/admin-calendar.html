    <script>
        // „Ç∞„É≠„Éº„Éê„É´Â§âÊï∞
        let currentWeekStart = new Date();
        let allReservations = [];
        let viewMode = 'week';
        
        // ÂàùÊúüÂåñ
        document.addEventListener('DOMContentLoaded', () => {
            initializeCalendar();
            loadReservations();
            setInterval(loadReservations, 30000); // 30Áßí„Åî„Å®„Å´Ëá™ÂãïÊõ¥Êñ∞
        });
        
        // „Ç´„É¨„É≥„ÉÄ„ÉºÂàùÊúüÂåñ
        function initializeCalendar() {
            // ÈÄ±„ÅÆÈñãÂßã„ÇíÊúàÊõúÊó•„Å´Ë®≠ÂÆö
            const today = new Date();
            const dayOfWeek = today.getDay();
            const diff = dayOfWeek === 0 ? -6 : 1 - dayOfWeek;
            currentWeekStart = new Date(today);
            currentWeekStart.setDate(today.getDate() + diff);
            currentWeekStart.setHours(0, 0, 0, 0);
            
            renderCalendar();
        }
        
        // „Ç´„É¨„É≥„ÉÄ„ÉºÊèèÁîª
        function renderCalendar() {
            renderHeader();
            renderTimeGrid();
            updatePeriodDisplay();
        }
        
        // „Éò„ÉÉ„ÉÄ„ÉºÊèèÁîª
        function renderHeader() {
            const header = document.getElementById('timelineHeader');
            const days = ['Êúà', 'ÁÅ´', 'Ê∞¥', 'Êú®', 'Èáë', 'Âúü', 'Êó•'];
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            // Êó¢Â≠ò„ÅÆ„Éò„ÉÉ„ÉÄ„Éº„Çí„ÇØ„É™„Ç¢ÔºàÊôÇÈñì„É©„Éô„É´„ÅØÊÆã„ÅôÔºâ
            while (header.children.length > 1) {
                header.lastChild.remove();
            }
            
            // 7Êó•ÂàÜ„ÅÆ„Éò„ÉÉ„ÉÄ„Éº„ÇíÁîüÊàê
            for (let i = 0; i < 7; i++) {
                const date = new Date(currentWeekStart);
                date.setDate(currentWeekStart.getDate() + i);
                
                const dayHeader = document.createElement('div');
                dayHeader.className = 'day-header';
                
                // ‰ªäÊó•„ÅÆÊó•‰ªò„Çí„Éè„Ç§„É©„Ç§„Éà
                if (date.getTime() === today.getTime()) {
                    dayHeader.classList.add('today');
                }
                
                dayHeader.innerHTML = `
                    <div class="day-name">${days[i]}</div>
                    <div class="day-date">${date.getDate()}</div>
                `;
                
                dayHeader.dataset.date = date.toISOString().split('T')[0];
                header.appendChild(dayHeader);
            }
        }
        
        // „Çø„Ç§„É†„Ç∞„É™„ÉÉ„ÉâÊèèÁîª
        function renderTimeGrid() {
            const grid = document.getElementById('timeGrid');
            grid.innerHTML = '';
            
            // 10:00„Åã„Çâ22:00„Åæ„Åß1ÊôÇÈñìÂàª„Åø
            for (let hour = 10; hour <= 22; hour++) {
                // ÊôÇÈñì„É©„Éô„É´
                const timeLabel = document.createElement('div');
                timeLabel.className = 'time-slot';
                timeLabel.textContent = `${hour}:00`;
                grid.appendChild(timeLabel);
                
                // 7Êó•ÂàÜ„ÅÆ„Çπ„É≠„ÉÉ„Éà
                for (let day = 0; day < 7; day++) {
                    const slot = document.createElement('div');
                    slot.className = 'time-slot';
                    slot.dataset.hour = hour;
                    slot.dataset.day = day;
                    grid.appendChild(slot);
                }
            }
        }
        
        // ÊúüÈñìË°®Á§∫Êõ¥Êñ∞
        function updatePeriodDisplay() {
            const endDate = new Date(currentWeekStart);
            endDate.setDate(currentWeekStart.getDate() + 6);
            
            const startStr = `${currentWeekStart.getFullYear()}Âπ¥${currentWeekStart.getMonth() + 1}Êúà${currentWeekStart.getDate()}Êó•`;
            const endStr = `${endDate.getMonth() + 1}Êúà${endDate.getDate()}Êó•`;
            
            document.getElementById('currentPeriod').textContent = `${startStr} - ${endStr}`;
        }
        
        // ÈÄ±„Éä„Éì„Ç≤„Éº„Ç∑„Éß„É≥
        function navigateWeek(direction) {
            currentWeekStart.setDate(currentWeekStart.getDate() + (direction * 7));
            renderCalendar();
            displayReservations();
        }
        
        // ‰ªäÊó•„Å´ÁßªÂãï
        function goToToday() {
            initializeCalendar();
            displayReservations();
        }
        
        // „Éì„É•„ÉºÂàá„ÇäÊõø„Åà
        function switchView(mode) {
            viewMode = mode;
            document.querySelectorAll('.view-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // TODO: Êó•Ë°®Á§∫„ÅÆÂÆüË£Ö
            if (mode === 'day') {
                alert('Êó•Ë°®Á§∫„ÅØÊ∫ñÂÇô‰∏≠„Åß„Åô');
            }
        }
        
        // ‰∫àÁ¥Ñ„Éá„Éº„ÇøË™≠„ÅøËæº„Åø
        async function loadReservations() {
            try {
                const response = await fetch('/api/admin-supabase');
                const data = await response.json();
                
                if (data.reservations) {
                    allReservations = data.reservations;
                    displayReservations();
                    updateStatistics();
                }
            } catch (error) {
                console.error('Error loading reservations:', error);
            }
        }
        
        // ‰∫àÁ¥ÑË°®Á§∫
        function displayReservations() {
            // Êó¢Â≠ò„ÅÆ‰∫àÁ¥Ñ„Ç´„Éº„Éâ„Çí„ÇØ„É™„Ç¢
            document.querySelectorAll('.reservation-card').forEach(card => card.remove());
            
            const weekEnd = new Date(currentWeekStart);
            weekEnd.setDate(currentWeekStart.getDate() + 7);
            
            // ÁèæÂú®„ÅÆÈÄ±„ÅÆ‰∫àÁ¥Ñ„ÅÆ„Åø„Éï„Ç£„É´„Çø„É™„É≥„Ç∞
            const weekReservations = allReservations.filter(r => {
                const resDate = new Date(r.date);
                return resDate >= currentWeekStart && resDate < weekEnd;
            });
            
            // ‰∫àÁ¥Ñ„Çí„Ç´„É¨„É≥„ÉÄ„Éº„Å´ÈÖçÁΩÆ
            weekReservations.forEach(reservation => {
                createAndPlaceReservationCard(reservation);
            });
        }
        
        // ‰∫àÁ¥Ñ„Ç´„Éº„Éâ‰ΩúÊàê„Å®ÈÖçÁΩÆ
        function createAndPlaceReservationCard(reservation) {
            const resDate = new Date(reservation.date);
            const dayIndex = Math.floor((resDate - currentWeekStart) / (1000 * 60 * 60 * 24));
            
            if (dayIndex < 0 || dayIndex >= 7) return;
            
            // ÊôÇÈñì„Åã„Çâ‰ΩçÁΩÆ„ÇíË®àÁÆó
            const timeParts = reservation.time.split(':');
            const hour = parseInt(timeParts[0]);
            const minute = parseInt(timeParts[1]);
            
            if (hour < 10 || hour > 22) return;
            
            // ÂØæË±°„ÅÆ„Çª„É´„ÇíÁâπÂÆöÔºàË°åÁï™Âè∑ = ÊôÇÈñì - 10„ÄÅÂàóÁï™Âè∑ = Êó• + 1Ôºâ
            const rowIndex = hour - 10;
            const colIndex = dayIndex + 1;
            const cellIndex = rowIndex * 8 + colIndex;
            
            const timeSlots = document.querySelectorAll('.time-slot');
            const targetCell = timeSlots[cellIndex];
            
            if (!targetCell) return;
            
            // ‰∫àÁ¥Ñ„Ç´„Éº„Éâ‰ΩúÊàê
            const card = document.createElement('div');
            card.className = `reservation-card ${reservation.status}`;
            
            // „Çª„É´ÂÜÖ„Åß„ÅÆÁõ∏ÂØæ‰ΩçÁΩÆË®≠ÂÆö
            const topOffset = minute; // ÂàÜ„ÇíÁõ¥Êé•„Éî„ÇØ„Çª„É´„Å®„Åó„Å¶‰ΩøÁî®
            card.style.top = `${topOffset + 2}px`;
            card.style.height = '54px'; // „Çª„É´„ÅÆÈ´ò„Åï - „Éû„Éº„Ç∏„É≥
            
            card.innerHTML = `
                <div class="card-time">${timeParts[0]}:${timeParts[1]}</div>
                <div class="card-name">${reservation.customer_name || '„Ç≤„Çπ„Éà'}Êßò</div>
                <div class="card-people">${reservation.people}Âêç</div>
            `;
            
            card.onclick = () => showReservationDetail(reservation);
            
            // „Çª„É´„Å´ËøΩÂä†
            targetCell.appendChild(card);
        }
        
        // ‰∫àÁ¥ÑË©≥Á¥∞Ë°®Á§∫
        function showReservationDetail(reservation) {
            const modal = document.getElementById('detailModal');
            const title = document.getElementById('modalTitle');
            const subtitle = document.getElementById('modalSubtitle');
            const details = document.getElementById('modalDetails');
            
            title.textContent = `${reservation.customer_name || '„Ç≤„Çπ„Éà'}Êßò„ÅÆ„Åî‰∫àÁ¥Ñ`;
            subtitle.textContent = `‰∫àÁ¥ÑID: #${reservation.id}`;
            
            const statusText = {
                'pending': '‰∫àÁ¥ÑÁ¢∫ÂÆö',
                'confirmed': 'Á¢∫Ë™çÊ∏à„Åø',
                'cancelled': '„Ç≠„É£„É≥„Çª„É´'
            };
            
            details.innerHTML = `
                <div class="detail-row">
                    <div class="detail-label">Êó•‰ªò</div>
                    <div class="detail-value">${reservation.date}</div>
                </div>
                <div class="detail-row">
                    <div class="detail-label">ÊôÇÈñì</div>
                    <div class="detail-value">${reservation.time.substring(0, 5)}</div>
                </div>
                <div class="detail-row">
                    <div class="detail-label">‰∫∫Êï∞</div>
                    <div class="detail-value">${reservation.people}Âêç</div>
                </div>
                <div class="detail-row">
                    <div class="detail-label">„Çπ„ÉÜ„Éº„Çø„Çπ</div>
                    <div class="detail-value">${statusText[reservation.status] || reservation.status}</div>
                </div>
                <div class="detail-row">
                    <div class="detail-label">„É°„ÉÉ„Çª„Éº„Ç∏</div>
                    <div class="detail-value">${reservation.message || '-'}</div>
                </div>
                <div class="detail-row">
                    <div class="detail-label">‰ΩúÊàêÊó•ÊôÇ</div>
                    <div class="detail-value">${new Date(reservation.created_at).toLocaleString('ja-JP')}</div>
                </div>
            `;
            
            modal.classList.add('show');
        }
        
        // „É¢„Éº„ÉÄ„É´Èñâ„Åò„Çã
        function closeModal() {
            document.getElementById('detailModal').classList.remove('show');
        }
        
        // Áµ±Ë®àÊõ¥Êñ∞
        function updateStatistics() {
            const today = new Date().toISOString().split('T')[0];
            const weekEnd = new Date(currentWeekStart);
            weekEnd.setDate(currentWeekStart.getDate() + 7);
            
            // Êú¨Êó•„ÅÆ‰∫àÁ¥ÑÊï∞
            const todayReservations = allReservations.filter(r => 
                r.date === today && r.status !== 'cancelled'
            );
            document.getElementById('todayCount').textContent = todayReservations.length;
            
            // ‰ªäÈÄ±„ÅÆ‰∫àÁ¥ÑÊï∞
            const weekReservations = allReservations.filter(r => {
                const resDate = new Date(r.date);
                return resDate >= currentWeekStart && resDate < weekEnd && r.status !== 'cancelled';
            });
            document.getElementById('weekCount').textContent = weekReservations.length;
            
            // ‰∫àÁ¥ÑÁéáÔºà‰ªÆ„Å´1Êó•ÊúÄÂ§ß50‰∫àÁ¥Ñ„Å®„Åó„Å¶Ë®àÁÆóÔºâ
            const maxReservations = 7 * 50; // ÈÄ±7Êó• √ó 50‰∫àÁ¥Ñ
            const occupancy = Math.round((weekReservations.length / maxReservations) * 100);
            document.getElementById('occupancyRate').textContent = `${occupancy}%`;
            
            // Âπ≥Âùá‰∫∫Êï∞
            if (weekReservations.length > 0) {
                const totalPeople = weekReservations.reduce((sum, r) => sum + r.people, 0);
                const avgPeople = (totalPeople / weekReservations.length).toFixed(1);
                document.getElementById('avgPeople').textContent = `${avgPeople}Âêç`;
            } else {
                document.getElementById('avgPeople').textContent = '0Âêç';
            }
        }
        
        // „É¢„Éº„ÉÄ„É´Â§ñ„ÇØ„É™„ÉÉ„ÇØ„ÅßÈñâ„Åò„Çã
        window.onclick = function(event) {
            const modal = document.getElementById('detailModal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
