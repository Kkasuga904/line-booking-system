<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">

    <title>‰∫àÁ¥Ñ„Ç´„É¨„É≥„ÉÄ„ÉºÁÆ°ÁêÜÔºàË™çË®º„Å™„ÅóÔºâ</title>
    
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/main.min.css" rel="stylesheet">
    
    <style>
        * {

            padding: 0;

        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;

        .header {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        h1 {
            font-size: 24px;
            color: #333;
        }
        
        .container {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 20px;
        }
        
        .calendar-container {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .form-container {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            height: fit-content;
        }
        
        #calendar {
            height: 600px;
        }
        
        h2 {
            font-size: 18px;
            margin-bottom: 20px;
            color: #333;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #555;
            font-size: 14px;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #f44336 0%, #d32f2f 100%);
            margin-top: 10px;
        }
        
        .btn-danger:hover {
            box-shadow: 0 5px 15px rgba(244, 67, 54, 0.4);
        }
        
        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: center;
            display: none;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .nav-buttons {
            display: flex;
            gap: 10px;
        }
        
        .nav-btn {
            padding: 8px 16px;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        
        .nav-btn:hover {
            background: #5a6268;
        }
        
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
            
            .header {
                flex-direction: column;
                gap: 15px;
            }
        }
        
        /* „Ç§„Éô„É≥„Éà„Çπ„Çø„Ç§„É´ */
        .fc-event {
            cursor: pointer;
            padding: 2px 4px;
        }
        
        .fc-event-title {
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üìÖ ‰∫àÁ¥Ñ„Ç´„É¨„É≥„ÉÄ„ÉºÁÆ°ÁêÜÔºàË™çË®º„Å™„ÅóÔºâ</h1>
        <div class="nav-buttons">
            <a href="/admin.html" class="nav-btn">‰∫àÁ¥Ñ‰∏ÄË¶ß</a>
            <a href="/booking-simple.html" class="nav-btn">‰∫àÁ¥Ñ„Éï„Ç©„Éº„É†</a>
        </div>
    </div>
    
    <div id="message" class="message"></div>
    
    <div class="container">
        <div class="calendar-container">
            <div id="calendar"></div>
        </div>
        
        <div class="form-container">
            <h2>Êñ∞Ë¶è‰∫àÁ¥Ñ‰ΩúÊàê</h2>
            
            <form id="reservationForm">
                <div class="form-group">
                    <label for="date">Êó•‰ªò *</label>
                    <input type="date" id="date" name="date" required>
                </div>
                
                <div class="form-group">
                    <label for="time">ÊôÇÈñì *</label>
                    <select id="time" name="time" required>
                        <option value="">ÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ</option>
                        <option value="09:00">09:00</option>
                        <option value="09:30">09:30</option>
                        <option value="10:00">10:00</option>
                        <option value="10:30">10:30</option>
                        <option value="11:00">11:00</option>
                        <option value="11:30">11:30</option>
                        <option value="12:00">12:00</option>
                        <option value="12:30">12:30</option>
                        <option value="13:00">13:00</option>
                        <option value="13:30">13:30</option>
                        <option value="14:00">14:00</option>
                        <option value="14:30">14:30</option>
                        <option value="15:00">15:00</option>
                        <option value="15:30">15:30</option>
                        <option value="16:00">16:00</option>
                        <option value="16:30">16:30</option>
                        <option value="17:00">17:00</option>
                        <option value="17:30">17:30</option>
                        <option value="18:00">18:00</option>
                        <option value="18:30">18:30</option>
                        <option value="19:00">19:00</option>
                        <option value="19:30">19:30</option>
                        <option value="20:00">20:00</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="customerName">„ÅäÂÆ¢ÊßòÂêç *</label>
                    <input type="text" id="customerName" name="customerName" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">ÈõªË©±Áï™Âè∑ *</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                
                <div class="form-group">
                    <label for="numberOfPeople">‰∫∫Êï∞ *</label>
                    <input type="number" id="numberOfPeople" name="numberOfPeople" min="1" max="10" value="1" required>
                </div>
                
                <div class="form-group">
                    <label for="notes">ÂÇôËÄÉ</label>
                    <textarea id="notes" name="notes" rows="3"></textarea>
                </div>
                
                <button type="submit">‰∫àÁ¥Ñ„Çí‰ΩúÊàê</button>
                
                <div id="editSection" style="display:none;">
                    <button type="button" class="btn-danger" onclick="deleteCurrentReservation()">‰∫àÁ¥Ñ„ÇíÂâäÈô§</button>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        let calendar;
        let currentEditingId = null;
        
        // „É°„ÉÉ„Çª„Éº„Ç∏Ë°®Á§∫
        function showMessage(text, isSuccess = true) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${isSuccess ? 'success' : 'error'}`;
            messageEl.style.display = 'block';
            
            setTimeout(() => {
                messageEl.style.display = 'none';
            }, 5000);
        }
        
        // ‰∫àÁ¥Ñ„Éá„Éº„ÇøÂèñÂæóÔºàË™çË®º„Å™„ÅóÔºâ
        async function fetchEvents(info, successCallback, failureCallback) {
            try {
                const response = await fetch('/api/admin-noauth?action=list');
                const result = await response.json();
                
                if (!result.ok && !result.data) {
                    failureCallback('Failed to fetch events');
                    return;
                }
                
                const events = (result.data || []).map(r => ({
                    id: r.id,
                    title: `${r.customer_name || r.customerName || '„ÅäÂÆ¢Êßò'} (${r.people || r.numberOfPeople || 1}Âêç)`,
                    start: `${r.date}T${r.time}`,
                    backgroundColor: r.status === 'confirmed' ? '#4CAF50' : 
                                    r.status === 'cancelled' ? '#f44336' : '#FFC107',
                    extendedProps: {
                        customerName: r.customer_name || r.customerName,
                        phone: r.phone,
                        numberOfPeople: r.people || r.numberOfPeople,
                        notes: r.notes,
                        status: r.status
                    }
                }));
                
                successCallback(events);
            } catch (error) {
                console.error('Failed to fetch events:', error);
                failureCallback(error);
            }
        }
        
        // „Ç´„É¨„É≥„ÉÄ„ÉºÂàùÊúüÂåñ
        function initCalendar() {
            const calendarEl = document.getElementById('calendar');
            
            calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                locale: 'ja',
                height: 'auto',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay'
                },
                businessHours: {
                    daysOfWeek: [0, 1, 2, 3, 4, 5, 6],
                    startTime: '09:00',
                    endTime: '21:00'
                },
                slotMinTime: '09:00',
                slotMaxTime: '21:00',
                slotDuration: '00:30:00',
                events: fetchEvents,
                dateClick: function(info) {
                    // Êó•‰ªò„ÇØ„É™„ÉÉ„ÇØ„ÅßÊñ∞Ë¶è‰∫àÁ¥Ñ
                    document.getElementById('date').value = info.dateStr;
                    currentEditingId = null;
                    document.getElementById('editSection').style.display = 'none';
                    document.getElementById('reservationForm').reset();
                    document.getElementById('date').value = info.dateStr;
                },
                eventClick: function(info) {
                    // „Ç§„Éô„É≥„Éà„ÇØ„É™„ÉÉ„ÇØ„ÅßÁ∑®ÈõÜ
                    const event = info.event;
                    const props = event.extendedProps;
                    
                    currentEditingId = event.id;
                    document.getElementById('date').value = event.startStr.split('T')[0];
                    document.getElementById('time').value = event.startStr.split('T')[1].substring(0, 5);
                    document.getElementById('customerName').value = props.customerName || '';
                    document.getElementById('phone').value = props.phone || '';
                    document.getElementById('numberOfPeople').value = props.numberOfPeople || 1;
                    document.getElementById('notes').value = props.notes || '';
                    document.getElementById('editSection').style.display = 'block';
                }
            });
            
            calendar.render();
        }
        
        // ‰∫àÁ¥Ñ‰ΩúÊàê
        async function createReservation(formData) {
            try {
                const response = await fetch('/api/admin-noauth?action=create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showMessage('‰∫àÁ¥Ñ„Çí‰ΩúÊàê„Åó„Åæ„Åó„Åü');
                    document.getElementById('reservationForm').reset();
                    calendar.refetchEvents();
                    setDefaultDate();
                } else {
                    throw new Error(result.error || '‰∫àÁ¥Ñ„ÅÆ‰ΩúÊàê„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
                }
            } catch (error) {
                showMessage(error.message, false);
            }
        }
        
        // ‰∫àÁ¥ÑÂâäÈô§
        async function deleteCurrentReservation() {
            if (!currentEditingId) return;
            
            if (!confirm('„Åì„ÅÆ‰∫àÁ¥Ñ„ÇíÂâäÈô§„Åó„Å¶„Çà„Çç„Åó„ÅÑ„Åß„Åô„ÅãÔºü')) return;
            
            try {
                const response = await fetch(`/api/admin-noauth?action=delete&id=${currentEditingId}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    showMessage('‰∫àÁ¥Ñ„ÇíÂâäÈô§„Åó„Åæ„Åó„Åü');
                    document.getElementById('reservationForm').reset();
                    document.getElementById('editSection').style.display = 'none';
                    currentEditingId = null;
                    calendar.refetchEvents();
                    setDefaultDate();
                } else {
                    throw new Error('‰∫àÁ¥Ñ„ÅÆÂâäÈô§„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
                }
            } catch (error) {
                showMessage(error.message, false);
            }
        }
        
        // „Éá„Éï„Ç©„É´„ÉàÊó•‰ªòË®≠ÂÆö
        function setDefaultDate() {
            const today = new Date();
            const year = today.getFullYear();
            const month = String(today.getMonth() + 1).padStart(2, '0');
            const day = String(today.getDate()).padStart(2, '0');
            document.getElementById('date').value = `${year}-${month}-${day}`;
        }
        
        // „Éï„Ç©„Éº„É†ÈÄÅ‰ø°Âá¶ÁêÜ
        document.getElementById('reservationForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                date: document.getElementById('date').value,
                time: document.getElementById('time').value,
                customerName: document.getElementById('customerName').value,
                phone: document.getElementById('phone').value,
                numberOfPeople: parseInt(document.getElementById('numberOfPeople').value),
                notes: document.getElementById('notes').value,
                status: 'confirmed'
            };
            
            await createReservation(formData);
        });
        
        // ÂàùÊúüÂåñ
        document.addEventListener('DOMContentLoaded', () => {
            initCalendar();
            setDefaultDate();
        });
    </script>
</body>
</html>
