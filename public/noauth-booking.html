<!DOCTYPE html>
<html lang="ja">
<head>

    <style>
        * {

        }
        
        body {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {

        }
        
        .card {

            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        
        h1 {

            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 14px;
        }
        
        input, select, textarea {

            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        input:focus, select:focus, textarea:focus {

            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        button {

        }
        
        button:hover {

        }
        
        button:active {
            transform: translateY(0);
        }
        
        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .list-button {
            background: #6c757d;
            margin-top: 20px;
        }
        
        .list-button:hover {
            box-shadow: 0 5px 20px rgba(108, 117, 125, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>üóìÔ∏è ‰∫àÁ¥Ñ„Éï„Ç©„Éº„É†ÔºàË™çË®º‰∏çË¶ÅÔºâ</h1>
            
            <div id="message" class="message"></div>
            
            <form id="bookingForm">
                <div class="form-group">
                    <label for="date">Êó•‰ªò *</label>
                    <input type="date" id="date" name="date" required>
                </div>
                
                <div class="form-group">
                    <label for="time">ÊôÇÈñì *</label>
                    <select id="time" name="time" required>
                        <option value="">ÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ</option>
                        <option value="09:00">09:00</option>

                        <option value="10:00">10:00</option>
                        <option value="10:30">10:30</option>
                        <option value="11:00">11:00</option>
                        <option value="11:30">11:30</option>
                        <option value="12:00">12:00</option>
                        <option value="12:30">12:30</option>
                        <option value="13:00">13:00</option>
                        <option value="13:30">13:30</option>
                        <option value="14:00">14:00</option>
                        <option value="14:30">14:30</option>
                        <option value="15:00">15:00</option>
                        <option value="15:30">15:30</option>
                        <option value="16:00">16:00</option>
                        <option value="16:30">16:30</option>
                        <option value="17:00">17:00</option>
                        <option value="17:30">17:30</option>
                        <option value="18:00">18:00</option>
                        <option value="18:30">18:30</option>
                        <option value="19:00">19:00</option>
                        <option value="19:30">19:30</option>
                        <option value="20:00">20:00</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="customerName">„ÅäÂêçÂâç *</label>
                    <input type="text" id="customerName" name="customerName" required placeholder="Â±±Áî∞ Â§™ÈÉé">
                </div>
                
                <div class="form-group">
                    <label for="phone">ÈõªË©±Áï™Âè∑ *</label>
                    <input type="tel" id="phone" name="phone" required placeholder="080-1234-5678">
                </div>
                
                <div class="form-group">
                    <label for="numberOfPeople">‰∫∫Êï∞ *</label>
                    <input type="number" id="numberOfPeople" name="numberOfPeople" min="1" max="10" value="1" required>
                </div>
                
                <div class="form-group">
                    <label for="notes">ÂÇôËÄÉ</label>
                    <textarea id="notes" name="notes" rows="3" placeholder="„Ç¢„É¨„É´„ÇÆ„Éº„ÄÅ„ÅîË¶ÅÊúõ„Å™„Å©"></textarea>
                </div>
                
                <button type="submit">‰∫àÁ¥Ñ„Åô„Çã</button>
            </form>
            
            <button class="list-button" onclick="window.location.href='/admin.html'">
                ‰∫àÁ¥Ñ‰∏ÄË¶ß„ÇíË¶ã„Çã
            </button>
        </div>
    </div>
    
    <script>
        // „É°„ÉÉ„Çª„Éº„Ç∏Ë°®Á§∫
        function showMessage(text, isSuccess = true) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${isSuccess ? 'success' : 'error'}`;
            messageEl.style.display = 'block';
            
            if (isSuccess) {
                setTimeout(() => {
                    messageEl.style.display = 'none';
                    document.getElementById('bookingForm').reset();
                    setDefaultDate();
                }, 3000);
            } else {
                setTimeout(() => {
                    messageEl.style.display = 'none';
                }, 5000);
            }
        }
        
        // „Éá„Éï„Ç©„É´„ÉàÊó•‰ªòË®≠ÂÆö
        function setDefaultDate() {
            const today = new Date();
            const year = today.getFullYear();
            const month = String(today.getMonth() + 1).padStart(2, '0');
            const day = String(today.getDate()).padStart(2, '0');
            document.getElementById('date').value = `${year}-${month}-${day}`;
        }
        
        // „Éï„Ç©„Éº„É†ÈÄÅ‰ø°Âá¶ÁêÜÔºàË™çË®º„Å™„ÅóÔºâ- /api/admin/list„Ç®„É≥„Éâ„Éù„Ç§„É≥„Éà„Çí‰ΩøÁî®
        document.getElementById('bookingForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                date: document.getElementById('date').value,
                time: document.getElementById('time').value,
                customer_name: document.getElementById('customerName').value,
                phone: document.getElementById('phone').value,
                people: parseInt(document.getElementById('numberOfPeople').value),
                notes: document.getElementById('notes').value,
                status: 'confirmed'
            };
            
            try {
                // Êó¢Â≠ò„ÅÆ/api/reservation/create„Ç®„É≥„Éâ„Éù„Ç§„É≥„Éà„Çí‰ΩøÁî®ÔºàË™çË®º„Å™„ÅóÔºâ
                const response = await fetch('/api/reservation/create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                
                if (response.ok && result.success) {
                    showMessage('‚úÖ ‰∫àÁ¥Ñ„ÅåÂÆå‰∫Ü„Åó„Åæ„Åó„ÅüÔºÅ');
                } else {
                    throw new Error(result.error || '‰∫àÁ¥Ñ„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
                }
            } catch (error) {
                console.error('Booking error:', error);
                showMessage('‚ùå ' + error.message, false);
            }
        });
        
        // ÂàùÊúüÂåñ
        document.addEventListener('DOMContentLoaded', () => {
            setDefaultDate();
        });
    </script>
</body>
</html>
