        label {

        input, select, textarea {

        input:focus, select:focus, textarea:focus {

        button {

        button:hover {

        }
        
        .table-container {

        }
        
        table {

            border-collapse: collapse;
        }
        
        th {
            background: #f9fafb;
            padding: 12px;
            text-align: left;
            font-weight: 600;
            color: #333;
            border-bottom: 2px solid #e5e7eb;
            font-size: 14px;
        }
        
        td {
            padding: 12px;
            border-bottom: 1px solid #e5e7eb;
            font-size: 14px;
        }
        
        tr:hover {

        }
        
        .status-badge {
            display: inline-block;

        }
        
        .status-confirmed {

        }
        
        .status-pending {
            background: #fff3cd;
            color: #856404;
        }
        
        .status-cancelled {
            background: #f8d7da;
            color: #721c24;
        }
        
        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .delete-btn:hover {
            background: #c82333;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        @media (max-width: 768px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìÖ ‰∫àÁ¥ÑÁÆ°ÁêÜ„Ç∑„Çπ„ÉÜ„É†</h1>
        </div>
        
        <div id="message" class="message"></div>
        
        <div class="main-grid">
            <div class="form-panel">
                <h2>Êñ∞Ë¶è‰∫àÁ¥Ñ‰ΩúÊàê</h2>
                <form id="bookingForm">
                    <div class="form-group">
                        <label>Êó•‰ªò *</label>
                        <input type="date" id="date" required>
                    </div>
                    
                    <div class="form-group">
                        <label>ÊôÇÈñì *</label>
                        <select id="time" required>
                            <option value="">ÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ</option>
                            <option value="09:00">09:00</option>
                            <option value="09:30">09:30</option>
                            <option value="10:00">10:00</option>
                            <option value="10:30">10:30</option>
                            <option value="11:00">11:00</option>
                            <option value="11:30">11:30</option>
                            <option value="12:00">12:00</option>
                            <option value="12:30">12:30</option>
                            <option value="13:00">13:00</option>
                            <option value="13:30">13:30</option>
                            <option value="14:00">14:00</option>
                            <option value="14:30">14:30</option>
                            <option value="15:00">15:00</option>
                            <option value="15:30">15:30</option>
                            <option value="16:00">16:00</option>
                            <option value="16:30">16:30</option>
                            <option value="17:00">17:00</option>
                            <option value="17:30">17:30</option>
                            <option value="18:00">18:00</option>
                            <option value="18:30">18:30</option>
                            <option value="19:00">19:00</option>
                            <option value="19:30">19:30</option>
                            <option value="20:00">20:00</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>„ÅäÂÆ¢ÊßòÂêç *</label>
                        <input type="text" id="customer_name" required placeholder="Â±±Áî∞ Â§™ÈÉé">
                    </div>
                    
                    <div class="form-group">
                        <label>ÈõªË©±Áï™Âè∑</label>
                        <input type="tel" id="phone" placeholder="080-1234-5678">
                    </div>
                    
                    <div class="form-group">
                        <label>‰∫∫Êï∞ *</label>
                        <select id="people" required>
                            <option value="">ÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ</option>
                            <option value="1">1Âêç</option>
                            <option value="2">2Âêç</option>
                            <option value="3">3Âêç</option>
                            <option value="4">4Âêç</option>
                            <option value="5">5Âêç</option>
                            <option value="6">6Âêç</option>
                            <option value="7">7Âêç</option>
                            <option value="8">8Âêç</option>
                            <option value="9">9Âêç</option>
                            <option value="10">10Âêç‰ª•‰∏ä</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>ÂÇôËÄÉ</label>
                        <textarea id="notes" rows="3" placeholder="„Ç¢„É¨„É´„ÇÆ„Éº„ÄÅ„ÅîË¶ÅÊúõ„Å™„Å©"></textarea>
                    </div>
                    
                    <button type="submit">‰∫àÁ¥Ñ„Çí‰ΩúÊàê</button>
                </form>
            </div>
            
            <div class="list-panel">
                <h2>‰∫àÁ¥Ñ‰∏ÄË¶ß</h2>
                <div class="table-container">
                    <div id="loading" class="loading">Ë™≠„ÅøËæº„Åø‰∏≠...</div>
                    <table id="reservationTable" style="display:none;">
                        <thead>
                            <tr>
                                <th>Êó•‰ªò</th>
                                <th>ÊôÇÈñì</th>
                                <th>„ÅäÂÆ¢ÊßòÂêç</th>
                                <th>‰∫∫Êï∞</th>
                                <th>ÈõªË©±Áï™Âè∑</th>
                                <th>„Çπ„ÉÜ„Éº„Çø„Çπ</th>
                                <th>Êìç‰Ωú</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const API_BASE = 'https://line-booking-api-dxp5vd3wbq-an.a.run.app';
        
        // „É°„ÉÉ„Çª„Éº„Ç∏Ë°®Á§∫
        function showMessage(text, isSuccess = true) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${isSuccess ? 'success' : 'error'}`;
            messageEl.style.display = 'block';
            
            setTimeout(() => {
                messageEl.style.display = 'none';
            }, 5000);
        }
        
        // ‰∫àÁ¥Ñ‰∏ÄË¶ßÂèñÂæó
        async function loadReservations() {
            try {
                const response = await fetch(`${API_BASE}/api/admin/list`);
                const result = await response.json();
                
                const tbody = document.getElementById('tableBody');
                tbody.innerHTML = '';
                
                if (result.ok && result.items && result.items.length > 0) {
                    result.items.forEach(item => {
                        const row = tbody.insertRow();
                        row.innerHTML = `
                            <td>${item.date || ''}</td>
                            <td>${item.time || ''}</td>
                            <td>${item.customer_name || item.customerName || ''}</td>
                            <td>${item.people || item.numberOfPeople || 0}Âêç</td>
                            <td>${item.phone || item.customer_phone || ''}</td>
                            <td><span class="status-badge status-${item.status || 'pending'}">${item.status || 'pending'}</span></td>
                            <td><button class="delete-btn" onclick="deleteReservation('${item.id}')">ÂâäÈô§</button></td>
                        `;
                    });
                    
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('reservationTable').style.display = 'table';
                } else {
                    tbody.innerHTML = '<tr><td colspan="7" style="text-align:center;">‰∫àÁ¥Ñ„Éá„Éº„Çø„Åå„ÅÇ„Çä„Åæ„Åõ„Çì</td></tr>';
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('reservationTable').style.display = 'table';
                }
            } catch (error) {
                console.error('Error loading reservations:', error);
                document.getElementById('loading').innerHTML = '„Éá„Éº„Çø„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü';
            }
        }
        
        // ‰∫àÁ¥ÑÂâäÈô§
        async function deleteReservation(id) {
            if (!confirm('„Åì„ÅÆ‰∫àÁ¥Ñ„ÇíÂâäÈô§„Åó„Å¶„Çà„Çç„Åó„ÅÑ„Åß„Åô„ÅãÔºü')) return;
            
            try {
                const response = await fetch(`${API_BASE}/api/admin/delete/${id}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    showMessage('‰∫àÁ¥Ñ„ÇíÂâäÈô§„Åó„Åæ„Åó„Åü');
                    loadReservations();
                } else {
                    showMessage('ÂâäÈô§„Å´Â§±Êïó„Åó„Åæ„Åó„Åü', false);
                }
            } catch (error) {
                console.error('Error deleting reservation:', error);
                showMessage('ÂâäÈô§‰∏≠„Å´„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü', false);
            }
        }
        
        // „Éï„Ç©„Éº„É†ÈÄÅ‰ø°
        document.getElementById('bookingForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                date: document.getElementById('date').value,
                time: document.getElementById('time').value,
                customer_name: document.getElementById('customer_name').value,
                phone: document.getElementById('phone').value,
                people: parseInt(document.getElementById('people').value),
                notes: document.getElementById('notes').value,
                status: 'confirmed'
            };
            
            try {
                const response = await fetch(`${API_BASE}/api/reservation/create`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                
                if (response.ok && result.success) {
                    showMessage('‰∫àÁ¥Ñ„Çí‰ΩúÊàê„Åó„Åæ„Åó„Åü');
                    document.getElementById('bookingForm').reset();
                    setDefaultDate();
                    loadReservations();
                } else {
                    showMessage('‰∫àÁ¥Ñ„ÅÆ‰ΩúÊàê„Å´Â§±Êïó„Åó„Åæ„Åó„Åü', false);
                }
            } catch (error) {
                console.error('Error creating reservation:', error);
                showMessage('„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü', false);
            }
        });
        
        // „Éá„Éï„Ç©„É´„ÉàÊó•‰ªòË®≠ÂÆö
        function setDefaultDate() {
            const today = new Date();
            const year = today.getFullYear();
            const month = String(today.getMonth() + 1).padStart(2, '0');
            const day = String(today.getDate()).padStart(2, '0');
            document.getElementById('date').value = `${year}-${month}-${day}`;
        }
        
        // ÂàùÊúüÂåñ
        document.addEventListener('DOMContentLoaded', () => {
            setDefaultDate();
            loadReservations();
            
            // 30Áßí„Åî„Å®„Å´Ëá™ÂãïÊõ¥Êñ∞
            setInterval(loadReservations, 30000);
        });
    </script>
</body>
