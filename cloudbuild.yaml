steps:
  # Docker イメージをビルド
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'asia-northeast1-docker.pkg.dev/$PROJECT_ID/line-booking/line-booking-api:$COMMIT_SHA'
      - '-t'
      - 'asia-northeast1-docker.pkg.dev/$PROJECT_ID/line-booking/line-booking-api:latest'
      - '.'

  # イメージを Artifact Registry にプッシュ
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '--all-tags'
      - 'asia-northeast1-docker.pkg.dev/$PROJECT_ID/line-booking/line-booking-api'

  # Cloud Run にデプロイ
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'line-booking-api'
      - '--image'
      - 'asia-northeast1-docker.pkg.dev/$PROJECT_ID/line-booking/line-booking-api:$COMMIT_SHA'
      - '--region'
      - 'asia-northeast1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'LINE_CHANNEL_SECRET=${_LINE_CHANNEL_SECRET},LINE_CHANNEL_ACCESS_TOKEN=${_LINE_CHANNEL_ACCESS_TOKEN},SUPABASE_URL=${_SUPABASE_URL},SUPABASE_ANON_KEY=${_SUPABASE_ANON_KEY}'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '1'
      - '--max-instances'
      - '100'
      - '--port'
      - '8080'
      - '--service-account'
      - 'line-booking-api@$PROJECT_ID.iam.gserviceaccount.com'

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

# タイムアウト設定（10分）
timeout: '600s'

# ビルド時の置換変数（実際の値はCloud Build Triggerで設定）
substitutions:
  _LINE_CHANNEL_SECRET: ''
  _LINE_CHANNEL_ACCESS_TOKEN: ''
  _SUPABASE_URL: ''
  _SUPABASE_ANON_KEY: ''